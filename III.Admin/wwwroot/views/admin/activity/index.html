<div class="table-toolbar">
    <div class="row">
        <div class="col-md-12 ">
            <ul class="breadcrumb-title">
                <li>
                    <i class="fa fa-home " style="color:black;"></i>
                    <a class=" bold text text-underline" style="color:black;" href="#">{{'COM_MENU_SETTING_SYSTEM' | translate}}</a>
                    <span class="" style="color:black;">&gt;</span>
                </li>
                <li>
                    <a class=" bold text-underline" style="color:black;" href="/Admin/Activity">{{'ACT_TITLE_CATEGORY_ACTIVITY'|translate}}</a>
                </li>
            </ul>
            <div class="btn-group actions pt5 pb-1 pull-right d-flex mr5">
                <div class="pr-2" ng-show="!isSearch" ng-click="showSearch()">
                    <button class="btn gold-custom br4">
                        <i class="fa fa-search"></i>
                        {{'COM_BTN_SEARCH'| translate}}
                    </button>
                </div>
                <div class="">
                    <button class="btn green-custom br4" ng-click="add()">
                        <i class="fa fa-plus"></i>
                        {{'COM_BTN_ADD'| translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="portlet light bordered input-search mb5" ng-show="isSearch">
        <div class="row pt5 mb5">
            <div class="col-md-3">
                <label class="fw600 text-underline">{{'ACT_LBL_CATEGORY_CODE'|translate}}</label>
                <div class="input-group">
                    <input type="text" name="ObjActCode" ng-model="model.WorkFlowCode" placeholder="{{'ACT_LBL_CATEGORY_CODE'|translate}}..." class="form-control" ng-keydown="($event.keyCode == 13) && reloadActivity()" />
                    <span class="input-group-btn">
                        <button type="button" ng-click="model.WorkFlowCode=''" class="btn btn-default no-shadow" style="">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-md-3">
                <label class="fw600 text-underline">{{'ACT_LBL_CATEGORY_NAME'|translate}}</label>
                <div class="input-group">
                    <input type="text" name="Name" ng-model="model.Name" placeholder="{{'ACT_LBL_CATEGORY_NAME'|translate}}..." class="form-control" ng-keydown="($event.keyCode == 13) && reloadActivity()" />
                    <span class="input-group-btn">
                        <button type="button" ng-click="model.Name=''" class="btn btn-default no-shadow" style="">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-md-3 pt-1">
                <div class="btn-group actions  d-flex">
                    <div class="text-center pr10 pull-right" ng-click="reloadActivity()">
                        <a class="btn btn-icon-only btn-circle btn-outline purple-custom" ng-click="search()">
                            <span><i class="fa fa-search"></i></span>
                        </a>
                        <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>
                    </div>
                </div>
            </div>
            <i ng-click="showSearch()" class="fas fa-angle-up pull-right h28 w28 close-input-search hide-search-more-line" role="button" title="Ẩn tìm kiếm"></i>
        </div>
    </div>
</div>
<table class="table dataTable table-hover table-striped" 
       datatable
       dt-options="dtOptions"
       dt-columns="dtColumns"
       dt-instance="dtInstance"
       id="tblData"></table>
