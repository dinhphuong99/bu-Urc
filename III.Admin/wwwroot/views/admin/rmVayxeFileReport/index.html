<div class="portlet-body">
    <div class="table-toolbar">
        <div class="row">
            
        </div>
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-4">
                <div class="form-group">
                    
                    <input type="text" class="form-control" placeholder="Tìm theo tên, số điện thoại hoặc email..." ng-model="model.Key" name="Name" ng-change="reload()" />
                </div>
            </div>
            <div class="col-md-5">
                <div class="btn-group pull-right actions">               
                    <a class="btn btn-circle btn-icon-only btn-default" ng-click="add()" title="Thêm mới" style="background: #5b8ed0; color: white;"><i class="fa fa-plus"></i></a>                                       
                    <a class="btn btn-circle btn-icon-only btn-default" ng-click="deleteChecked()" style="background: #ec4e56; color: white;"><i class="fa fa-lock"></i></a>                    
                    <a class="btn btn-circle btn-icon-only btn-default" ng-click="reload()" title="Refresh data"><i class="fa fa-refresh"></i></a>
                </div>
            </div>

    </div>
    </div>
    <div class="col-md-12" style="padding:10px; background:white">
        <table class="table dataTable table-hover table-striped"
               datatable
               dt-options="dtOptions"
               dt-columns="dtColumns"
               dt-instance="dtInstance"
               id="tblResourceData" style="width:100%"></table>
    </div>
</div>
