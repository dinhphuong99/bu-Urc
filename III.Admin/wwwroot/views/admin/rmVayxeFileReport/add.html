<script>
    function readURL(input) {
      //  $(this).parent().parent().parent().find('.form-control').html($(this).val());

        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                console.log('link: ' + e.target.result);
                $('#previewImage')
                    .attr('src', e.target.result);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }    
</script>
<div class="modal-header">
    <span class="close icon-remove" style="margin:0 auto" data-dismiss="modal" aria-hidden="true" ng-click="cancel()"></span>
    <h3 class="modal-title" id="modal-title">Thêm mới người dùng</h3>
</div>
<div class="modal-body" id="modal-body">

    <div class="portlet-body form">
        <form name="addform" class="form-horizontal  form-bordered" method="post" ng-validate="validationOptions">
            <div class="form-body">

                <div class="row">
                    <div class=" col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-4 text-left"><i class="glyphicon glyphicon-user"></i>First name</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="Nhập họ..." ng-model="model.FirstName" name="FirstName" />
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4 text-left"><i class="glyphicon glyphicon-user"></i>Last name</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="Nhập tên..." ng-model="model.LastName" name="LastName" />
                            </div>

                        </div>
                       
                        <div class="form-group">
                            <div class="col-md-4 form-col-label text-left" style="border-left:none">
                                <i class="sprite-image-16x16"></i>
                                <label class="control-label" for="Status">Ảnh đại diện</label>
                            </div>
                            <div class="col-md-8 form-col-control style=" border-left:none"" style="border-left:none">
                                <div class="fileupload-new thumbnail mb5">
                                    <img id="previewImage" src="../../images/no_photo_icon.png" data-src="holder.js/150x150" alt="holder" ng-src='{{model.Profile_picture}}' style="height:150px; width:150px" />
                                </div>
                                <input type="file" id="file" class="form-control" accept=".png, .jpg, .jpeg, .gif, .bmp" files-input ng-model="model.Profile_picture" name="Profile_picture" onchange="readURL(this);">
                                <script>
                                    $(":file").filestyle({ buttonName: "btn btn-primary" });
                                </script>
                            </div>
                        </div>

                       
                    </div>
                    <div class=" col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-4 text-left"><i class="glyphicon glyphicon-phone"></i>Số điện thoại</label>
                            <div class="col-md-8">
                                <input type="tel" class="form-control" placeholder="Số điện thoại.." ng-model="model.Phone" name="Phone" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4 text-left"><i class="glyphicon glyphicon-phone"></i>Email</label>
                            <div class="col-md-8">
                                <input type="email" class="form-control" placeholder="Email" ng-model="model.Email" name="Email" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4 text-left"><i class="glyphicon glyphicon-phone"></i>Tài khoản mạng</label>
                            <div class="col-md-8 form-col-control" style="border-left:none">
                                <div class="bs-component ">
                                    <div class="col-md-6">
                                        <label>
                                            <input type="radio" ng-model="model.isSocial" value="0">
                                            Có
                                        </label>
                                    </div>
                                    <div class="col-md-6">
                                        <label>
                                            <input type="radio" ng-model="model.isSocial" value="1">
                                            Không
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4 text-left"><i class="glyphicon glyphicon-phone"></i>Kích hoạt</label>
                            <div class="col-md-8 form-col-control" style="border-left:none">
                                <div class="bs-component ">
                                    <div class="col-md-6">
                                        <label>
                                            <input type="radio" ng-model="model.Active" value="1">
                                            Kích hoạt
                                        </label>
                                    </div>
                                    <div class="col-md-6">
                                        <label>
                                            <input type="radio" ng-model="model.Active" value="0">
                                            Không kích hoạt
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" style="border-radius: 4px !important;" ng-click="submit()"><i class="fa fa-plus"></i>Thêm mới</button>
    <button type="submit" class="btn btn-primary" style="border-radius: 4px !important" ng-click="cancel()"><i class="fa fa-trash-o"></i>Hủy</button>
</div>
