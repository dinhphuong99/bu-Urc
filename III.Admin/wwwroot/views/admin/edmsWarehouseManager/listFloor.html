<div class="table-toolbar">
    <div class="row">
        <div class="col-md-6">
            <h6 class="bold pt15">{{'EDMSWM_CURD_LBL_LIST_FLOOR' | translate}}</h6>
        </div>
        <div class="col-md-6" style="margin-top: -25px;">
            <div class="btn-group pull-right pt10 actions d-flex">
                <div class="text-center">
                    <a class="btn btn-icon-only btn-circle btn-outline green-custom" ng-click="addFloor()">
                        <span><i class="fa fa-plus"></i></span>
                    </a>
                    <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_ADD' | translate}}</p>
                </div>
                <div class="pl20 text-center">
                    <a class="btn btn-icon-only btn-circle btn-outline blue-custom" ng-click="editFloor()">
                        <span><i class="fa fa-pencil"></i></span>
                    </a>
                    <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_EDIT' | translate}}</p>
                </div>
                <div class="pl20 text-center">
                    <a class="btn btn-icon-only btn-circle btn-outline red-custom" ng-click="deleteFloor()">
                        <span><i class="fa fa-trash"></i></span>
                    </a>
                    <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_DELETE' | translate}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-controller="listFloor">
    <table class="table dataTable table-hover table-striped"
           datatable
           dt-options="dtOptions"
           dt-columns="dtColumns"
           dt-instance="dtInstance"
           id="tblDataFloor"></table>
</div>
