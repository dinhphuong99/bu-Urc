<style>
    div#calendar {
        background: whitesmoke;
        font-size: 14px;
    }
</style>
<div class="portlet-body">
    <div class="table-toolbar">
        <div class="row" style="    padding-top: 5px;">
            <div class="col-md-3 col-sm-12">
                <!-- BEGIN DRAGGABLE EVENTS PORTLET-->
                <div id="external-events">
                    <form class="inline-form">
                        <div class="form-group" style="border:none">
                            <label class="control-label col-md-13 text-left"><i class="glyphicon glyphicon-list"></i> Công việc phân công</label>
                            <div class="col-md-13" style="border:none">
                                <input id="event_title" type="text" class="form-control" ng-model="model.title" name="title" placeholder="Công việc phân công" />
                            </div>
                        </div>
                        <div class="form-group" style="border:none">
                            <label class="control-label col-md-13 text-left"><i class="glyphicon glyphicon-time"></i> Thời gian bắt đầu</label>
                            <div class="bs-component col-md-13" style="border:none">
                                <div class="input-group date pick-date" data-date="2018-05-01T00:00:00Z" id="datetimepicker1">
                                    <input type="text" class="form-control" ng-model="model.start" name="start" placeholder="Thời gian bắt đầu" style="border-top-right-radius: 0px !important;border-bottom-right-radius:0px !important" />
                                    <span class="input-group-addon cursor" style="border-top-right-radius: 10px !important;border-bottom-right-radius:10px !important">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </div>

                            </div>
                            <script>
                                $('#datetimepicker1').datetimepicker({
                                    dateFormat: "dd-mm-yy",
                                    timeFormat: "HH:mm:ss"
                                });

                            </script>
                        </div>
                        <div class="form-group" style="border:none">
                            <label class="control-label col-md-13 text-left"><i class="glyphicon glyphicon-time"></i> Thời gian kết thúc</label>
                            <div class="bs-component col-md-13" style="border:none">
                                <div class="input-group date pick-date" data-date="2018-05-01T00:00:00Z" id="datetimepicker2">
                                    <input type="text" class="form-control" ng-model="model.end" name="end" placeholder="Thời gian kết thúc" style="border-top-right-radius: 0px !important;border-bottom-right-radius:0px !important" />
                                    <span class="input-group-addon cursor" style="border-top-right-radius: 10px !important;border-bottom-right-radius:10px !important">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </div>

                            </div>
                            <script>
                                $('#datetimepicker2').datetimepicker();

                            </script>
                        </div>
                        <div class="form-group" style="border:none;padding-left:190px">
                            <a href="javascript:;" id="event_add" class="btn green" ng-click="submit()"> Thêm </a>
                        </div>

                    </form>
                    <hr />
                    <div id="event_box" class="margin-bottom-10">
                        <div class="external-event label label-default ui-draggable ui-draggable-handle" style="position: relative;" ng-repeat="x in events" ng-click="events"> {{x.title}} </div>
                    </div>
                    <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline" for="drop-remove">
                        remove after drop
                        <input type="checkbox" class="group-checkable" id="drop-remove" />
                        <span></span>
                    </label>
                    <hr class="visible-xs" />
                </div>
                <!-- END DRAGGABLE EVENTS PORTLET-->
            </div>
            <div class="col-md-9 col-sm-12">
                <div id="calendar" ui-calendar="uiConfig.calendar" class="calendar" ng-model="eventSources"></div>
            </div>
        </div>

    </div>

</div>
