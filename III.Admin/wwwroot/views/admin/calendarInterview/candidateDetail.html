<div class="modal-header black" style="background: rgb(241, 241, 241);">
    <span class="modal-title fs15 pt5 text-capitalize"><i class="fas fs15" style="{{model.Sex==0 ? 'color: #f1204fcf' : ''}}" ng-class="{'fa-male': model.Sex==1,'fa-female': model.Sex==0}"></i>&nbsp;&nbsp;{{model.Fullname}}</span>
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal" method="post">
            <div class="form-body pb25 pt5">
                <div class="form-group pt10">
                    <div class="col-lg-6">
                        <label><i class="fas fa-map-marker-alt"></i>&nbsp;&nbsp;{{'CI_LBL_ADDRESS' | translate}}:&nbsp;{{model.Address}}</label><br />
                        <label><i class="fas fa-phone-volume"></i>&nbsp;&nbsp;{{'CI_LBL_PHONE_NUMBER' | translate}}:&nbsp;{{model.Phone}}</label><br />
                        <label><i class="far fa-calendar-alt"></i>&nbsp;&nbsp;{{'CI_LBL_BIRTHDAY' | translate}}:&nbsp;{{model.Birthday | date:'dd/MM/yyyy'}}</label><br />
                        <label><i class="fas fa-dollar-sign"></i>&nbsp;&nbsp;&nbsp;{{'CI_LBL_HOPE_SALARY' | translate}}:&nbsp;<span ng-class="{'text-danger' : model.SalaryHope>=5000000,'text-success':model.SalaryHope<5000000}">{{model.SalaryHope  | number : fractionSize}}</span></label><br />
                        <label><i class="far fa-calendar-alt"></i>&nbsp;&nbsp;{{'CI_LBL_FROM_DAY_WORK' | translate}}:&nbsp;{{model.CanJoinDate | date:'dd/MM/yyyy'}}</label>
                    </div>
                    <style>
                        .file-type::after {
                            content: '';
                            border-right: 1px solid #d9d9d9;
                            padding-left: 8px;
                            display: inline-block;
                            width: 1px;
                            position: relative;
                            top: 1px;
                            height: 11px;
                        }
                    </style>
                    <div class="col-lg-6">
                        <a href="{{model.FileCv_1}}" download class="bold" style="display:inline-block;color: #0077c8;font-size:15px" title="{{'CI_LBL_TITLE_CV' | translate}}"><i class="icon-inbox2"></i>&nbsp;  CV Cá Nhân</a><br />
                        <label>
                            <span class="file-type fs10 fw600" style="color: #7d7d7d">PDF Document</span>
                            <span class="file-size fs10 fw600" style="color: #7d7d7d">50.97 KB</span>
                        </label>
                        <label><i class="fas fa-transgender"></i>&nbsp;&nbsp;&nbsp;&nbsp;{{'CI_LBL_SEX' | translate}}:&nbsp;<span ng-class="{'text-danger' : model.Sex==0}">{{model.Sex==1 ? 'Nam' : 'Nữ'}}</span></label><br />
                        <label><i class="fas fa-language"></i>&nbsp;&nbsp;{{'CI_LBL_ROLE' | translate}}:&nbsp;{{model.LanguageUse}}</label><br />
                        <label><i class="far fa-calendar-alt"></i>&nbsp;&nbsp;&nbsp;{{'CI_LBL_INTERNSHIP_TIME' | translate}}:&nbsp;{{model.MainPracticeTime }}</label><br />
                    </div>
                </div>
                <div class="form-group">
                    <style>
                        .portlet.light > .portlet-title > .caption {
                            padding: 0px 0;
                        }
                    </style>
                    <div class="portlet light bordered mb5">
                        <div class="portlet-title mnh25">
                            <div class="caption">
                                <span class="caption-subject bold fs12">{{'CI_TITLE_LIST_INTERVIEW' | translate}} ({{listCandidateInterview.length}})</span>
                            </div>
                        </div>
                        <div class="portlet-body todo-project-list-content">
                            <div class="scrollbar-sm">
                                <div class="table-responsive">
                                    <table class="table table-bordered" style="margin-bottom: 0;">
                                        <thead>
                                            <tr>
                                                <th class="text-center col-md-6">{{'CI_LIST_COL_INTERVIEW' | translate}}</th>
                                                <th class="text-center nowrap col-md-4">{{'CI_LIST_COL_TIME' | translate}}</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="x in listCandidateInterview">
                                                <td class="text-center">{{x.Fullname}}</td>
                                                <td class="text-center">{{x.InterviewDateCompare}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
