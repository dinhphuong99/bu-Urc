<div class="modal-header black" style="background: rgb(241, 241, 241);">
    <span class="modal-title fs15 pt5 text-capitalize">&nbsp;&nbsp;{{'CI_TITLE_LIST_INTERVIEW' | translate}}  ({{listCandidateInterview.length}})</span>
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal" method="post">
            <div class="form-body pb25 pt5">
                <div class="form-group">
                    <div class="table-responsive">
                        <table class="table table-bordered" style="margin-bottom: 0;">
                            <thead>
                                <tr>
                                    <th class="text-center col-md-6">{{'CI_LIST_COL_INTERVIEW' | translate}}</th>
                                    <th class="text-center nowrap col-md-4">{{'CI_LIST_COL_TIME' | translate}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in listCandidateInterview">
                                    <td class="text-center">{{x.Fullname}}</td>
                                    <td class="text-center">{{x.InterviewDateCompare}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
