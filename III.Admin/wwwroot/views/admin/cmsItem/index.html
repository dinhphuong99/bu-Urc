<style>
    .app-content{
        width: 100%;
    }
</style>
<div class="table-toolbar">
    <div class="row">
        <div class="col-md-12">
            <ul class="breadcrumb-title">
                <li>
                    <i class="fa fa-home " style="color:black;"></i>
                    <a class=" bold text text-underline" style="color:black;" href="#">{{'COM_CRUMB_MANAGER_CONTENT' | translate}}</a>
                    <span class="" style="color:black;">&gt;</span>
                </li>
                <li>
                    <a class=" bold text-underline" style="color:black;" href="/Admin/CMSItem">{{'CMS_ITEM_CURD_LBL_LIST_ITEM' | translate}}</a>
                </li>
            </ul>
            <div class="btn-group actions pt5 pb-1 pull-right d-flex mr5">
                <div class="pr-2" ng-show="!isSearch" ng-click="showSearch()">
                    <button class="btn gold-custom br4">
                        <i class="fa fa-search"></i>
                        {{'COM_BTN_SEARCH'| translate}}
                    </button>
                </div>
                <div class="">
                    <button class="btn green-custom br4" ng-click="add()">
                        <i class="fa fa-plus"></i>
                        {{'COM_BTN_ADD'| translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="portlet light bordered input-search mb5" ng-show="isSearch">
        <div class="portlet-body">
            <div class="row pt5 mb5">
                <div class="col-md-2">
                    <label class="fw600 text-underline">{{'CMS_ITEM_CURD_LBL_POST_FROM_DATE' | translate}}</label>
                    <div class="input-group">
                        <input type="text" autocomplete="off" class="form-control" placeholder="{{'CMS_ITEM_CURD_TXT_POST_FROM_DATE' | translate}}..." ng-model="model.PostFromDate" id="PostFromDate">
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.PostFromDate='';" class="btn btn-default no-shadow start-post-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <label class="fw600 text-underline">{{'CMS_ITEM_CURD_LBL_POST_TO_DATE' | translate}}</label>
                    <div class="input-group">
                        <input type="text" autocomplete="off" class="form-control" placeholder="{{'CMS_ITEM_CURD_TXT_POST_TO_DATE' | translate}}..." ng-model="model.PostToDate" id="PostToDate">
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.PostToDate='';" class="btn btn-default no-shadow end-post-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <label class="fw600 text-underline">{{'CMS_ITEM_CURD_LBL_CREATED_FROM_DATE' | translate}}</label>
                    <div class="input-group">
                        <input type="text" autocomplete="off" class="form-control" placeholder="{{'CMS_ITEM_CURD_TXT_CREATED_FROM_DATE' | translate}}..." ng-model="model.CreFromDate" id="CreFromDate">
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.CreFromDate='';" class="btn btn-default no-shadow start-create-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <label class="fw600 text-underline">{{'CMS_ITEM_CURD_LBL_CREATED_TO_DATE' | translate}}</label>
                    <div class="input-group">
                        <input type="text" autocomplete="off" class="form-control" placeholder="{{'CMS_ITEM_CURD_TXT_CREATED_TO_DATE' | translate}}..." ng-model="model.CreToDate" id="CreToDate">
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.CreToDate='';" class="btn btn-default no-shadow end-create-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <label class="fw600 text-underline">{{'CMS_ITEM_CURD_LBL_TITLE' | translate}}</label>
                    <div class="input-group">
                        <input ng-model="model.Title" class="form-control" type="text" placeholder="{{'CMS_ITEM_CURD_TXT_TITLE' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Title=''" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-2" style="width: 14%;">
                    <label class="fw600 text-underline">{{'CMS_ITEM_CURD_LBL_CATEGORY' | translate}}</label>
                    <div class="input-group">
                        <ui-select tagging ng-model="model.Category" theme="bootstrap">
                            <ui-select-match placeholder="{{'CMS_ITEM_COMBO_CATEGORY' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices repeat="x.Id as x in listCatId | filter: $select.search">
                                {{x.Name}}
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Category='';" class="btn btn-default no-shadow start-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <i ng-click="showSearch()" class="fas fa-angle-up pull-right h28 w28 close-input-search hide-search-more-line" role="button" title="Ẩn tìm kiếm"></i>
                <div class="col-md-2">
                    <label class="fw600 text-underline">{{'CMS_ITEM_CURD_LBL_STATUS' | translate}}</label>
                    <div class="input-group">
                        <ui-select tagging ng-model="model.Status" theme="bootstrap">
                            <ui-select-match placeholder="{{'CMS_ITEM_COMBO_STATUS' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices repeat="x.Code as x in listPublished | filter: $select.search">
                                {{x.Name}}
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Status='';" class="btn btn-default no-shadow start-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <label class="fw600 text-underline">{{'CMS_ITEM_CURD_LBL_TYPE_ITEM' | translate}}</label>
                    <div class="input-group">
                        <ui-select tagging ng-model="model.TypeItem" theme="bootstrap">
                            <ui-select-match placeholder="{{'CMS_ITEM_COMBO_TYPE_ITEM' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices repeat="x.Code as x in listFeaturedOrdering | filter: $select.search">
                                {{x.Name}}
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.TypeItem='';" class="btn btn-default no-shadow start-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="btn-group pt20 actions d-flex">
                        <div class="text-center">
                            <a class="btn btn-icon-only btn-circle btn-outline purple-custom" ng-click="search()">
                                <span><i class="fa fa-search"></i></span>
                            </a>
                            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>
                        </div>
                        <!--<div class="pl20 text-center">
                <a class="btn btn-icon-only btn-circle btn-outline green-custom" ng-click="add()">
                    <span><i class="fa fa-plus"></i></span>
                </a>
                <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_ADD' | translate}}</p>
            </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<table class="table dataTable table-hover table-striped" 
       datatable
       dt-options="dtOptions"
       dt-columns="dtColumns"
       dt-instance="dtInstance"
       id="tblData"></table>
