<style>
    .btn.btn-image {
        padding: 0px 14px 0px 0px !important;
        background-color: transparent;
    }

        .btn.btn-image img {
            width: 32px;
            height: 32px;
        }
</style>
<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-info-circle icon-edit "></i>
    <span class="modal-title " id="modal-title">{{'EDMSSOS_TITLE_DETAIL' | translate}}</span>
</div>
<div class="modal-body" id="modal-body">
    <div class="portlet-body form">
        <label class="bold uppercase text-underline">{{'EDMSSOS_CURD_LBL_DETAIL_WAREHOUSE' | translate}}</label>
        <form name="addForm" class="form-horizontal userFormAreaHeader" method="post" ng-validate="validationOptions">
            <div class="form-body pt-0">
                <div class="row mt-action-5">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label class="control-label">{{'EDMSSOS_CURD_LBL_WHS_NAME' | translate}}</label>
                                    <input class="form-control" ng-model="model.WHS_Name" type="text" readonly />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label class="control-label">{{'EDMSSOS_CURD_LBL_WHS_ADDR_TEXT' | translate}}</label>
                                    <input class="form-control" ng-model="model.WHS_ADDR_Text" type="text" readonly />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label class="control-label">{{'EDMSSOS_CURD_LBL_FLOOR_NAME' | translate}}</label>
                                    <input class="form-control" ng-model="model.FloorName" type="text" readonly />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label class="control-label">{{'EDMSSOS_CURD_LBL_L_TEXT' | translate}}</label>
                                    <input class="form-control" ng-model="model.L_Text" type="text" readonly />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label class="control-label">{{'EDMSSOS_CURD_LBL_RACK_NAME' | translate}}</label>
                                    <input class="form-control" ng-model="model.RackName" type="text" readonly />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <label class="bold uppercase text-underline">{{'EDMSSOS_CURD_LBL_DETAIL' | translate}}</label>
        <form name="addForm" class="form-horizontal userFormAreaHeader" method="post" ng-validate="validationOptions">
            <div class="form-body pt-0">
                <div class="row mt-action-5">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label class="control-label">{{'EDMSSOS_CURD_LBL_NUMBOXTH' | translate}}</label>
                                    <input class="form-control" ng-model="model.NumBoxth" type="text" readonly />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label class="control-label">{{'EDMSSOS_CURD_LBL_TYPE_PROFILE' | translate}}</label>
                                    <input class="form-control" ng-model="model.TypeProfile" type="text" readonly />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label class="control-label">{{'EDMSSOS_CURD_LBL_STOREAGE_TIME' | translate}}</label>
                                    <input class="form-control" ng-model="model.StorageTime" type="text" readonly />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label class="control-label">{{'EDMSSOS_CURD_LBL_BRANCH_NAME' | translate}}</label>
                                    <input class="form-control" ng-model="model.BranchName" type="text" readonly />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label class="control-label">{{'EDMSSOS_CURD_LBL_DATE' | translate}}</label>
                                    <input class="form-control" ng-model="model.Date" type="text" readonly />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label class="control-label">{{'EDMSSOS_CURD_LBL_RACK_POSITION' | translate}}</label>
                                    <input class="form-control" ng-model="model.RackPosition" type="text" readonly />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <div class="col-md-12 text-center border-qrcode mt25">
                                    <div class="img-thumbnail">
                                        <img data-ng-src="data:image/png;base64,{{QR_Code_Req}}" ng-class="QR_Code_Req==''?'opacityQrCode':'' " onerror="this.src='/images/default/qrCode.png'" width="150" height="150" />
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <!--<div class="row">
                    <div class="pull-right mr15 user-mt">
                        <a ng-click="submit()" class="btn btn-green" href="javascript:;">
                            <i class="fas fa-save"></i>&nbsp;{{'COM_BTN_SAVE' | translate}}
                        </a>
                    </div>
                </div>-->
            </div>
        </form>
    </div>
</div>
