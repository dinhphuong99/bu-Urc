<div class="modal-header black" style="background: rgb(241, 241, 241);">
    <span class="modal-title fs13 pt0 pl-0"><i class="fa fa-user"></i>&nbsp;&nbsp;{{'STRE_LIST_COL_INFO' | translate}}</span>
    <img class="icon-remove w25 h-25" title="Close" src="/images/default/close.png" ng-click="cancel()" />
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal" method="post">
            <div class="form-body pb20 pt5">
                <div class="form-group pt10">
                    <div class="text-center">
                        <div class="portlet-body">
                            <img class="rounded-circle  height-150 width-150 cursor-pointer" alt="Card image" onerror="this.src='/images/default/no_user.png'" src="{{model.Picture==null?'/images/default/no_user.png':model.Picture}}">
                        </div>
                        <div class="portlet-body">
                            <h4 class="card-title bold " style="color:#5a7391">{{model.GivenName}}</h4>
                        </div>
                        <div class="portlet-body mb20">
                            <div class="row">
                                <label>
                                    <i class="fas fa-at"></i>&nbsp;&nbsp;{{'STRE_LBL_EMAIL' | translate}}:&nbsp;
                                    <span style="word-break: break-all;" ng-class="{'text-danger':model.Email==null}" ng-if="model.Email==null">{{'STRE_LBL_EMTY' | translate}}</span>
                                    <span style="word-break: break-all;" ng-class="{'text-danger':model.Email==null}" ng-if="model.Email!=null">{{model.Email}}</span>
                                </label>
                                <br />
                                <label><i class="fas fa-phone-volume"></i>&nbsp;&nbsp;{{'STRE_CURD_LBL_PHONE_NUMBER' | translate}}:&nbsp;
                                       <span ng-class="{'text-danger':model.PhoneNumber==null}" ng-if="model.PhoneNumber==null">{{'STRE_LBL_EMTY' | translate}}</span> 
                                    <span ng-class="{'text-danger':model.PhoneNumber==null}" ng-if="model.PhoneNumber!=null">{{model.PhoneNumber}}</span> 
                                 </label><br />
                                <label><i class="fas fa-info-circle"></i>&nbsp;&nbsp;{{'STRE_LBL_TYPE_WORK' | translate}}:&nbsp;{{model.TypeWork}}</label><br />

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
