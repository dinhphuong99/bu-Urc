<div class="modal-header ng-scope ui-draggable-handle">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-users" style="padding-top: 7px;color:white"></i>
    <span class="modal-title white" id="modal-title">{{'CJ_CURD_TAB_OBJECT_RELATIVE_TITLE_OBJ_RELATIVE' | translate}}</span>
</div>
<div class="modal-body p0 mt5" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="col-md-12 pr-0 pl-0">                
                <div class="col-md-12 p-0">
                    <div class="col-md-3 pl-0">
                        <ui-select class="ui-select-bootstrap-right-radius" ng-model="setting.ObjType" on-select="objDependencyChange(setting.ObjType)" theme="bootstrap">
                            <ui-select-match placeholder="{{'CJ_CURD_TAB_OBJECT_RELATIVE_TXT_OBJ_DEPENDENCY' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices style="height: auto" repeat="x.Code as x in listObjType | filter: $select.search">
                                {{x.Name}}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="col-md-5 pl-0">
                        <ui-select class="ui-select-bootstrap-right-radius" ng-model="setting.ObjCode" on-select="objCodeChange(setting.ObjCode)" theme="bootstrap">
                            <ui-select-match placeholder="{{'FEA_MSG_PLH' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices style="height: auto" repeat="x.Code as x in listObjCode | filter: $select.search">
                                {{x.Name}}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="col-md-3 pl-0">
                        <div class="input-group">
                            <ui-select class="ui-select-bootstrap-right-radius" ng-model="setting.Relative" theme="bootstrap">
                                <ui-select-match placeholder="{{'CJ_CURD_TAB_OBJECT_RELATIVE_TXT_RELATIVE' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices style="height: auto" repeat="x.Code as x in relative | filter: $select.search">
                                    {{x.Name}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="addCommonSettingRelative()" class="btn no-shadow  green-custom" style="">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="btn-group pull-right actions d-flex">
                        <div class="text-center">
                            <a ng-click="addDependency()" class="btn btn-icon-only btn-circle btn-outline green-custom">
                                <span><i class="fa fa-plus"></i></span>
                            </a>
                            <p class="text-underline fs9 mb5 pt3" style="text-align: center;">{{'COM_BTN_ADD' | translate}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 portlet light bordered">
                    <div class="portlet-body">
                        <table id="obj-data-table" style="width: 100%" class="display"></table>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer pt-0">
    <div class="btn-group pull-right actions d-flex">
        <div class="text-center pr10">
            <a ng-click="submit()" class="btn btn-icon-only btn-circle btn-outline green-custom">
                <span><i class="fa fa-save"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3" style="text-align: center;">{{'COM_BTN_SAVE' | translate}}</p>
        </div>
    </div>
</div>
