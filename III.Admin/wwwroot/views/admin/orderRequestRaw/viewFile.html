<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fas fa-file icon-edit"></i>
    <span class="modal-title " id="modal-title">{{'ORR_LIST_FILE' | translate }}</span>
</div>
<div id="modal-body">
    <div class="portlet-body form">
        <form name="addform" method="post" >
            <div class="form-body">
                <div class="row">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th class="col-lg-4 text-center">{{'COM_SHARE_CURD_LBL_FILE_NAME' | translate }}</th>
                                    <th class="col-lg-2 text-center">{{'COM_BTN_DOWLOAD' | translate }}</th>
                                    <th class="col-lg-2 text-center">{{'ORR_TXT_CREATE' | translate }}</th>
                                    <th class="col-lg-2 text-center">{{'ORR_TXT_CREATE_DATE' | translate }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in listFile">
                                    <td class="text-center long">{{x.FileName}}</td>
                                    <td class="text-center pt15">
                                        <a href="{{x.FilePath}}" target="_blank" download>
                                            <i role="button" hr class="fa fa-download pl10" title="{{'COM_BTN_DOWLOAD' | translate }}" style="color:#147aa9!important;font-size: 25px"></i>
                                        </a>
                                    </td>
                                    <td class="text-center">
                                        <span>{{x.CreatedBy}}</span>
                                    </td>
                                    <td class="text-center">
                                        <span>{{x.CreatedTime |  date:'dd/MM/yyyy hh:ss'}}</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
