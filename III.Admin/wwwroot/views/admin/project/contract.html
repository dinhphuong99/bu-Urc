<div ng-controller="contract">
    <div class="table-toolbar">
        <form name="searchform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="mt-action-5">
                <div class="col-lg-3  form-group mr5 ">
                    <label class="control-label">{{'CUS_CURD_TAB_CONTRACT_LBL_CONTRACTCODE' | translate}}</label>
                    <div class="input-group">
                        <input ng-model="model.ContractCode" class="form-control" type="text" placeholder="{{'CUS_CURD_TAB_CONTRACT_TXT_CONTRACTCODE' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.ContractCode=''" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-lg-3  form-group mr5 ">
                    <label class="control-label">{{'Số hợp đồng' | translate}}</label>
                    <div class="input-group">
                        <input ng-model="model.ContractNo" class="form-control" type="text" placeholder="{{'Số hợp đồng' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.ContractNo=''" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-lg-3  form-group mr5 ">
                    <label class="control-label">{{'CUS_CURD_TAB_CONTRACT_LBL_TITLE' | translate}}</label>
                    <div class="input-group">
                        <input ng-model="model.Title" class="form-control" type="text" placeholder="{{'CUS_CURD_TAB_CONTRACT_TXT_TITLE' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Title=''" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <!--<div class="col-lg-3">
                    <div class="row">
                        <div class="col-lg-6 pl-0  pt25">
                            <a ng-click="search()" class="btn btn-accent">
                                <i class="fa fa-search"></i>
                                {{'COM_BTN_SEARCH' | translate}}
                            </a>
                        </div>
                    </div>
                </div>-->
                <div class="col-lg-3">
                    <div class="btn-group pt25 actions d-flex ">
                        <div class="text-center">
                            <a class="btn btn-icon-only btn-circle btn-outline purple-custom" ng-click="search()" href="javascript:;">
                                <span><i class="fa fa-search"></i></span>
                            </a>
                            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>
                        </div>
                    </div>

                </div>
            </div>
        </form>

    </div>
    <div style="background-color: #fff; border-radius: 5px;">
        <table class="table dataTable table-hover table-striped"
               datatable
               dt-options="dtOptions"
               dt-columns="dtColumns"
               dt-instance="dtInstance"
               id="tblDataContract">
            <tfoot>
                <tr>
                    <th colspan="1"></th>
                    <th colspan="1"></th>
                    <th colspan="1"></th>
                    <th colspan="1"></th>
                    <th colspan="1"></th>
                    <th colspan="4" class="pl10"><span> {{'Tổng giá trị:' | translate}} </span><span class="text-success">{{totalBudgets | number : fractionSize}} VNĐ</span></th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
