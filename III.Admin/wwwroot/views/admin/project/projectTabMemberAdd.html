<style>
    @media (min-width:992px) and (max-width:1200px) {
        .modal-30 {
            width: 35%;
        }
    }
</style>
<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-plus-circle icon-insert "></i>
    <span class="modal-title" id="modal-title">{{'PROJECT_CURD_TAB_MEMBER_TITLE_ADD_MEMBER' | translate}}</span><span class="black bold">{{model.ContractCode}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal userFormAreaHeader" method="post" ng-validate="validateOptionsProjectMember">
            <div class="form-body" style="padding-top:0px">
                <div class="form-group" ng-class="{ 'has-error': errorMemberCode}">
                    <div class="col-lg-4">
                        <label class="control-label text-left require"><i class="fa fa-user"></i>&nbsp;{{'PROJECT_CURD_TAB_MEMBER_CURD_MEMBERCODE' | translate}}</label>
                    </div>
                    <div class="col-lg-8">
                        <div class="input-group">
                            <ui-select class="ui-select-bootstrap-right-radius" ng-model="model.MemberCode" theme="bootstrap" on-select="changleSelect('MemberCode')">
                                <ui-select-match placeholder="{{'PROJECT_CURD_TAB_MEMBER_CURD_COMBO_MEMBERCODE' | translate}}...">{{$select.selected.GivenName}}</ui-select-match>
                                <ui-select-choices repeat="x.UserId as x in listUser | filter: $select.search">
                                    {{x.GivenName}}
                                </ui-select-choices>
                            </ui-select>
                        </div>
                        <span ng-show="errorMemberCode" class="label-color validation-message">
                            {{'PROJECT_CURD_TAB_MEMBER_CURD_VALIDATE_MEMBERCODE' | translate}}!
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-4">
                        <label class="control-label text-left require"> <i class="fa fa-user"></i>&nbsp;{{'PROJECT_CURD_TAB_MEMBER_CURD_LBL_POSITION' | translate}}</label>
                    </div>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" name="Position" ng-model="model.Position" placeholder="{{'PROJECT_CURD_TAB_MEMBER_CURD_TXT_POSITION' | translate}}..." />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="btn-group pull-right pt10 actions d-flex">
        <div class="text-center pr10">
            <a class="btn btn-icon-only btn-circle btn-outline red-custom" ng-click="cancel()">
                <span><i class="fa fa-close"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_CANCEL' | translate}}</p>
        </div>
        <div class="text-center">
            <a class="btn btn-icon-only btn-circle btn-outline green-custom" ng-click="submit()">
                <span><i class="fa fa-save"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SAVE' | translate}}</p>
        </div>
    </div>
</div>
