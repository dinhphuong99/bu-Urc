<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-plus-circle icon-insert"></i>
    <span class="modal-title" id="modal-title">{{'PROJECT_LBL_ADD_ATTR' | translate}}</span>
</div>
<div class="modal-body p-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addformAttribute" class="form-horizontal" method="post" ng-validate="validationOptionsProjectAttr">
            <div class="form-body">
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-barcode" aria-hidden="true"></i>
                        <label class="control-label require">{{'PROJECT_CURD_PROJECT_ATTR_CODE' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="model.AttrCode" name="AttrCode" placeholder="{{'PROJECT_CURD_PROJECT_ATTR_CODE' | translate}}..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fas fa-info-circle" aria-hidden="true"></i>
                        <label class="control-label require">{{'PROJECT_CURD_PROJECT_ATTR_VALUE' | translate}}</label>
                        <!--<label class="control-label require">Giá trí</label>-->
                    </div>
                    <div class="col-md-8">
                        <!--<input type="text" class="form-control" ng-model="model.AttrValue" name="AttrValue" placeholder="Giá trị..." />-->
                        <input type="text" class="form-control" ng-model="model.AttrValue" name="AttrValue" placeholder="{{'PROJECT_CURD_PROJECT_ATTR_VALUE' | translate}}..." />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <a data-dismiss="modal" class="btn btn-red" href="javascript:;" ng-click="cancel()">
        {{'COM_BTN_CANCEL' | translate}}
    </a>
    <button ng-click="submit()" class="btn btn-green mr10" href="javascript:;">
        {{'COM_BTN_SAVE' | translate}}
    </button>
</div>
