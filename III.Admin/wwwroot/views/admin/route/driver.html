<div ng-controller="driver">
    <div>
        <div class="portlet light bordered input-search mb5">
            <div class="portlet-body">
                <div class="row pt5 mb5">
                    <div class="col-md-11">
                        <div class="col-md-4">
                            <label class="fw600 text-underline">{{'ROUTE_LBL_DRIVER' | translate}}</label>
                            <div class="input-group">
                                <ui-select tagging ng-model="modelDriver.Driver" theme="bootstrap">
                                    <ui-select-match placeholder="{{'ROUTE_TXT_DRIVER' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                    <ui-select-choices repeat="x.Code as x in managers | filter:$select.search">
                                        {{x.Name}}
                                    </ui-select-choices>
                                </ui-select>
                                
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="fw600 text-underline">{{'ROUTE_LBL_TRASH_CAR' | translate}}</label>
                            <div class="input-group">
                                <ui-select tagging ng-model="modelDriver.CarCode" theme="bootstrap">
                                    <ui-select-match placeholder="{{'ROUTE_TXT_TRASH_CAR' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                    <ui-select-choices repeat="x.Code as x in listCar | filter:$select.search">
                                        {{x.Name}}
                                    </ui-select-choices>
                                </ui-select>
                                <span class="input-group-btn">
                                    <button type="button" ng-click="model.CarCode=''" class="btn btn-default no-shadow" style="">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="fw600 text-underline">{{'ROUTE_LBL_STICK_NOTE' | translate}}</label>
                            <textarea ng-model="modelDriver.Note" style="width:100%; height:75px;"></textarea>
                        </div>

                    </div>
                    <div class="col-md-1 pl-0">
                        <div class="pull-left col-md-12 p-0 pt15">
                            <div class="btn-group pull-right" style="margin-top:5px">
                                <div class="">
                                    <a class="btn btn-icon-only btn-circle btn-outline green-custom" ng-click="addDriver()">
                                        <span><i class="fa fa-plus"></i></span>
                                    </a>
                                    <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_ADD' | translate}}</p>

                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <table class="table dataTable table-hover table-striped"
           datatable
           dt-options="dtOptions"
           dt-columns="dtColumns"
           dt-instance="dtInstance"
           id="tblDataDriver"></table>
</div>
