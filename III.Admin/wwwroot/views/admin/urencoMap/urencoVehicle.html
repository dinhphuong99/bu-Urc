<div class="tab-pane active " ng-controller="urencoVehicle" id="urencoVehicle">
    <div class="table-toolbar-uren">
        <div id="divstyle">
            <form class="form-horizontal">
                <div class="form-group pt-2">
                    <div class='input-group '>
                        <div class="col-md-11">
                            <div class='input-group'>
                                <ui-select tagging ng-keydown="($event.keyCode == 13) && reload()" ng-model="model.car" ng-change="searchcar()">
                                    <ui-select-match placeholder="Xe rác">{{$select.selected.Code}}</ui-select-match>
                                    <ui-select-choices repeat="x.VehiclePlate as x in listCar | filter: $select.search">
                                        {{x.Code}}
                                    </ui-select-choices>
                                </ui-select>
                                <span class="input-group-btn">
                                    <button ng-click="searchcar()" class="btn btn-default no-shadow">
                                        <span class="fa fa-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <ui-select tagging ng-model="model.Types" theme="bootstrap" ng-keydown="($event.keyCode == 13) && reload()" on-select="changeSelect('Type')">
                            <ui-select-match placeholder="Tất cả">{{$select.selected.BranchName}}&nbsp&nbsp-&nbsp&nbsp{{$select.selected.Menu}}</ui-select-match>
                            <ui-select-choices group-by="'BranchName'" repeat="x.BranchAndType as x in menuVehicle | filter:$select.search">
                                &nbsp&nbsp- {{x.Menu}}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="col-md-5">
                        <ui-select tagging ng-model="model.Status" theme="bootstrap" ng-keydown="($event.keyCode == 13) && reload()" on-select="changeSelect('Status')">
                            <ui-select-match placeholder="Trạng thái">{{$select.selected.Status}}</ui-select-match>
                            <ui-select-choices repeat="x.Condition as x in listStatusVehicle | filter:$select.search">
                                {{x.Status}}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="form-group pt-2">
                    <div>
                        <button class="btn btn-default no-shadow start-date ml15 p5 inputHours ListCar" style="color: #c1190e;font-weight: bold;">
                            DANH SÁCH XE
                        </button>
                    </div>
                    <button type="button" ng-click="reloadModel()" class="btn btn-default no-shadow start-date p5 mr15 flr">
                        <span class="fa fa-question"></span>
                    </button>
                    <button type="button" ng-click="model.ActiveTime=''" class="btn btn-default no-shadow start-date p5 mr5 flr">
                        <span class="fa fa-car"></span>
                    </button>
                    <button type="button" ng-click="model.ActiveTime=''" class="btn btn-default no-shadow start-date p5 mr5 flr">
                        <span class="fa fa-refresh"></span>
                    </button>
                </div>
                <div class="form-group viewTable">
                    <div class="input-group p10">
                        <table class="table dataTable table-hover table-striped"
                               datatable
                               dt-options="dtOptions"
                               dt-columns="dtColumns"
                               dt-instance="dtInstance"
                               id="tblDataRoute"></table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
