<div class="table-toolbar">
    <div class="row">
        <div class="col-md-4">
            <h1 class="bold mb-0">Quản lý xe</h1>
            <ul class="breadcrumb-title">
                <li>
                    <i class="fa fa-home"></i>
                    <a href="/Admin/VCChart">Trang Chủ</a>
                    <span>&gt;</span>
                </li>
                <li>
                    <div>Quản lý xe</div>
                </li>
            </ul>
        </div>
        <div class="col-md-8 text-right">
            <a class="btn btn-accent btnSearch">
                <i class="fa fa-search"></i>Tìm kiếm
            </a>
            <a ng-click="add()" class="btn br4 btn-green">
                <span class=""><i class="fa fa-plus"></i> Thêm mới</span>
            </a>
            <!--<a ng-click="importExcel()" class="btn btn-export br4">
                <span><i class="glyphicon glyphicon-import"></i> Import Excel</span>
            </a>
            <a ng-click="exportExcel()" class="btn btn-export br4">
                <span><i class="glyphicon glyphicon-export"></i> Export to Excel</span>
            </a>-->
            <!--<a ng-click="addCardJob()" class="btn btn-card">
                <span class="mr5"><img src="/images/cardJob/WHITE.png" style="height: 17px;width: 13px;" />Thêm thẻ việc</span>
            </a>-->
        </div>
    </div>
    <div class="portlet light bordered input-search mb5 hidden">
        <div class="portlet-body">
            <img class="pull-right h28 w28 close-input-search" role="button" title="Đóng" src="/images/default/close.png" />
            <div class="row pt5 mb5">
                <div class="col-md-3">
                    <label class="fw600 text-underline">Biển số xe</label>
                    <div class="input-group">
                        <input ng-model="model.LicensePlate" class="form-control" type="text" placeholder="Biển số xe..." ng-keydown="($event.keyCode == 13) && reload()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.LicensePlate='';" class="btn btn-default no-shadow start-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="fw600 text-underline">Loại xe</label>
                    <div class="input-group">
                        <ui-select ng-model="model.CustomType" class="" style="width: 100%;" ng-change="getGroup()">
                            <ui-select-match placeholder="Chọn loại xe...">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices repeat="x.Code as x in TransporterTypes | filter:$select.search">
                                {{x.Name}}
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.CustomType = ''" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>

                <!--<div class="col-md-3">
                    <label class="fw600 text-underline">Mã khách hàng</label>
                    <div class="input-group">
                        <input ng-model="model.Owner" class="form-control" type="text" placeholder="Mã khách hàng..." ng-keydown="($event.keyCode == 13) && reload()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Owner='';" class="btn btn-default no-shadow start-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>-->
                <div class="col-md-3">
                    <label class="fw600 text-underline">Chủ sở hữu</label>
                    <div class="input-group">
                        <input ng-model="model.OwnerName" class="form-control" type="text" placeholder="Tên chủ sở hữu..." ng-keydown="($event.keyCode == 13) && reload()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.OwnerName='';" class="btn btn-default no-shadow start-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="fw600 text-underline">Trạng thái quản lý</label>
                    <div class="input-group">
                        <ui-select tagging ng-model="model.ManagerStatus" theme="bootstrap">
                            <ui-select-match placeholder="Tất cả">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices repeat="x.Code as x in ManagerStatuss | filter: $select.search">
                                {{x.Name}}
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.ManagerStatus='';" class="btn btn-default no-shadow start-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>

                <div class="col-md-3 col-md-offset-9 pt20">
                    <button ng-click="search()" class="btn btn-accent pull-right">
                        <i class="fa fa-search"></i>
                        Tìm kiếm
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<table class="table dataTable table-hover table-striped"
       datatable
       dt-options="dtOptions"
       dt-columns="dtColumns"
       dt-instance="dtInstance"
       id="tblDataIndex"></table>
