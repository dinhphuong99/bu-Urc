<style>
    @media (min-width:768px)and (max-width:992px) {
        .modal-30 {
            width: 50% !important;
        }
    }

    @media (min-width:992px) and (max-width:1200px) {
        .modal-30 {
            width: 40% !important;
        }
    }

    @media (min-width:1200px) and (max-width:1400px) {
        .modal-30 {
            width: 35% !important;
        }
    }

    @media (min-width:1400px) {
        .modal-30 {
            width: 30% !important;
        }
    }
</style>
<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-plus-circle icon-insert "></i>
    <span class="modal-title" id="modal-title"> {{'SUP_CURD_TAB_MORE_TITLE_ADD_MORE' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal userFormAreaHeader" method="post" ng-validate="validationOptionsmore">
            <div class="form-body pt-0">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <div class="col-md-4 pr-0">
                                <i class="fa fa-barcode"></i>
                                <label class="control-label require">{{'SUP_CURD_TAB_MORE_CURD_LBL_CODE' | translate}}</label>
                            </div>
                            <div class="col-md-8">
                                <input class="form-control" name="ext_code" ng-model="model.ext_code" placeholder="{{'SUP_CURD_TAB_MORE_CURD_TXT_CODE' | translate}}..." />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <div class="col-md-4 pr-0">
                                <i class="fa fa-code"></i>
                                <label class="control-label require">{{'SUP_CURD_TAB_MORE_CURD_LBL_VALUE' | translate}}</label>
                            </div>
                            <div class="col-md-8">
                                <input class="form-control" name="ext_value" ng-model="model.ext_value" placeholder="{{'SUP_CURD_TAB_MORE_CURD_TXT_VALUE' | translate}}..." />
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="btn-group pull-right actions d-flex">
        <div class="text-center pr10">
            <a data-dismiss="modal" ng-click="cancel()" class="btn btn-icon-only btn-circle btn-outline red-custom">
                <span><i class="glyphicon glyphicon-remove"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_CANCEL' | translate}}</p>
        </div>
        <div class="text-center">
            <a ng-click="submit()" class="btn btn-icon-only btn-circle btn-outline green-custom">
                <span><i class="fa fa-save"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SAVE' | translate}}</p>
        </div>
    </div>
</div>
