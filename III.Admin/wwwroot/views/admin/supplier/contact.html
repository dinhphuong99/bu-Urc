<div id="contact-main" ng-controller="contact">
    <div class="table-toolbar">
        <form name="searchform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="mt-action-5" style="margin-top:-10px;">
                <div class="col-md-3 form-group mr5 ">
                    <label class="control-label">{{'SUP_CURD_TAB_CONTACT_LBL_CONTACTNAME' | translate}}</label>
                    <div class="input-group">
                        <input ng-model="model.ContactName" class="form-control" type="text" placeholder="{{'SUP_CURD_TAB_CONTACT_TXT_CONTACTNAME' | translate}}..." />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.ContactName='';" class="btn btn-default no-shadow start-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3  form-group mr5">
                    <label class="control-label">{{'SUP_CURD_TAB_CONTACT_LBL_CONTACTPHONE' | translate}}</label>
                    <div class="input-group">
                        <input ng-model="model.ContactMobilePhone" class="form-control" type="text" placeholder="{{'SUP_CURD_TAB_CONTACT_TXT_CONTACTPHONE' | translate}}..." />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.ContactMobilePhone='';" class="btn btn-default no-shadow start-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="btn-group actions pt20 d-flex">
                        <div class="mr10 pr-0">
                            <button class="btn gold-custom custom-width-button" ng-click="search()" style="border-radius: 0px !important">
                                <i class="fa fa-search"></i>
                                {{'COM_BTN_SEARCH' | translate}}
                            </button>
                        </div>
                        <div class="mr10 pr-0">
                            <button class="btn green-custom custom-width-button" ng-click="add()" style="border-radius: 0px !important">
                                <i class="fa fa-plus"></i>
                                {{'COM_BTN_ADD' | translate}}
                            </button>
                        </div>

                        <!--<div class="text-center pr10">
                            <a class="btn btn-icon-only btn-circle btn-outline purple-custom" ng-click="search()">
                                <span><i class="fa fa-search"></i></span>
                            </a>
                            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>
                        </div>
                        <div class="text-center">
                            <a class="btn btn-icon-only btn-circle btn-outline green-custom" ng-click="add()">
                                <span><i class="fa fa-plus"></i></span>
                            </a>
                            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_ADD' | translate}}</p>
                        </div>-->
                    </div>
                </div>
            </div>
        </form>
    </div>
    <table class="table dataTable table-hover table-striped"
           datatable
           dt-options="dtOptions"
           dt-columns="dtColumns"
           dt-instance="dtInstance"
           id="tblDataContact"></table>
</div>
