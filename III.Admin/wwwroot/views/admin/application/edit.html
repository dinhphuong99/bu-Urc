<style>
    @media(max-width:992px) {
        .modal-50 {
            width: 50% !important;
        }
    }

    @media(min-width:992px) and (max-width:1200px) {
        .modal-50 {
            width: 45% !important;
        }
    }

    @media(min-width:1201px) and (max-width:1500px) {
        .modal-50 {
            width: 38% !important;
        }
    }

    @media(min-width:1501px) {
        .modal-50 {
            width: 30% !important;
        }
    }
</style>
<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-edit icon-edit "></i>
    <span class="modal-title" id="modal-title"> {{'ADM_APP_CURD_TITLE_EDIT_APP' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="editform" class="form-horizontal userFormAreaHeader" method="post" ng-validate="validationOptions">
            <div class="form-body pb-0">
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-barcode" aria-hidden="true"></i>
                        <label class="control-label require custom-title-code-bold">{{'ADM_APP_CURD_LBL_APP_CODE' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control custom-title-code-bold" ng-model="model.ApplicationCode" name="ApplicationCode" placeholder="{{'ADM_APP_CURD_TXT_APP_CODE' | translate}}..." readonly />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                        <label class="control-label require custom-title-code-bold">{{'ADM_APP_CURD_LBL_APP_NAME' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input class="form-control custom-title-code-bold" ng-model="model.Title" name="Title" placeholder="{{'ADM_APP_CURD_TXT_APP_NAME' | translate}}..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                        <label class="control-label require">{{'ADM_APP_CURD_LBL_APP_URL' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="model.AppUrl" name="AppUrl" placeholder="{{'ADM_APP_CURD_TXT_APP_URL' | translate}}..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-tasks" aria-hidden="true"></i>
                        <label class="control-label ">{{'ADM_APP_CURD_LBL_APP_ORDER' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input type="number" min="0" ng-model="model.Ord" ng-init="model.Ord=0" class="form-control" name="Ord" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-image" aria-hidden="true"></i>
                        <label class="control-label ">{{'ADM_APP_CURD_LBL_APP_ICON' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-group input-file">
                            <i class="fa fa-upload"></i>
                            <input class="form-control border-top-left-4radius border-bottom-left-4radius inputFile pl30" style="height:33px" placeholder="{{'ADM_LBL_SELECT_FILE' | translate}}..." readonly></>
                            <span class="input-group-btn">
                                <span class="btn btn-default btn-choose" onclick="$(this).parent().find('input[type=file]').click();">Browse</span>
                                <input class="form-control" id="fileIconApp" files-input ng-model="model.UploadIcon" name="UploadIcon" onchange="$('.inputFile').val($(this).val().split('\\').pop());" style="display: none;" type="file">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="btn-group actions d-flex pull-right">
        <div class="text-center pr10">
            <a class="btn btn-icon-only btn-circle btn-outline red-custom" ng-click="cancel()">
                <span><i class="fa fa-close"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_CANCEL' | translate}}</p>
        </div>
        <div class="text-center">
            <a class="btn btn-icon-only btn-circle btn-outline green-custom" ng-click="submit()" href="javascript:;">
                <span><i class="fa fa-save"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SAVE' | translate}}</p>
        </div>
    </div>
</div>
