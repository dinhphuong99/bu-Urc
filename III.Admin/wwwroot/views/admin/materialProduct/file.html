<div ng-controller="file">
    <div class="row">
        <form name="searchform" method="post" ng-validate="validationOptions">
            <div class="col-md-3">
                <label class="control-label">{{'SUP_CURD_TAB_FILE_LBL_FROMDATE' | translate}}</label>
                <div class='input-group date'>
                    <input type='text' class="form-control input-date" ng-model="model.FromDate" placeholder="{{'SUP_CURD_TAB_FILE_TXT_FROMDATE' | translate}}..." id='FromDate' />
                    <span class="input-group-btn">
                        <button type="button" ng-click="model.FromDate='';" class="btn btn-default no-shadow start-date">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-md-3">
                <label class="control-label">{{'SUP_CURD_TAB_FILE_LBL_TODATA' | translate}}</label>
                <div class='input-group date'>
                    <input type='text' class="form-control input-date" ng-model="model.ToDate" placeholder="{{'SUP_CURD_TAB_FILE_TXT_TODATE' | translate}}..." id='ToDate' />
                    <span class="input-group-btn">
                        <button type="button" ng-click="model.ToDate='';" class="btn btn-default no-shadow end-date">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="btn-group pull-right pt10 actions d-flex">
                    <div class="text-center pr10">
                        <a ng-disabled="ProductID==''" ng-click="add()" class="btn btn-icon-only btn-circle btn-outline green-custom">
                            <span><i class="fa fa-plus fs12" ></i></span>
                        </a>
                        <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_ADD' | translate}}</p>
                    </div>
                    <div class="text-center">
                        <a ng-disabled="ProductID==''" ng-click="search()" class="btn btn-icon-only btn-circle btn-outline purple-custom">
                            <span><i class="fa fa-search"></i></span>
                        </a>
                        <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <table class="table dataTable table-hover table-striped"
           datatable
           dt-options="dtOptions"
           dt-columns="dtColumns"
           dt-instance="dtInstance"
           id="tblDataFile"></table>
</div>
