<div class="table-toolbar">
    <div class="row">
        <div class="col-md-12">
            <h1 class="bold mb-0">{{'CM_LBL_TITTLE_SIGNUP_CALENDAER' | translate}}</h1>
            <ul class="breadcrumb-title">
                <li>
                    <i class="fa fa-home"></i>
                    <a href="#">{{'CM_LINK_HOME' | translate}}</a>
                    <span>&gt;</span>
                </li>
                <li>
                    <a href="#/customer">{{'CM_LBL_TITTLE_SIGNUP_CALENDAER' | translate}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="portlet light bordered input-search mb5">
        <div class="portlet-body">
            <div class="row pt5 pb5">
                <div class="col-lg-2 col-md-3">
                    <label class="fw600 text-underline">{{'CM_CURD_LBL_CM_FROM_DATE' | translate}}</label>
                    <div class='input-group '>
                        <input ng-model="model.FromDate" type='text' class="form-control" placeholder="{{'CM_CURD_TXT_CM_FROM_DATE' | translate}}" id="datefrom" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.FromDate=''" class="btn btn-default no-shadow start-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-lg-2 col-md-3">
                    <label class="fw600 text-underline">{{'CM_CURD_LBL_CM_TO_DATE' | translate}}</label>
                    <div class='input-group '>
                        <input ng-model="model.ToDate" type='text' class="form-control" placeholder="{{'CM_CURD_TXT_CM_TO_DATE' | translate}}" id="dateto" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.ToDate=''" class="btn btn-default no-shadow end-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="btn-group pt20 actions d-flex">
                        <div class="text-center">
                            <a class="btn btn-icon-only btn-circle btn-outline purple-custom" ng-click="search()">
                                <span><i class="fa fa-search"></i></span>
                            </a>
                            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        .fc-day-grid-event .fc-content {
            white-space: normal !important;
        }
    </style>
    <div id="index-calendar pt20">
        <div id="calendar"></div>
    </div>
</div>
