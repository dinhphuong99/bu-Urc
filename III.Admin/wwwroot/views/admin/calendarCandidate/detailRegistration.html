<div class="modal-header black" style="background: rgb(241, 241, 241);">
    <span class="modal-title fs15 pt5 text-capitalize"><i class="fas fa-user"></i>&nbsp;&nbsp;Lịch làm việc của {{fullName}}</span>
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal" method="post">
            <div class="form-body pb25 pt5">
                <div class="form-group">
                    <table class="table dataTable table-hover table-striped"
                           datatable
                           dt-options="dtOptions"
                           dt-columns="dtColumns"
                           dt-instance="dtInstance"
                           id="tblData"></table>
                </div>
            </div>
        </form>
    </div>
</div>
