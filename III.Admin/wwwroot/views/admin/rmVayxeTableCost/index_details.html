<style>
    .nav-tabs {
        height: 36px;
    }

        .nav-tabs > li.active > a, .nav-tabs > li.active > a:focus, .nav-tabs > li.active > a:hover {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            background-color: #3c8dbc;
            color: #efecec;
            height: 35px;
        }
</style>
<div class="modal-header" style="background: #3d8ada;padding:10px">
    <h3 class="modal-title" id="modal-title" style="color:white;font-size: 16px">{{'RMVTC_TITLE_INFORMATION_TABLE_SERVICE' | translate}}  <span class="pull-right"><i class="fa fa-times-rectangle" style="color:#d03434;font-size:25px;background: #fff" data-dismiss="modal" aria-hidden="true" ng-click="cancel()"></i></span></h3>
</div>
<div class="modal-body" id="modal-body" style="padding:5px">
    <ul class="nav nav-tabs" role="tablist">       
        <li class="active"><a href="#parent" style=" height: 35px; border-top-left-radius: 10px; border-top-right-radius: 10px;" data-toggle="tab">{{'RMVTC_TITLE_INFORMATION_SERVICE' | translate}} </a></li>     
    </ul>
    <div class="tab-content" style="font-size:13px;">
        <div id="parent" class="tab-pane fade  in active ">
            <form name="addform" class="form-horizontal  form-bordered" method="post" ng-validate="validationOptions" style="padding-bottom: 15px;">
                <div class="form-body">
                    <div class="form-group" style="padding-right: 5%;">
                        <div class="col-md-6" style="padding-top:15px;">
                            <div class="form-group">
                                <label class="control-label col-md-4 text-left"><i class="fa fa-user"></i>{{'RMVTC_DETAIL_CURD_LBL_NAME_SERVICE' | translate}}</label>
                                <div class="col-md-8">
                                    <div class="input-group" style="width: 100%;">
                                        <ui-select ng-model="model.status" class="">
                                            <ui-select-match placeholder="{{'RMVTC_DETAIL_CURD_TXT_NAME_SERVICE' | translate}}">{{$select.selected.value}}</ui-select-match>
                                            <ui-select-choices repeat="x.status1 as x in names1 | filter:$select.value">
                                                {{x.value}}
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                </div>
                            </div>
                           
                        </div>
                        <div class="col-md-6" style="padding-top:15px;">
                            <div class="form-group">
                                <label class="control-label col-md-4 text-left"><i class="fa fa-user"></i>{{'RMVTC_DETAIL_CURD_LBL_STATUS' | translate}}</label>
                                <div class="col-md-8">
                                    <div class="input-group" style="width: 100%;">
                                        <ui-select ng-model="model.status" class="">
                                            <ui-select-match placeholder="{{'RMVTC_DETAIL_CURD_TXT_STATUS' | translate}}">{{$select.selected.value}}</ui-select-match>
                                            <ui-select-choices repeat="x.status1 as x in names1 | filter:$select.value">
                                                {{x.value}}
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                </div>
                            </div>
                        </div>
                            <div class="row btn-group pull-right" style="    margin-right: 15px;">
                                <button type="submit" class="btn btn-primary" style="border-radius: 4px !important;" ng-click="submit()">ADD</button>
                            </div>

                        </div>
                    </div>
            </form>
            <table class="table dataTable table-bordered table-hover table-striped"
                   datatable
                   dt-options="dtOptions"
                   dt-columns="dtColumns"
                   dt-instance="dtInstance"
                   id="tblData"></table>
        </div>
    
    </div>
    <div class="form-group" style="text-align:right">
        <button type="submit" class="btn btn-primary" style="border-radius: 4px !important" ng-click="cancel()"> {{'COM_BTN_CLOSE' | translate}}</button>
    </div>
</div>
