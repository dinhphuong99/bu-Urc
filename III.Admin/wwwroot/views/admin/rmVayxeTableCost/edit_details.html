
<div class="modal-header">
    <span class="close icon-remove" style="margin:0 auto" data-dismiss="modal" aria-hidden="true" ng-click="cancel1()"></span>
    <h3 class="modal-title" id="modal-title"><i class="fa fa-edit"></i> {{'RMVTC_TITLE_EDIT_SERVICE' | translate}}</h3>
</div>
<div class="modal-body" id="modal-body">

    <div class="portlet-body form">
        <form name="addform" class="form-horizontal  form-bordered" method="post" ng-validate="validationOptions">
            <div class="form-body">

                <div class="row">
                    <div class=" col-md-12">
                        <div class="form-group">
                            <label class="control-label col-md-4 text-left"><i class="fa fa-user"></i>{{'RMVTC_DETAIL_CURD_LBL_NAME_SERVICE' | translate}}</label>
                            <div class="col-md-8">
                                <div class="input-group" style="width: 100%;">
                                    <ui-select ng-model="model.service_code" class="">
                                        <ui-select-match placeholder="{{'RMVTC_DETAIL_CURD_TXT_NAME_SERVICE' | translate}}....">{{$select.selected.service_name}}</ui-select-match>
                                        <ui-select-choices repeat="x.service_code as x in treeData | filter:$select.value">
                                            {{x.service_name}}
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4 text-left"><i class="fa fa-user"></i>{{'RMVTC_DETAIL_CURD_LBL_STATUS' | translate}}</label>
                            <div class="col-md-8">
                                <div class="input-group" style="width: 100%;">
                                    <ui-select ng-model="model.status" class="">
                                        <ui-select-match placeholder="{{'RMVTC_DETAIL_CURD_TXT_STATUS' | translate}}">{{$select.selected.value}}</ui-select-match>
                                        <ui-select-choices repeat="x.status1 as x in names1 | filter:$select.value">
                                            {{x.value}}
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer" style="padding-top:10px;">
    <div class="form-group">
        <button type="submit" class="btn btn-primary" style="border-radius: 4px !important;" ng-click="submit()"><i class="fa fa-plus"></i>{{'COM_BTN_EDIT' | translate}}</button>
        <button type="submit" class="btn btn-primary" style="border-radius: 4px !important" ng-click="cancel1()"><i class="fa fa-close"></i>{{'COM_CONFIRM_CANCEL' | translate}}</button>
    </div>

</div>
