<style>
    #contract-form .form-group {
        margin-bottom: 5px;
    }
</style>
<script>
    function readURL(input) {


        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                console.log('link: ' + e.target.result);
                $('#previewImage')
                    .attr('src', e.target.result);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-plus-circle icon-insert "></i>
    <span class="modal-title" id="modal-title">{{'HR_HR_MAN_CURD_TITLE_UPDATE_CONTRACT' | translate}}</span>
</div>
<div class="modal-body" style="padding-bottom:0px;">
