    }

    .table_body {

    #documentType .tags {

<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-plus-circle icon-insert "></i>
    <span class="modal-title" id="modal-title">{{'PSP_TITLE_ADD_PSP' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal userFormAreaHeader" method="post" ng-validate="validationOptions">
            <div class="form-body">
                <div class="row mtn20 form-group">
                    <div class="col-md-2">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                        <label class="control-label require">{{'PSP_CURD_LBL_TITLE' | translate}}</label>
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control" ng-model="model.Title" name="Title" placeholder="{{'PSP_CURD_TXT_TITLE' | translate}}..." />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 pt5">
                        <div class="form-group" ng-class="{ 'has-error': errorEffectiveDate}">
                            <div class="col-md-4 pr-0">
                               
                                <label class="control-label require"><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;{{'PSP_CURD_LBL_FROM_DAY' | translate}}</label>
                            </div>
                            <div class="col-md-8">
                                <input id="EffectiveDate" type="text" class="form-control" ng-model="model.sEffectiveDate" name="EffectiveDate" placeholder=" {{'PSP_CURD_TXT_FROM_DAY' | translate}}" ng-change="CheckEffectiveDate()" />
                                <!--<span ng-show="errorEffectiveDate" class="label-color validation-message">
                                    {{'PSP_VALIDATE_FROM_DAY' | translate}}
                                </span>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 pr-0">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <label class="control-label">{{'PSP_CURD_LBL_RESPONSIBLE_PERSON' | translate}}</label>
                            </div>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <ui-select tagging ng-model="model.ResponsibleUser" theme="bootstrap" on-select="changleSelect('ResponsibleUser', $item)">
                                        <ui-select-match placeholder="{{'PSP_CURD_TXT_RESPONSIBLE_PERSON' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                        <ui-select-choices repeat="x.Code as x in listResponsibleUser | filter: $select.search">
                                            {{x.Name}}
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 pr-0">
                                <i class="far fa-sticky-note" aria-hidden="true"></i>
                                <label class="control-label">{{'PSP_CURD_LBL_NOTE' | translate}}</label>
                            </div>
                            <div class="col-md-8">
                                <textarea rows="4" type="text" class="form-control" ng-model="model.Note" name="Note" placeholder="{{'PSP_CURD_TXT_NOTE' | translate}}..." />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 pt5">
                        <div class="form-group"  ng-class="{ 'has-error': errorExpiryDate}">
                            <div class="col-md-4 pr-0 pl-0">
                                
                                <label class="control-label require"><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;{{'PSP_CURD_LBL_TO_DAY' | translate}}</label>
                            </div>
                            <div class="col-md-8">
                                <input id="ExpiryDate" type="text" class="form-control" ng-model="model.sExpiryDate" name="ExpiryDate" placeholder="{{'PSP_CURD_TXT_TO_DAY' | translate}}" ng-change="CheckExpiryDate()" />
                                <!--<span ng-show="errorExpiryDate" class="label-color validation-message">
                                    {{'PSP_VALIDATE_CURD_TO_DAY' | translate}}
                                </span>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 pr-0 pl-0">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <label class="control-label">{{'PSP_CURD_LBL_CREATOR' | translate}}</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" ng-model="model.GivenName" name="GivenName" placeholder="{{'PSP_CURD_TXT_CREATOR' | translate}}" readonly />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 pr-0 pl-0">
                                <i class="fa fa-flag" aria-hidden="true"></i>
                                <label class="control-label">{{'PSP_CURD_LBL_STATUS' | translate}}</label>
                            </div>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <ui-select tagging ng-model="model.Status" theme="bootstrap" on-select="changleSelect('Status', $item)">
                                        <ui-select-match placeholder="{{'PSP_CURD_TXT_STATUS' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                        <ui-select-choices repeat="x.Code as x in listStatus | filter: $select.search">
                                            {{x.Name}}
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="btn-group actions d-flex pull-right">
                                <div class="col-md-6 text-center">
                                    <a ng-click="submit()" class="btn btn-icon-only btn-circle btn-outline green-custom">
                                        <span><i class="fa fa-save"></i></span>
                                    </a>
                                    <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SAVE' | translate}}</p>
                                </div>
                                <div class="col-md-10 text-center" ng-disabled="model.HeaderCode!=''">
                                    <a ng-click="loadAll()" class="btn btn-icon-only btn-circle btn-outline blue-custom">
                                        <span><i class="fa fa-download"></i></span>
                                    </a>
                                    <p class="text-underline fs9 mb5 pt3">{{'PSP_BTN_PRICE_DEFAUL' | translate}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-md-12">
                <div ng-include="'../views/admin/productSellPrice/product.html'"></div>
            </div>
        </div>
    </div>
</div>
