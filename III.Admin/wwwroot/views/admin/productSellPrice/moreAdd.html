<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-plus-circle icon-insert "></i>
    <span class="modal-title   " id="modal-title"> {{'PSP_CURD_TAB_MORE_TITLE_ADD_MORE' | translate}}</span>
</div>
<div class="modal-body" id="modal-body" style="margin-bottom:-30px !important">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal userFormAreaHeader" method="post" ng-validate="validationOptionsmore">
            <div class="form-body pt-0">
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-barcode"></i>
                        <label class="control-label require">{{'PSP_CURD_TAB_MORE_CURD_LBL_CODE' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input class="form-control" name="ext_code" ng-model="model.AttributeCode" placeholder="{{'PSP_CURD_TAB_MORE_CURD_TXT_CODE' | translate}}..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-barcode"></i>
                        <label class="control-label require">{{'PSP_CURD_TAB_MORE_CURD_LBL_NAME' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input class="form-control" name="ext_code" ng-model="model.AttributeName" placeholder="{{'PSP_CURD_TAB_MORE_CURD_TXT_NAME' | translate}}..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-code"></i>
                        <label class="control-label require">{{'PSP_CURD_TAB_MORE_CURD_LBL_NAME' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input class="form-control" name="ext_value" ng-model="model.Value" placeholder="{{'PSP_CURD_TAB_MORE_CURD_TXT_NAME' | translate}}..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-code"></i>
                        <label class="control-label">{{'PSP_CURD_TAB_MORE_CURD_LBL_UNIT' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-group">
                            <ui-select tagging ng-model="model.Unit" theme="bootstrap" on-select="changleSelect('unit')">
                                <ui-select-match placeholder="{{'PSP_CURD_TAB_MORE_CURD_LBL_UNIT' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="x.Code as x in treedataLevel | filter: $select.search">
                                    {{x.Name}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.Unit=''" class="btn btn-default no-shadow" style="">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-code"></i>
                        <label class="control-label">{{'PSP_CURD_TAB_MORE_CURD_LBL_NOTE' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input class="form-control" name="ext_value" ng-model="model.Note" placeholder="{{'PSP_CURD_TAB_MORE_CURD_TXT_NOTE' | translate}}..." />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
