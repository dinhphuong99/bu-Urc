
<div class="modal-header">
    <span class="close icon-remove" style="margin:0 auto" data-dismiss="modal" aria-hidden="true" ng-click="cancel()"></span>
    <h3 class="modal-title" id="modal-title"><i class="glyphicon glyphicon-plus" style="font-size: 18px;color: #e9edf0;"></i> {{'RMJNA_TITLE_ADD_FILE' | translate}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal  form-bordered" method="post" ng-validate="validationOptions">
            <div class="form-body">
                <div class="form-group">
                    <label class="control-label col-md-4 text-left"> <i class="glyphicon glyphicon-leaf"></i> {{'RMJNA_CURD_LBL_FILE_NAME' | translate}}</label>
                    <div class="col-md-8 form-col-control">
                        <div class="bs-component">
                            <div class="input-group col-md-8">
                                <ui-select ng-model="model.file_code" class="" ui-select-required>
                                    <ui-select-match placeholder="{{'RMJNA_CURD_TXT_FILE_NAME_RMJNA' | translate}}...">{{$select.selected.file_name}}</ui-select-match>
                                    <ui-select-choices repeat="x.file_code as x in treedataFile | filter:$select.value">
                                        {{x.file_name}}
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group" >
                    <button type="submit" class="btn btn-primary" style="border-radius: 4px !important;" ng-click="submit()"><i class="fa fa-edit"></i> {{'COM_BTN_SAVE' | translate}}</button>
                    <button type="submit" class="btn btn-primary" style="border-radius: 4px !important" ng-click="cancel()"><i class="fa fa-close"></i> {{'COM_CONFIRM_CANCEL' | translate}}</button>
                </div>
            </div>
           
        </form>
    </div>
    <!--<div class="row" style="padding-top: 20px;">
       
    </div>-->

    </div>
