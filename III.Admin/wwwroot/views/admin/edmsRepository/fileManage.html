<style>
    .vakata-context {
        z-index: 1100
    }

    .repositoryFile {
        margin: -8px -5px 0 0;
    }

    @media (min-width:992px) {
        #contentMainDetailFileManage, #contentMainFileManage {
            max-height: 450px;
            height: 450px;
        }
    }

    @media (min-width:992px) and (max-width:1200px) {
        .modal-60 {
            width: 85%;
        }
    }

    @media (min-width:1201px) and (max-width:1500px) {
        .modal-60 {
            width: 65%;
        }
    }
</style>
<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fas fa-store" style="padding-top:6px"></i>
    <span class="modal-title" id="modal-title"> {{'EDMSR_CURD_LBL_STORE' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addformCategory" class="form-horizontal" method="post">
            <div class="form-body">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="panel panel-default boder-table br-none no-boxshadow">
                            <div class="panel-heading tree-header h-35">
                                <h4 class="panel-title pull-left fw600">{{'EDMSR_TITLE_SERVER' | translate}}</h4>
                                <div class="actions pull-right repositoryFile">
                                    <a class="btn btn-circle btn-icon-only btn-default no-boxshadow h-30 w30 pt5" title="EDMSR_TITLE_ADD_SERVER" ng-click="addRepository()">
                                        <i class="fa fa-plus"></i>
                                    </a>
                                    <a class="btn btn-circle btn-icon-only btn-default no-boxshadow h-30 w30 pt5" title="EDMSR_TITLE_FIXSERVER" ng-click="editRepository()">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a class="btn btn-circle btn-icon-only btn-default no-boxshadow h-30 w30 pt5" title="EDMSR_TITLE_DELETE_SERVER" ng-click="deleteRepository()">
                                        <i class="far fa-trash-alt"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="panel-body scroller-sm-fade" id="contentMainFileManage">
                                <div id="treeDivFileManage" tree="treeInstance" js-tree="treeConfig" should-apply="ac()" ng-model="treeDataRepository" tree-events-obj="treeEvents"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="panel panel-default boder-table br-none no-boxshadow">
                            <div class="panel-heading tree-header h-35 pt5">
                                <div class="breadcrumb-wrapper h-20">
                                    <ol class="breadcrumb fs15">
                                        <li class="breadcrumb-item" ng-repeat="x in breadcrumb" ng-click="selectBreadcrumbRepository($index,breadcrumb)">
                                            <a style="color:#484444">{{x.Name.length > 20 ? x.Name.substr(0, 20) + "..." : x.Name }}</a>
                                        </li>
                                    </ol>
                                </div>
                            </div>
                            <div class="panel-body" id="contentMainDetailFileManage">
                                <table class="table dataTable table-hover table-striped"
                                       datatable
                                       dt-options="dtOptions"
                                       dt-columns="dtColumns"
                                       dt-instance="dtInstance"
                                       id="tblDataFileManage"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
