<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-edit icon-edit "></i>
    <span class="modal-title " id="modal-title"> {{'EDMSR_TITLE_EDIT_FILE' | translate}}</span>
</div>
<div class="modal-body" style="padding-bottom:0;" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="form-body">
                <div class="form-group">
                    <div class="col-md-3">
                        <i class="fa fa-barcode" aria-hidden="true"></i>
                        <label class="control-label ">{{'EDMSR_CURD_LBL_EDIT_FILE_CODE' | translate}}</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" ng-model="model.UserName" name="UserName" id="UserName" placeholder="{{'EDMSR_CURD_TXT_EDIT_FILE_CODE' | translate}}..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3">
                        <i class="fa fa-barcode" aria-hidden="true"></i>
                        <label class="control-label ">{{'EDMSR_CURD_LBL_EDIT_FILE_NAME' | translate}}</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" ng-model="model.UserName" name="UserName" id="UserName" placeholder="{{'EDMSR_CURD_TXT_EDIT_FILE_NAME' | translate}}..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                        <label class="control-label ">{{'EDMSR_CURD_LBL_EDIT_FILE_TYPE' | translate}}</label>
                    </div>
                    <div class="col-md-9">
                        <input type="password" class="form-control" ng-model="model.Password" name="Password" placeholder="{{'EDMSR_CURD_TXT_EDIT_FILE_TYPE' | translate}}..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3">
                        <i class="fa fa-tag" aria-hidden="true"></i>
                        <label class="control-label ">{{EDMSR_CURD_LBL_EDIT_TAG'' | translate}}</label>
                    </div>
                    <div class="col-md-9">
                        <textarea type="text" class="form-control" ng-model="model.Description" rows="3" placeholder="{{EDMSR_CURD_TXT_EDIT_TAG'' | translate}}..." name="Description"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="col-lg-4 pull-right">
        <div class="btn-group pt10 actions d-flex pull-right">
            <div class="text-center pr10">
                <a class="btn btn-icon-only btn-circle btn-outline red-custom" ng-click="cancel()">
                    <span><i class="fa fa-close"></i></span>
                </a>
                <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_CANCEL' | translate}}</p>
            </div>
            <div class="text-center">
                <a class="btn btn-icon-only btn-circle btn-outline green-custom" ng-click="submit()" href="javascript:;">
                    <span><i class="fa fa-save"></i></span>
                </a>
                <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SAVE' | translate}}</p>
            </div>
        </div>
    </div>
</div>
