<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="far fa-image icon-insert fs15 pt5"></i>
    <span class="modal-title" id="modal-title"> {{'EDMSR_LBL_IMG' | translate}}</span>
</div>
<div class="modal-body" id="modal-body">
    <div class="portlet-body form">
        <form name="addformfile" class="form-horizontal">
            <div class="form-body pt5 pb-0">
                <div class="form-group">
                    <div class="img-thumbnail text-center input-unstyled" style="width:100%;">
                        <img data-ng-src="{{Image}}" style="width:100%" class="h-400" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
