<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-search icon-insert "></i>
    <span class="modal-title" id="modal-title"> {{'SP_SEARCH_TITLE' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="searcform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="form-body">
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <label>{{'SP_CURD_LBL_SEARCH_MAIL' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input ng-model="model.SupplierName" class="form-control" type="text" placeholder="{{'SP_CURD_TXT_SEARCH_MAIL' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-mail-reply" aria-hidden="true"></i>
                        <label>{{'SP_CURD_LBL_SEARCH_MAIL' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input ng-model="model.SupplierEmail" class="form-control" type="text" placeholder="{{'SP_CURD_TXT_SEARCH_MAIL' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-mobile-phone" aria-hidden="true"></i>
                        <label>{{'SP_CURD_LBL_SEARCH_PHONE' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input ng-model="model.Phone" class="form-control" type="text" placeholder="{{'SP_CURD_TXT_SEARCH_PHONE' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fas fa-info-circle" aria-hidden="true"></i>
                        <label>{{'SP_CURD_LBL_SEARCH_SUPPLIERGROUP' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-group">
                            <ui-select tagging ng-model="model.SupplierGroup" theme="bootstrap">
                                <ui-select-match placeholder="{{'SP_CURD_COMBO_SEARCH_SUPPLIERGROUP' | translate}}">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="x.Code as x in SupplierGroup | filter: $select.search">
                                    {{x.Name}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.SupplierGroup='';" class="btn btn-default no-shadow start-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-flag" aria-hidden="true"></i>
                        <label>{{'SP_CURD_LBL_SEARCH_STATUS' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-group">
                            <ui-select tagging ng-model="model.Status" theme="bootstrap">
                                <ui-select-match placeholder="{{'SP_CURD_TXT_SEARCH_STATUS' | translate}}">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="x.Code as x in StatusData | filter: $select.search">
                                    {{x.Name}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.Status='';" class="btn btn-default no-shadow start-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <label>{{'SP_CURD_LBL_SEARCH_ADDRESS' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input ng-model="model.Address" id="Address" class="form-control" type="text" placeholder="{{'SP_CURD_TXT_SEARCH_ADDRESS' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="btn-group actions d-flex pull-right">
        <div class="text-center pr20">
            <a class="btn btn-icon-only btn-circle btn-outline purple-custom" ng-click="submit()">
                <span><i class="fa fa-search"></i></span>
            </a>
            <p class=" fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>
        </div>
    </div>
</div>
