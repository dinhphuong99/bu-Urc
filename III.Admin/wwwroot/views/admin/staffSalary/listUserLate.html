<div class="modal-header black" style="background: rgb(241, 241, 241);">
    <span class="modal-title fas fa-users fs15">&nbsp;&nbsp;{{'Danh sách muộn/nghỉ' | translate}} ngày {{date}}</span>
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal" method="post">
            <div class="form-body pb25 pt5">
                <div class="form-group">
                    <div class="table-responsive">
                        <table class="table table-bordered" style="margin-bottom: 0;">
                            <thead>
                                <tr>
                                    <th class="text-center col-md-1">{{'STS_LIST_COL_INDEX' | translate}}</th>
                                    <th class="text-center col-md-3 nowrap">{{'STS_LIST_COL_EMP' | translate}}</th>
                                    <th class="text-center col-md-1 nowrap">{{'Trạng thái' | translate}}</th>
                                    <th class="text-center col-md-3 nowrap">{{'Thời gian' | translate}}</th>
                                    <th class="text-center col-md-4 nowrap">{{'Địa điểm' | translate}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in listUserLate">
                                    <td class="text-center">{{$index+1}}</td>
                                    <td class="text-center">{{x.FullName}}</td>
                                    <td class="text-center">{{x.Status}}</td>
                                    <td class="text-center">{{x.ActionTime}}</td>
                                    <td class="text-center">{{x.LocationText}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <!--End No Work-->
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
