<style>
    @media(max-width:991px)
    {
        .modal-30{
            width:40%!important;
        }
    }
    @media(min-width:992px) and (max-width:1200px)
    {
        .modal-30{
            width:35%!important;
        }
    }
    @media(min-width:1201px) and (max-width:1500px)
    {
        .modal-30{
            width:30%!important;
        }
    }
    @media(min-width:1501px)
    {
        .modal-30{
            width:25%!important;
        }
    }

</style>
<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-plus-circle icon-insert "></i>
    <span class="modal-title" id="modal-title">{{'RA_CURD_ADD_LBL_RA'|translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="form-body">
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                        <label class="control-label require">{{'RA_CURD_LBL_RA_TITLE'|translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="model.ReminderTitle" name="ReminderTitle" placeholder="{{'RA_CURD_TXT_RA_TITLE'|translate}}..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fas fa-pen"></i>
                        <label class="control-label require">{{'RA_CURD_LBL_RA_NOTE'|translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <textarea type="text" rows="5" class="form-control" ng-model="model.Note" name="Note" placeholder="{{'RA_CURD_TXT_RA_NOTE'|translate}}..." />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <!--<a data-dismiss="modal" class="btn btn-red " href="javascript:;" ng-click="cancel()">
        {{'COM_BTN_CANCEL' | translate }}
    </a>
    <button ng-click="submit()" class="btn btn-green mr25" href="javascript:;">
        {{'COM_BTN_ADD' | translate }}
    </button>-->
    <div class="btn-group pull-right actions d-flex mr25">
        <div class="text-center pr10">
            <a data-dismiss="modal" ng-click="cancel()" class="btn btn-icon-only btn-circle btn-outline red-custom">
                <span><i class="glyphicon glyphicon-remove"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_CANCEL' | translate}}</p>
        </div>
        <div class="text-center">
            <a class="btn btn-icon-only btn-circle btn-outline green-custom" ng-click="submit()">
                <span><i class="fa fa-save"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SAVE' | translate}}</p>
        </div>
    </div>
</div>
