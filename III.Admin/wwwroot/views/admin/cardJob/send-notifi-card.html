<style>
    .message-center {
        padding-top: 5%;
    }

    .blue-modal {
        background-color: #428bca !important;
    }

    .green-modal {
        background-color: #009432 !important;
    }

    .mt-checkbox > span:after {
        left: 6px !important;
        top: 2px !important;
        width: 5px;
        height: 10px;
        border: solid #888;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
    }
</style>
<div class="modal-header no-color">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-users black" style="padding-top: 7px;"></i>
    <span class="modal-title black" id="modal-title">{{'CJ_LBL_LIST_USER_RECEI_NOTIFI' | translate}}</span>
</div>
<div class="modal-body pt-0" id="modal-body">
    <div class="row mt10">
        <div class="col-md-12 mt5" style="height: 300px; overflow-y: scroll;">
            <style>
                .portlet.light > .portlet-title > .caption {
                    padding: 0px 0;
                }

                .ui-select-choices-group-label {
                    font-weight: bold;
                    padding-left: 10px !important;
                    color: #515354 !important;
                }

                .table-responsive {
                    overflow: unset;
                }
            </style>
            <table class="table table-bordered" style="margin-bottom: 0; ">
                <thead>
                    <tr>
                        <th class="pl25 col-md-6">{{'CJ_LBL_FULL_NAME' | translate}}</th>
                        <th class="text-center col-md-1">{{'COM_BTN_DELETE' | translate}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bold black" ng-repeat="x in listUsers">
                        <td class="text-center ">{{x.GivenName}}</td>
                        <td role="button" class="text-center"><i class="fa fa-minus-circle pt5 ng-scope" ng-click="delete(x.UserId)" title="{{'COM_BTN_DELETE' | translate}}" style="color:red !important;font-size: 25px"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row mt10">
        <div class="col-md-12 text-right">
            <button class="btn btn-red" ng-click="reload()">
                <i class="fa fa-refresh"></i>
                {{'CJ_BTN_REFRESH' | translate}}
            </button>
            <button class="btn btn-drak-green ml-1" ng-click="submit()">
                <i class="fa fa-location-arrow"></i>
                {{'CJ_BTN_SEND_NOTIFI' | translate}}
            </button>
        </div>
    </div>
</div>
