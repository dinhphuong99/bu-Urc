<div class="modal-header" style="background-color: #f1f1f1">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-plus-circle icon-insert black"></i>
    <span class="modal-title black" id="modal-title"> {{'CJ_ADD_LIST_WORK' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addformlist" class="form-horizontal" method="post" ng-validate="validationOptionsList">
            <div class="form-body">
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fas fa-info-circle"></i>
                        <label class="control-label require">{{'CJ_LBL_TITLE' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input type='text' autocomplete="off" class="form-control " ng-model="model.ListName" name="ListName" placeholder="{{'CJ_LBL_TITLE' | translate}} ..." />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button ng-click="submit()" class="btn btn-red mr25" href="javascript:;">
        {{'COM_BTN_SAVE' | translate }}
    </button>
</div>
