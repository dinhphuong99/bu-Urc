<div class="modal-header no-color">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-signal" style="padding-top: 7px;color:black"></i>
    <span class="modal-title black" id="modal-title">{{'CJ_LBL_PROGRESS_REAL' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal" method="post" ng-validate="validationOptionsProgress">
            <div class="form-body">
                <div class="form-group">
                    <div class="col-md-12">
                        <input class="form-control" ng-model="model.Progress" placeholder="{{'CJ_LBL_PROGRESS' | translate}}" name="Progress"  num-thousand='true' awnum num-int='21'/>
                        <span class="text-danger">{{'CJ_LBL_PROGRESS_MAX' | translate}}</span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button ng-click="submit()" class="btn btn-red mr25" href="javascript:;">
        {{'COM_BTN_SAVE' | translate }}
    </button>
</div>
