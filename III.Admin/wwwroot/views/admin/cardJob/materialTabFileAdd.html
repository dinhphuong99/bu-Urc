<style type="text/css">
    .tag-wareHouseFile .tags {
        height: 75px;
        max-height: 75px;
    }

    .contentMainCategory {
        max-height: 360px;
        overflow: auto;
        height: 360px;
    }
</style>
<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-plus-circle icon-insert "></i>
    <span class="modal-title " id="modal-title"> {{'MLP_CURD_TAB_FILE_TITLE_ADD_FILE'|translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addformfile" class="form-horizontal" method="post" ng-validate="validationOptionsFile">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3 pl-0 require"><i class="fa fa-file"></i>&nbsp;{{'COM_FILE' | translate}}</label>
                            <div class="col-md-9 pr-0 pl-0">
                                <div class="input-group input-file">
                                    <i class="fa fa-upload"></i>
                                    <input class="form-control border-left-4radius inputFileMore pl30" name="File" placeholder="{{'COM_FILE' | translate}}..."></>
                                    <span class="input-group-btn">
                                        <span class="btn btn-default btn-choose" onclick="$(this).parent().find('input[type=file]').click();">Browse</span>
                                        <input class="form-control" custom-on-change="loadFile" onchange="$('.inputFileMore').val($(this).val().split('\\').pop());" style="display: none;" type="file">
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 pl-0"><i class="fas fa-key"></i>&nbsp;{{'MLP_TAB_FILE_CURD_LBL_TAG' | translate}}</label>
                            <div class="col-md-9 pr-0 pl-0">
                                <tags-input add-on-blur="true"  add-on-enter="true" class="tag-wareHouseFile" use-strings="true" min-length="0" placeholder="{{'MLP_TAB_FILE_CURD_LBL_TAG' | translate}}" ng-model="model.Tags"></tags-input>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3 pl-0"><i class="fas fa-sort-numeric-up"></i>&nbsp;{{'MLP_TAB_FILE_CURD_LBL_NUMBER_DOCUMENT'|translate}}</label>
                            <div class="col-md-9 pr-0 pl-0">
                                <input class="form-control" ng-model="model.NumberDocument" name="NumberDocument" placeholder="{{'MLP_TAB_FILE_CURD_LBL_NUMBER_DOCUMENT' | translate}}..." num-thousand='true' awnum num-int='21' />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 pl-0"><i class="far fa-sticky-note"></i>&nbsp;{{'MLP_TAB_FILE_CURD_LBL_WHS_NOTE' | translate}}</label>
                            <div class="col-md-9 pr-0 pl-0">
                                <textarea class="form-control" ng-model="model.Desc" rows="4" placeholder="{{'MLP_TAB_FILE_CURD_LBL_WHS_NOTE' | translate}}..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-7">
                            <div class="panel panel-default boder-table br-none no-boxshadow">
                                <div class="panel-heading">
                                    <h4 class="bold">
                                        {{'MLP_P_CATEGORY' | translate}}
                                        <span class="text-danger fs8">&nbsp;&nbsp;&nbsp;&nbsp; {{'MLP_P_LINK' | translate}}</span>
                                        <span class="badge-customer badge-customer-success position-absolute bold" style="right:25px"><i class="fa fa-check-square-o inline"></i>&nbsp;1</span>
                                    </h4>
                                </div>
                                <div class="panel-body scroller-sm-fade contentMainCategory">
                                    <div id="treeDivCategory" tree="ctr.treeInstance" js-tree="treeConfig" should-apply="true" ng-model="treeDataCategory" tree-events-obj="treeEvents"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="col-md-12 pr-0">
                                <style>
                                    #tblDataFolder_info {
                                        display: none;
                                    }
                                </style>
                                <table class="table dataTable table-hover table-striped"
                                       datatable
                                       dt-options="dtOptions"
                                       dt-columns="dtColumns"
                                       dt-instance="dt.dtInstance"
                                       id="tblDataFolder"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="btn-group pull-right actions d-flex mr25">
        <div class="text-center ">
            <a ng-click="submit()" class="btn btn-icon-only btn-circle btn-outline green-custom">
                <span><i class="fa fa-save"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SAVE' | translate}}</p>
        </div>
    </div>
</div>
