<style>
    @media(max-width:1200px) {
        .modal-70 {
            width: 80% !important;
        }
    }

    @media (min-width:1201) (max-width:1500px) {
        .modal-70 {
            width: 70% !important;
        }
    }

    @media(min-width:1501px) {
        .modal-70 {
            width: 60% !important;
        }
    }
</style>
<div ng-controller="more">
    <div class="row ">
        <div class="col-md-6 pull-left">
            <label class="control-label">{{'MLP_CURD_SEARCH_LBL_CHILD_PRODUCT' | translate}}</label>
            <div class='input-group date'>
                <input type='text' class="form-control input-date" ng-model="model.AttributeCode" placeholder="{{'MLP_CURD_SEARCH_TXT_CHILD_PRODUCT' | translate}}..." ng-text-change="search()" ng-change="search()" />
                <span class="input-group-btn">
                    <button type="button" ng-click="model.AttributeCode=''; search()" class="btn btn-default no-shadow start-date">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </span>
            </div>
        </div>
        <div class="col-md-6">
            <div class="btn-group pull-right pt20 actions d-flex">
                <div class="text-center pr10">
                    <a class="btn btn-icon-only btn-circle btn-outline green-custom" ng-click="add();isAdd==true">
                        <span><i class="fa fa-plus"></i></span>
                    </a>
                    <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_ADD' | translate}}</p>
                </div>
                <div class="text-center">
                    <a class="btn btn-icon-only btn-circle btn-outline green-custom" onclick="$(this).parent().find('input[type=file]').click();" ng-disabled="ProductID==''">
                        <span><i class="fa fa-file-excel-o"></i></span>
                    </a>
                    <input class="form-control" id="File" custom-on-change="loadFile" onchange="$('.inputFile').val($(this).val().split('\\').pop());" style="display: none;" type="file" accept=".xlsx, .xls">
                    <p class="text-underline fs9 mb5 pt3">{{'COM_UPLOAD' | translate}}</p>
                </div>
            </div>
        </div>
    </div>
    <table class="table dataTable table-hover table-striped"
           datatable
           dt-options="dtOptions"
           dt-columns="dtColumns"
           dt-instance="dtInstance"
           id="tblDataMore"></table>
</div>
