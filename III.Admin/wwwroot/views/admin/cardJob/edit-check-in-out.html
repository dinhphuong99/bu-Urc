<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-edit icon-edit "></i>
    <span class="modal-title " id="modal-title">{{'Ca làm việc' | translate}} {{shiftCode}}</span>
</div>
<div class="modal-body" id="modal-body">
    <div class="portlet-body form">
        <form name="addCheckInOut" class="form-horizontal" method="post" ng-validate="validationOptionsShiftLog">
            <div class="form-body pt-0 pb-0">
                <div class="col-lg-9">
                    <div class="row">
                        <div class="form-group">
                            <div class="col-lg-12">
                                <div class="col-md-6 pl-0">
                                    <label class="control-label mt5 require">{{'Thời gian check in' | translate}}</label>
                                    <div class="input-group date" id="chkinTime">
                                        <input ng-model="model.ChkinTime" class="form-control" name="ChkinTime" type="text" placeholder="{{'Thời gian check in' | translate}}..." />
                                        <span class="input-group-addon">
                                            <span class="fa fa-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <label class="control-label mt5 require">{{'Địa điểm checkin' | translate}}</label>
                                <div class="input-group">
                                    <input ng-model="model.ChkinLocationTxt" class="form-control br4" name="ChkinLocationTxt" type="text" placeholder="{{'Địa điểm check in' | translate}}..." />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-lg-12">
                                <div class="col-md-6 pl-0">
                                    <label class="control-label mt5 require">{{'Thời gian check out' | translate}}</label>
                                    <div class="input-group date" id="chkoutTime">
                                        <input ng-model="model.ChkoutTime" class="form-control" name="ChkoutTime" type="text" placeholder="{{'Thời gian check out' | translate}}..." />
                                        <span class="input-group-addon">
                                            <span class="fa fa-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <label class="control-label mt5 require">{{'Địa điểm check out' | translate}}</label>
                                <div class="input-group">
                                    <input ng-model="model.ChkoutLocationTxt" class="form-control br4" name="ChkoutLocationTxt" type="text" placeholder="{{'Địa điểm check out' | translate}}..." />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="row pt-2 text-center">
                        <input id="FileChkIn" accept=".png,.jpg,.jpeg,.gif,.tif" type="file" style="display:none" />
                        <img id="imageIn" ng-click="loadImageCheckIn()" class="h-120" role="button" src="{{model.ChkinPicRealtime}}" alt="Hình ảnh" style="width:125px;"/>
                    </div>
                    <div class="row text-center pt-1">
                        <input id="FileChkOut" accept=".png,.jpg,.jpeg,.gif,.tif" type="file" style="display:none" />
                        <img id="imageOut" ng-click="loadImageCheckOut()" class="h-120" role="button" src="{{model.ChkoutPicRealtime}}" alt="Hình ảnh" style="width:125px;"/>
                    </div>
                </div>
                <div class="col-lg-12 pl-0">
                    <label class="control-label mt5">{{'CJ_TXT_NOTE' | translate}}</label>
                    <textarea class="form-control br4" placeholder="{{'CJ_TXT_NOTE' | translate}}" ng-model="model.Note" style="height:75px" />
                </div>
            </div>
            <div class="btn-group actions d-flex pr-3 pull-right pt-1">
                <div class="text-center">
                    <a class="btn btn-icon-only btn-circle btn-outline green-custom" ng-click="submit()" href="javascript:;">
                        <span><i class="fa fa-save"></i></span>
                    </a>
                    <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SAVE' | translate}}</p>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">

</div>
