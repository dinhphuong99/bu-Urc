<div class="row">
    <div class="row">
        <div class="col-md-12">
            <ul class="breadcrumb-title">
                <li>
                    <i class="fa fa-home " style="color:black;"></i>
                    <a class=" bold text text-underline" style="color:black;" href="#">{{'COM_BREAD_CRUMB_ASSET_OPERATE' | translate}}</a>
                    <span class="" style="color:black;">&gt;</span>
                </li>
                <li>
                    <a class=" bold text-underline" style="color:black;" href="/Admin/assetTransfer">{{'ASSET_CURD_COMBO_GROUP_VALUE' | translate}}</a>
                </li>
            </ul>
            <div class="btn-group actions pt5 pb-1 pull-right d-flex mr5">
                <div class="pr-2" ng-show="!isSearch" ng-click="showSearch()">
                    <button class="btn gold-custom br4">
                        <i class="fa fa-search"></i>
                        {{'COM_BTN_SEARCH'| translate}}
                    </button>
                </div>
                <div class="">
                    <button class="btn green-custom br4" ng-click="add()">
                        <i class="fa fa-plus"></i>
                        {{'COM_BTN_ADD'| translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="portlet light bordered input-search mb5" ng-show="isSearch">
        <div class="portlet-body">
            <div class="row pt5 mb5">
                <div class="col-md-12">
                    <div class="col-md-2">
                        <label class="fw600 text-underline ">{{'ASSET_LIST_COL_CODE' | translate}}</label>
                        <div class='input-group '>
                            <input ng-model="modelsearch.Ticketcode" class="form-control" type="text" placeholder="{{'ASSET_LIST_COL_CODE' | translate}}" ng-keydown="($event.keyCode == 13) && reloadNoResetPage1()" />
                            <span class="input-group-btn">
                                <button type="button" ng-click="modelsearch.Ticketcode='';" class="btn btn-default no-shadow end-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-2 pl-0 pr-0">
                        <label class="fw600 text-underline ">{{'COM_SET_TITLE_ADD9' | translate}}</label>
                        <!--<label class="fw600 text-underline">Từ ngày</label>-->
                        <div class='input-group '>
                            <input ng-model="modelsearch.Ticket" class="form-control" type="text" placeholder="{{'Từ khóa' | translate}}" ng-keydown="($event.keyCode == 13) && reloadNoResetPage1()" />
                            <span class="input-group-btn">
                                <button type="button" ng-click="modelsearch.Ticket='';" class="btn btn-default no-shadow end-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-3 pr-0">
                        <div class="col-md-6 pl-0">
                            <label class="fw600 text-underline ">{{'COM_SET_LIST_COL_CREATE_TIME' | translate}}</label>
                            <div class='input-group '>
                                <input ng-model="modelsearch.FromDate" class="form-control" type="text" placeholder="{{'COM_SET_TITLE_ADD9' | translate}}" id='fromdate' ng-keydown="($event.keyCode == 13) && reloadNoResetPage1()" />
                                <span class="input-group-btn">
                                    <button type="button" ng-click="modelsearch.FromDate=''" class="btn btn-default no-shadow end-date">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-6 pl-0">
                            <label class="fw600 text-underline">{{' COM_SET_CURD_OBJ_LEVEL1' | translate}}</label>
                            <div class='input-group '>
                                <input ng-model="modelsearch.ToDate" class="form-control" type="text" placeholder="{{' COM_SET_CURD_OBJ_LEVEL1' | translate}}" id='todate' ng-keydown="($event.keyCode == 13) && reloadNoResetPage1()" />
                                <span class="input-group-btn">
                                    <button type="button" ng-click="modelsearch.ToDate=''" class="btn btn-default no-shadow end-date">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 pl-0 pr-0" style="width: 14%;">
                        <label class="fw600 text-underline">&nbsp;{{'ASSET_LINK_ATTRCODE' | translate}}</label>
                        <div class='input-group '>
                            <ui-select tagging ng-model="modelsearch.DepartTransf" theme="bootstrap">
                                <ui-select-match placeholder="{{'ASSET_LINK_ATTRCODE' | translate}}">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="x.Code as x in ListDonvichuyen | filter: $select.search">
                                    {{x.Name}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="modelsearch.DepartTransf='';" class="btn btn-default no-shadow">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label class="fw600 text-underline">&nbsp;{{'ASSET_LINK_ATTRUNIT' | translate}}</label>
                        <div class='input-group '>
                            <ui-select tagging ng-model="modelsearch.DepartReceived">
                                <ui-select-match placeholder="{{'ASSET_LINK_ATTRUNIT' | translate}}">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="x.Code as x in ListDonvinhan | filter: $select.search">
                                    {{x.Name}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="modelsearch.DepartReceived='';" class="btn btn-default no-shadow">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-1 pr-0 pl-0 pt10">
                        <div class="btn-group actions d-flex mr5">
                            <div class="text-center pr10 pl10">
                                <a data-dismiss="modal" ng-click="search()" class="btn btn-icon-only btn-circle btn-outline purple-custom">
                                    <span><i class="fa fa-search"></i></span>
                                </a>
                                <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>
                            </div>
                        </div>
                    </div>
                    <i ng-click="showSearch()" class="fas fa-angle-up pull-right h28 w28 close-input-search hide-search-more-line" role="button" title="Ẩn tìm kiếm" style="margin-right: 20px !important;"></i>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="tabbable">
    <uib-tabset active="active">
        <uib-tab index="0" heading="{{'COM_TICKET_TRANSFER' | translate}}">
            <div ng-include="'../views/admin/assetTransfer/TicketTransfer.html'"></div>
        </uib-tab>
        <uib-tab index="1" heading="{{'ASSET_TRANSFER_TITLE' | translate}}">
            <div ng-include="'../views/admin/assetTransfer/AssetTransfer.html'"></div>
        </uib-tab>
    </uib-tabset>
</div>
