<div class="table-toolbar" ng-show="IsTranslate">
    <div class="row">
        <div class="col-md-12">
            <!--<h1 class="bold mb-0">{{'IN_TITLE_INVENTORY' | translate}}</h1>-->
            <ul class="breadcrumb-title">
                <li>
                    <i class="fa fa-home " style="color:black;"></i>
                    <a class=" bold text text-underline" style="color:black;" href="#">{{'COM_BREAD_CRUMB_STORE' | translate}}</a>
                    <span class="" style="color:black;">&gt;</span>
                </li>
                <li>
                    <a class=" bold text-underline" style="color:black;" href="Admin/Inventory">{{'IN_LINK_INVENTORY' | translate}}</a>
                </li>
            </ul>
            <div class="btn-group pt5 pb-1 pull-right actions d-flex">
                <div class="pr-2" ng-show="!isSearch" ng-click="showSearch()">
                    <button class="btn gold-custom br4">
                        <i class="fa fa-search"></i>
                        {{'COM_BTN_SEARCH'| translate}}
                    </button>
                </div>
                <div class="">
                    <button class="btn red-custom br4" ng-click="exportExcel()">
                        <i class="fa fa-file-excel-o"></i>
                        {{'COM_BTN_EXCEL'| translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="portlet light bordered input-search mb5" ng-show="isSearch">
        <div class="portlet-body">
            <div class="row pt5 mb5">
                <div class="col-md-3">
                    <label class="fw600 text-underline">{{'IN_CURD_LBL_SEARCH_PRODUCT_QR_CODE' | translate}}</label>
                    <div class='input-group '>
                        <input ng-model="model.ProductQrCode" class="form-control" type="text" placeholder="{{'IN_CURD_TXT_SEARCH_PRODUCT_QR_CODE' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.ProductQrCode=''" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="fw600 text-underline">{{'IN_CURD_LBL_SEARCH_PRODUCT_CODE' | translate}}</label>
                    <div class="input-group">
                        <ui-select tagging ng-model="model.ProductCode" theme="bootstrap" on-select="reload()">
                            <ui-select-match placeholder="{{'IN_CURD_TXT_SEARCH_PRODUCT_CODE' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices repeat="x.Code as x in listProductCode | filter: $select.search">
                                {{x.Name}}
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.ProductCode=''" class="btn btn-default no-shadow" style="">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <label class="fw600 text-underline">{{'IN_CURD_LBL_SEARCH_LOT_PRODUCT_CODE' | translate}}</label>
                    <div class="input-group">
                        <ui-select tagging ng-model="model.LotProductCode" theme="bootstrap" on-select="reload()">
                            <ui-select-match placeholder="{{'IN_CURD_TXT_SEARCH_LOT_PRODUCT_CODE' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices repeat="x.Code as x in listLotProductCode | filter: $select.search">
                                {{x.Name}}
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.LotProductCode=''" class="btn btn-default no-shadow" style="">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <label class="fw600 text-underline">{{'IN_CURD_LBL_SEARCH_STORE_CODE' | translate}}</label>
                    <div class="input-group">
                        <ui-select tagging ng-model="model.StoreCode" theme="bootstrap" on-select="reload()">
                            <ui-select-match placeholder="{{'IN_CURD_TXT_SEARCH_STORE_CODE' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices repeat="x.Code as x in stores | filter: $select.search">
                                {{x.Name}}
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.StoreCode=''" class="btn btn-default no-shadow" style="">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="btn-group pt20  actions d-flex">
                        <div class="text-center pr10">
                            <a class="btn btn-icon-only btn-circle btn-outline purple-custom" ng-click="search()">
                                <span><i class="fa fa-search"></i></span>
                            </a>
                            <p class="text-underline fs9 mb5 pt3 ">{{'COM_BTN_SEARCH' | translate}}</p>
                        </div>
                    </div>
                </div>
                <i ng-click="showSearch()" class="fas fa-angle-up pull-right h28 w28 close-input-search hide-search-more-line" role="button" title="Ẩn tìm kiếm" style="margin-right: 20px !important;"></i>
            </div>
        </div>
    </div>
</div>
<table class="table dataTable table-hover table-striped"
       datatable
       dt-options="dtOptions"
       dt-columns="dtColumns"
       dt-instance="dtInstance"
       id="tblData">
    <tfoot ng-if="sumQuantity>0">
        <tr>
            <th colspan="1" class=""></th>
            <th colspan="5" class="text-danger text-center">{{'IN_TXT_SUM' | translate}}</th>
            <th colspan="1" class=""><span class="text-success">{{sumQuantity | number : fractionSize}}</span></th>
            <th colspan="6" class=""></th>
        </tr>
    </tfoot>
</table>
