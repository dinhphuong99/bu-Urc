<style>
    .dataTables_wrapper .table-scrollable {
        border: 1px solid #e7ecf1 !important;
    }

    .groupUser .btn {
        margin: 10px 5px 10px 0;
        background: #fff;
        border-radius: 2px !important;
        padding: 2px 0px 2px 5px !important;
        min-width: 88px;
        font-size: 13px !important;
    }
    .help-block {
        color: #e73d4a;
    }
    @media(min-width:992px) and (max-width:1200px) {
        .modal-50 {
            width: 55% !important;
        }
    }

    @media(min-width:1200px) and (max-width:1500px) {
        .modal-50 {
            width: 50% !important;
        }
    }
</style>

<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-plus-circle icon-insert "></i>
    <span class="modal-title" id="modal-title">{{'TEAM_CURD_TITLE_ADD_TEAM' | translate}}</span>
</div>
<div class="modal-body" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="form-body pt-0">
                <div class="row pt5 mb5">
                    <div class="col-lg-4">
                        <!--Team Name-->
                        <label class="fw600 require text-underline">{{'TEAM_CURD_LBL_TEAMNAME' | translate}}</label>
                        <input ng-model="model.TeamName" name="TeamName" class="form-control" type="text" placeholder="{{'TEAM_CURD_TXT_TEAMNAME' | translate}}..." />
                    </div>
                    <div class="col-lg-4">
                        <!--Leader-->
                        <label class="fw600 text-underline require">{{'TEAM_CURD_LBL_LEADER' | translate}}</label>
                        <div class="input-group">
                            <ui-select tagging ng-model="model.Leader" theme="bootstrap" on-select="changleSelect('Leader')">
                                <ui-select-match placeholder="{{'TEAM_CURD_TXT_LEADER' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="x.Id as x in Leaders | filter: $select.search">
                                    {{x.Name}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.Leader=''" class="btn btn-default no-shadow" style="">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                        <span ng-show="errorLeader" class="label-color validation-message">
                            Người quản lý không được để trống
                        </span>
                    </div>
                    <div class="col-lg-4">
                        <!--Status-->
                        <label class="fw600 text-underline require">{{'TEAM_CURD_LBL_STATUS' | translate}}</label>
                        <div class="input-group">
                            <ui-select tagging ng-model="model.Status" theme="bootstrap"  on-select="changleSelect('Status')">
                                <ui-select-match placeholder="{{'TEAM_CURD_TXT_STATUS' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="x.Code as x in Statuss | filter: $select.search">
                                    {{x.Name}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.Status=''" class="btn btn-default no-shadow" style="">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                        <span ng-show="errorStatus" class="label-color validation-message">
                            Trạng thái không được để trống
                        </span>
                    </div>
                </div>
                <div class="row pt5 mb5">
                    <div class="col-lg-4">
                        <!--User-->
                        <label class="fw600 text-underline">{{'TEAM_CURD_LBL_USER' | translate}}</label>
                        <div class="input-group">
                            <ui-select tagging ng-model="model.User" theme="bootstrap" on-select="selectUser()">
                                <ui-select-match placeholder="{{'TEAM_CURD_TXT_USER' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="x.Id as x in Users | filter: $select.search">
                                    {{x.Name}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.User=''" class="btn btn-default no-shadow" style="">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row pt5 mb5">
                    <div class="col-lg-12">
                        <!--Member list-->
                        <label class="fw600 text-underline">{{'TEAM_CURD_LBL_MEMBER_LIST' | translate}}</label>
                        <div class="col-lg-12 groupUser">
                            <button type="button" class="btn" ng-repeat="x in Members">
                                <i class="fa fa-times float-right" aria-hidden="true" ng-click="removeUser($index)"></i>{{x.Name}}
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row pt5 mb5">
                    <div class="col-lg-12">
                        <!--Mô tả-->
                        <label class="fw600 text-underline">{{'TEAM_CURD_LBL_DESCRIPTION' | translate}}</label>
                        <textarea ng-model="model.Description" class="form-control" type="text" placeholder="{{'TEAM_CURD_TXT_DESCRIPTION' | translate}}..." cols="5" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="text-center pr35 pull-right" ng-click="submit()" href="javascript:;">
                    <a class="btn btn-icon-only btn-circle btn-outline green-custom">
                        <span><i class="fa fa-save"></i></span>
                    </a>
                    <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SAVE' | translate}}</p>
                </div>
            </div>
        </form>
    </div>
</div>
