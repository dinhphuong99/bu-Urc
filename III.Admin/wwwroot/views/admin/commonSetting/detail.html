<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fas fa-list" style="padding-top:8px"></i>
    <span class="modal-title" id="modal-title"> {{'COM_CURD_DETAIL_TITLE_SET' | translate}}&nbsp;<span>'{{model.GroupNote}}'</span></span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal" method="post">
            <div class="form-body pt5">
                <div class="form-group">
                    <div class="col-md-5 row">
                        <label class="text-underline">{{'COM_CURD_LBL_VALUE_SET' | translate}}</label>
                        <input type="text" class="form-control" ng-model="model.ValueSet" name="ValueSet" placeholder="{{'COM_CURD_LBL_VALUE_SET' | translate}}..." />
                    </div>
                    <div class="col-md-4">
                        <label class="text-underline">{{'COM_CURD_LBL_TYPE_SET' | translate}}</label>
                        <div class="input-group">
                            <ui-select tagging ng-model="model.Type" theme="bootstrap">
                                
                                <ui-select-match placeholder="{{'COM_CURD_LBL_TYPE_SET' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="x.Code as x in listDataType | filter: $select.search">
                                    {{x.Name}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.Type=''" class="btn btn-default no-shadow" style="">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-3 pt20">
                        <div class="btn-group actions d-flex">
                            <div class="text-center">
                                <a class="btn btn-icon-only btn-circle btn-outline green-custom" ng-click="add()">
                                    <span><i class="fa fa-plus"></i></span>
                                </a>
                                <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_ADD' | translate}}</p>
                            </div>
                            <div class="text-center pl10">
                                <a class="btn btn-icon-only btn-circle btn-outline blue-custom" ng-click="edit()">
                                    <span><i class="fa fa-pencil"></i></span>
                                </a>
                                <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_EDIT' | translate}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <table class="table dataTable table-bordered table-hover table-striped" 
                           datatable
                           dt-options="dtOptions"
                           dt-columns="dtColumns"
                           dt-instance="dtInstance"
                           id="tblDataDetail"></table>
                </div>
            </div>
        </form>
    </div>
</div>
