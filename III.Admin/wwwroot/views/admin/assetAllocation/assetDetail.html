<div ng-controller="assetDetail">
    <div class="table-toolbar">
        <form name="addformAsset" class="form-horizontal " method="post" ng-validate="validationOptionsAssetAttribute">
            <div class="form-group" style="margin-top:-10px;">
                <div class="col-md-5">
                    <div class="form-group" ng-class="{ 'has-error': errorAssetCode}">
                        <div class="col-md-12">
                            <label class="control-label require">{{'ASSET_ALLO_LBL_ASSET' | translate}}</label>
                        </div>
                        <div class="col-md-12">
                            <div class="input-group">
                                <ui-select tagging ng-model="modelAsset.AssetCode" theme="bootstrap" ng-change="changleSelectDetail('AssetCode',modelAsset.AssetCode)">
                                    <ui-select-match placeholder="{{'ASSET_ALLO_LBL_ASSET' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                    <ui-select-choices repeat=" x.Code as x in listAsset | filter: $select.search">
                                        {{x.Name}}
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                            <span ng-show="errorAssetCode" class="label-color validation-message">
                                {{'ASSET_ALLO_VALIDATE_ASSET' | translate}}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-1 pr-0 pl-0">
                    <div class="form-group">
                        <div class="col-md-12">
                            <label class="control-label require">{{'ASSET_ALLO_LBL_QUANTITY' | translate}}</label>
                        </div>
                        <div class="col-md-12">
                            <div class="input-group">
                                <input type="text" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57" class="form-control" num-thousand='true' awnum num-int='21' ng-model="modelAsset.Quantity" name="Quantity" placeholder="{{'ASSET_ALLO_LBL_QUANTITY' | translate}}..." />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 pr-0">
                    <div class="form-group" ng-class=" {'has-error': errorBoxCode}">
                        <div class="col-md-12 ">
                            <label class="control-label ">{{'ASSET_ALLO_LBL_STT' | translate}}</label>
                        </div>
                        <div class="col-md-12">
                            <div class="input-group">
                                <ui-select ng-model="modelAsset.Status" theme="bootstrap" ng-change="changeSelect('Status',modelAsset.Status)">
                                    <ui-select-match placeholder="{{'ASSET_ALLO_LBL_STT' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                    <ui-select-choices repeat="x.Code as x in listStatusAsset  | filter: $select.search">
                                        {{x.Name}}
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                            <span ng-show="errorBoxCode" class="label-color validation-message">
                                {{'ASSET_ALLO_STATUS_DOES_NOT_BE_DISMISSED' | translate}}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 pr-0">
                    <div class="form-group">
                        <div class="col-md-12">
                            <label class="control-label ">{{'ASSET_ALLO_NOTE' | translate}}</label>
                        </div>
                        <div class="col-md-12 pr-0">
                            <input type="text" class="form-control" ng-model="modelAsset.Note" name="title" placeholder="{{'ASSET_ALLO_NOTE' | translate}}..." />
                        </div>
                    </div>
                </div>
                <div class="col-md-1 pt5">
                    <div class="btn-group pull-right actions d-flex mt25">
                        <div class="text-center ">
                            <p class="text-underline fs9 mb5 pt3" ng-click="addAsset()" style="font-size: 12px !important;color: #428bca;"> {{'Thêm' | translate}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <table class="table dataTable table-hover table-striped"
               datatable
               dt-options="dtOptions"
               dt-columns="dtColumns"
               dt-instance="dtInstance"
               id="tblDataAllocDetail"></table>
    </div>
</div>
