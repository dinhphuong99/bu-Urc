<div class="portlet-body" style="padding:10px">
    <div class="table-toolbar">
        <div class="col-md-2" style="padding-left:0">
            <label>Mã công ty</label>
            <div class="bs-component">
                <div class="input-group date pick-date" id="">
                    <input type="text" class="form-control"  ng-model="model.Ma" name="Code" placeholder="Nhập mã công ty" />
                    <span class="input-group-btn">
                        <button type="button" ng-click="model.Ma = undefined" class="btn btn-default no-shadow">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-md-3" style="padding-left:0">
            <label>Tên công ty</label>
            <div class="bs-component">
                <div class="input-group date pick-date" id="">
                    <input type="text" class="form-control"  ng-model="model.Ten" name="Code" placeholder="Nhập tên công ty"/>
                    <span class="input-group-btn">
                        <button type="button" ng-click="model.Ten = undefined" class="btn btn-default no-shadow">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
            <div class="col-md-3" style="padding-left:0">
                <div class="form-group">
                    <label>Số điện thoại</label>
                    <div class="bs-component">
                        <div class="input-group date pick-date" id="">
                            <input type="text" class="form-control"  ng-model="model.Key" name="Name" placeholder="Nhập số điện thoại"/>
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.Key = undefined" class="btn btn-default no-shadow">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        <div class="col-md-2" style="padding-left:0">
            <button class="btn btn-primary" style="margin-top: 26px; border-radius:5px !important;" ng-click="reload()"><i class="fa fa-search"></i> Tìm kiếm </button>
        </div>
            <div class="col-md-2" style="padding-right:0">

                <div class="btn-group pull-right actions" style="margin-top:26px;">               
                    <a class="btn btn-danger" ng-click="add()" title="Thêm mới"><i class="fa fa-plus"></i> Thêm mới</a>                                       
                    <!--<a class="btn btn-circle btn-icon-only btn-default" ng-click="deleteChecked()" style="background: #ec4e56; color: white;"><i class="fa fa-lock"></i></a>                    
                    <a class="btn btn-circle btn-icon-only btn-default" ng-click="reload()" title="Refresh data"><i class="fa fa-refresh"></i></a>-->
                </div>
            </div>

    </div>
    <div class="col-md-12" style="padding:10px; background:white">
        <table class="table dataTable table-hover table-striped"
               datatable
               dt-options="dtOptions"
               dt-columns="dtColumns"
               dt-instance="dtInstance"
               id="tblResourceData"></table>
    </div>
</div>
