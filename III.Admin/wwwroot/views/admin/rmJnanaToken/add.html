<div class="modal-header">
    <img class="close icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-plus-circle icon-insert "></i>
    <div class="modal-title custom-title " id="modal-title">{{'RMJT_CURD_TITLE_ADD' | translate}}</div>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal userFormAreaHeader" method="post" ng-validate="validationOptions">
            <div class="form-body">
                <div class="form-group">
                    <label class="control-label col-md-4 text-left"><i class="glyphicon glyphicon-user"></i>{{'RMJT_CURD_LBL_EMAIL' | translate}}</label>
                    <div class="col-md-8">
                        <div class="input-group2">
                            <input type='text' id="FromDate" class="form-control" ng-model="model.Description" name="Descriptionz" placeholder="{{'RMJT_CURD_TXT_EMAIL' | translate}}" />
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <label class="control-label col-md-4 text-left"><i class="glyphicon glyphicon-phone"></i>{{'RMJT_CURD_LBL_KEY' | translate}}</label>
                    <div class="col-md-8">
                        <div class="input-group2">
                            <input type='text' id="ToDate" class="form-control" ng-model="model.Key" name="Keyz" placeholder="{{'RMJT_CURD_LBL_KEY' | translate}}" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4 text-left"><i class="glyphicon glyphicon-user"></i> {{'RMJT_CURD_LBL_LIMIT_REQUEST' | translate}}</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="model.Limit" name="Limitz" placeholder="{{'RMJT_CURD_TXT_LIMIT_REQUEST' | translate}}" />
                    </div>

                </div>
                <div class="form-group">
                    <label class="control-label col-md-4 text-left"><i class="fa fa-car" aria-hidden="true"></i>{{'RMJT_CURD_LBL_SERVICE' | translate}}</label>
                    <div class="col-md-8">
                        <div class="input-group" style="width:100%">
                            <ui-select ng-model="model.Service_type" class="" style="width: 100%;" name="Service_typez" ng-required="true" ui-select-required>
                                <ui-select-match placeholder="{{'RMJT_CURD_TXT_SERVICE' | translate}}...">{{$select.selected.value}}</ui-select-match>
                                <ui-select-choices repeat="x.Type as x in names2 | filter:$select.value">
                                    {{x.value}}
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <a data-dismiss="modal" class="btn btn-red" href="javascript:;" ng-click="cancel()">
        {{'COM_BTN_CANCEL' | translate}}
    </a>
    <button ng-click="submit()" class="btn btn-green mr5" href="javascript:;">
        {{'COM_BTN_ADD' | translate}}
    </button>
</div>
