<div ng-controller="trade_relationship">
    <div class="table-toolbar">
        <form name="relationship">
            <div class="row">
                <div class="col-md-3 mt5">
                    <div class="input-group">
                        <ui-select tagging ng-model="model.ProductCode" theme="bootstrap" on-select="changleSelect('Area')">
                            <ui-select-match placeholder="{{'MP_RACE ' | translate}}...">{{$select.selected.Code}}</ui-select-match> 
                            <ui-select-choices repeat="x.Code as x in Products | filter: $select.search">
                                {{x.Code}}
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.ProductCode=''" class="btn btn-default no-shadow" style="">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3 mt5">
                    <div class="input-group">
                        <ui-select tagging ng-model="model.Brand" theme="bootstrap" on-select="changleSelect('Area')" ng-if="Role='DISTRIBUTOR'">
                            <ui-select-match placeholder="{{' MP_BRAND' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices repeat="x.Code as x in Brands | filter: $select.search">
                                {{x.Name}}
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Brand=''" class="btn btn-default no-shadow" style="">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3 mt5" >
                    <div class="input-group">
                        <ui-select tagging ng-model="model.Seller" theme="bootstrap" ng-disabled="IsDisableSeller">
                            <ui-select-match placeholder="{{'MP_NPP ' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices repeat="x.Seller as x in Distributors | filter: $select.search">
                                {{x.Role}}{{x.Name}}
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Seller=''" class="btn btn-default no-shadow" style="">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 mt5">
                    <input class="form-control" ng-model="model.CostBuy" type="text" placeholder="{{'MP_PRICE' | translate}}..." /> 
                </div>
                <div class="col-md-3 mt5">
                    <input class="form-control" ng-model="model.CostSell" type="text" placeholder="{{'MP_PRICE_COMMERCE' | translate}}..." /> 
                </div>
                <div class="col-md-6 text-right mt5" ng-if="IsAdd==true">
                    <a ng-click="submit()" class="btn br4 btn-green">
                        <span class=""><i class="fa fa-plus"></i>{{'MP_ADD_NEW' | translate}} </span> 
                    </a>
                </div>
                <div class="col-md-6 text-right mt5" ng-if="IsAdd==false">
                    <a ng-click="update()" class="btn br4 btn-green">
                        <span class=""><i class="fa fa-save"></i>{{' COM_BTN_SAVE' | translate}} </span>
                    </a>
                    <a ng-click="cancelUpdate()" class="btn br4 btn-red">
                        <span class=""><i class="fa fa-life-saver"></i>{{'COM_BTN_CANCEL ' | translate}} </span> 
                    </a>
                </div>
            </div>
        </form>
    </div>
    <table class="table dataTable table-hover table-striped"
           datatable
           dt-options="dtOptions"
           dt-columns="dtColumns"
           dt-instance="dtInstance"
           id="tblDataIndex"></table>
</div>
