<div class="portlet-body">
    <div class="table-toolbar">
        <div class="row">

        </div>
        <div class="row" style="padding-bottom:15px">
            <div class="col-md-3">
                <label> {{'RMVBC_CURD_LBL_SEARCH_KEY' | translate}}</label>
                <div class="bs-component">
                    <div class="input-group date pick-date" id="">
                        <input type="text" class="form-control" ng-model="model.Key" name="Name" />

                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Key = undefined" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>

                </div>
            </div>
            <!--<div class="col-md-3">
                <div class="form-group">                    
                    <input type="text" class="form-control" placeholder="&#x1F50D; Biển số xe" ng-model="model.Key2" name="Name"  />
                </div>
            </div>-->

            <div class="col-md-3">
                <label>{{'RMVBC_CURD_LBL_SEARCH_STATUS' | translate}}</label>
                <div class="input-group" style="width:100%;">
                    <!--<input type="text" class="form-control" placeholder="Tìm nhà xe ..." ng-model="model.Key" name="Name" ng-change="reload()" />-->
                    <ui-select ng-model="model.Key3" class="" style="width: 100%;">
                        <ui-select-match placeholder="{{'RMVBC_CURD_TXT_SEARCH_STATUS' | translate}}">{{$select.selected.value}}</ui-select-match>
                        <ui-select-choices repeat="x.status as x in typeC | filter:$select.value">
                            {{x.value}}
                        </ui-select-choices>
                    </ui-select>
                    <span class="input-group-btn">
                        <button type="button" ng-click="model.Key = undefined" class="btn btn-default no-shadow">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-md-3" style="padding-top:26px">
                <button class="btn btn-primary" style=" border-radius:5px !important;" ng-click="reload()"><i class="fa fa-search"></i> {{'COM_BTN_SEARCH' | translate}} </button>

            </div>
            <div class="btn-group pull-right actions" style="padding-top:26px;">
                <a class="btn btn-danger" ng-click="add()" title="Thêm mới"><i class="fa fa-plus"></i> {{'COM_BTN_ADD'| translate}}</a>

            </div>
          

    </div>
    </div>

    <div class="col-md-12" style="padding:10px; background:white">
        <table class="table dataTable table-hover table-striped"
               datatable
               dt-options="dtOptions"
               dt-columns="dtColumns"
               dt-instance="dtInstance"
               id="tblResourceData" style="width:100%"></table>
    </div>
   
</div>
