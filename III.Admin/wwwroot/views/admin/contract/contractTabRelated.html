<div ng-controller="contractTabRelated" class="br4">
    <form name="search" method="post">
        <div class="col-lg-3 col-md-3">
            <div class="form-group">
                <label class="control-label require">{{'CONTRACT_TAB_RELATED_LBL_CPNTRACT_CODE'|translate}}</label>
                <div class="input-group">
                    <ui-select tagging ng-model="model.ContractCode" theme="bootstrap" on-select="changleSelect('ContractCode')">
                        <ui-select-match placeholder="{{'CONTRACT_TAB_RELATED_LBL_CPNTRACT_CODE'|translate}}..">{{$select.selected.Name}}</ui-select-match>
                        <ui-select-choices repeat="x.Code as x in listContract | filter: $select.search">
                            {{x.Name}}
                        </ui-select-choices>
                    </ui-select>
                    <span class="input-group-btn">
                        <button type="button" ng-click="model.ContractCode=''" class="btn btn-default no-shadow">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                </div>
                <span ng-show="errorContractCode" class="label-color validation-message">
                    {{'CONTRACT_TAB_RELATED_ERR_CPNTRACT_CODE'|translate}}
                </span>
            </div>
        </div>
        <div class="col-lg-3 col-md-3">
            <label class="control-label require">{{'CONTRACT_TAB_RELATED_LBL_RELATIVE'|translate}}</label>
            <div class="input-group">
                <ui-select tagging ng-model="model.Relative" theme="bootstrap" on-select="changleSelect('Relative')">
                    <ui-select-match placeholder="{{'CONTRACT_TAB_RELATED_LBL_RELATIVE'|translate}}...">{{$select.selected.Name}}</ui-select-match>
                    <ui-select-choices repeat="x.Code as x in listRelative | filter: $select.search">
                        {{x.Name}}
                    </ui-select-choices>
                </ui-select>
                <span class="input-group-btn">
                    <button type="button" ng-click="addCommonSettingContractRelative()" class="btn no-shadow  green-custom" style="">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </span>
            </div>
            <span ng-show="errorRelative" class="label-color validation-message">
                {{'CONTRACT_TAB_RELATED_ERR_RELATIVE'|translate}}
            </span>
        </div>
        <div class="col-md-6">
            <div class="btn-group d-flex actions pt20">

                <div class="mr10 pr-0" ng-if="model.Id==''">
                    <button class="btn green-custom custom-width-button" ng-click="add()" style="border-radius: 0px !important">
                        <i class="fa fa-plus"></i>
                        {{'COM_BTN_ADD' | translate}}
                    </button>
                </div>

                <div class="mr10 pr-0" ng-if="model.Id!=''">
                    <button class="btn green-custom custom-width-button" ng-click="resetInput()" style="border-radius: 0px !important">
                        <i class="fa fa-close"></i>
                        {{'CONTRACT_BTN_CLOSED' | translate}}
                    </button>
                    <button class="btn green-custom custom-width-button ml-1" ng-click="edit()" style="border-radius: 0px !important">
                        <i class="fa fa-save"></i>
                        {{'COM_BTN_SAVE' | translate}}
                    </button>
                </div>

                <!--<div class="text-center pr10" ng-if="model.Id==''">
                    <a class="btn btn-icon-only btn-circle btn-outline green-custom" ng-click="add()">
                        <span><i class="fa fa-plus"></i></span>
                    </a>
                    <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_ADD' | translate}}</p>
                </div>-->
                <!--<div class="text-center pr10" ng-if="model.Id!=''">
                    <a class="btn btn-icon-only btn-circle btn-outline red-custom " ng-click="resetInput()">
                        <span><i class="fa fa-close"></i></span>
                    </a>
                    <p class="text-underline fs9 mb5 pt3 ">{{'CONTRACT_BTN_CLOSED' | TRANSLATE}}</p>
                </div>-->
                <!--<div class="text-center" ng-if="model.Id!=''">
                    <a class="btn btn-icon-only btn-circle btn-outline green-custom " ng-click="edit()">
                        <span><i class="fa fa-save"></i></span>
                    </a>
                    <p class="text-underline fs9 mb5 pt3">
                        {{'COM_BTN_SAVE' | translate}}
                    </p>
                </div>-->
            </div>
        </div>
    </form>
    <table class="table dataTable table-hover table-striped"
           datatable
           dt-options="dtOptions"
           dt-columns="dtColumns"
           dt-instance="dtInstance"
           id="tblDataContractRelated"></table>
</div>
