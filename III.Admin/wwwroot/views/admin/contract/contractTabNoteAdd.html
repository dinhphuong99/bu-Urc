<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-plus-circle icon-insert"></i>
    <span class="modal-title" id="modal-title">{{'CONTRACT_CURD_TAB_NOTE_CURD_TITLE_ADD_NOTE' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addformNote" class="form-horizontal" method="post" ng-validate="validationOptionsContractNote">
            <div class="form-body">
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-barcode" aria-hidden="true"></i>
                        <label class="control-label require">{{'CONTRACT_CURD_TAB_NOTE_CURD_LBL_TITLE' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="model.Title" name="Title" placeholder="{{'CONTRACT_CURD_TAB_NOTE_CURD_TXT_TITLE' | translate}}..." />
                    </div>
                </div>
                <!--<div class="form-group">
                    <div class="col-md-4">
                        <i class="fas fa-tag" aria-hidden="true"></i>
                        <label class="control-label require">{{'CONTRACT_CURD_TAB_NOTE_CURD_LBL_TAG' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="model.Tags" name="Tags" placeholder="{{'CONTRACT_CURD_TAB_NOTE_CURD_TXT_TAG' | translate}}..." />
                    </div>
                </div>-->
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-comment" aria-hidden="true"></i>
                        <label class="control-label ">{{'CONTRACT_CURD_TAB_NOTE_CURD_LBL_NOTE' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <textarea name="Note" rows="5" class="form-control" ng-model="model.Note" type="text" placeholder="{{'CONTRACT_CURD_TAB_NOTE_CURD_TXT_NOTE' | translate}}..."></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="btn-group pull-right actions d-flex mr20">
        <div class="pr10 text-center">
            <a data-dismiss="modal" ng-click="cancel()" class="btn btn-icon-only btn-circle btn-outline red-custom">
                <span><i class="glyphicon glyphicon-remove"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_CANCEL' | translate}}</p>
        </div>
        <div class="text-center">
            <a ng-click="submit()" class="btn btn-icon-only btn-circle btn-outline green-custom">
                <span><i class="fa fa-save"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SAVE' | translate}}</p>
        </div>
    </div>
</div>
