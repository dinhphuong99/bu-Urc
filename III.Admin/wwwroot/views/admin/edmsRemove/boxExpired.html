<div ng-controller="boxExpired" style="margin-top: -5px;">
    <div class="table-toolbar">
        <div class="row pt5 mb5">
            <div class="col-md-3">
                <label class="fw600 text-underline">{{'EDMSR_TAB_BOX_EXPIRED_LBL_TEXT' | translate}}</label>
                <div class="input-group">
                    <input ng-model="model.Text" class="form-control" type="text" placeholder="{{'EDMSR_TAB_BOX_EXPIRED_TXT_TEXT' | translate}}.." ng-keydown="($event.keyCode == 13) && reload()" />
                    <span class="input-group-btn">
                        <button type="button" ng-click="model.Text='';" class="btn btn-default no-shadow">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-md-3">
                <label class="fw600 text-underline">{{'EDMSR_TAB_BOX_EXPIRED_LBL_FROMDATE' | translate}}</label>
                <div class="input-group">
                    <input ng-model="model.FromDate" class="form-control" type="text" placeholder="{{'EDMSR_TAB_BOX_EXPIRED_TXT_FROMDATE' | translate}}..." id='FromToBoxExpired' ng-keydown="($event.keyCode == 13) && reload()" />
                    <span class="input-group-btn">
                        <button type="button" ng-click="model.FromDate=''" class="btn btn-default no-shadow start-date">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-md-3">
                <label class="fw600 text-underline">{{'EDMSR_TAB_BOX_EXPIRED_LBL_TODATE' | translate}}</label>
                <div class="input-group">
                    <input ng-model="model.ToDate" class="form-control" type="text" placeholder="{{'EDMSR_TAB_BOX_EXPIRED_TXT_TODATE' | translate}}..." id='DateToBoxExpired' ng-keydown="($event.keyCode == 13) && reload()" />
                    <span class="input-group-btn">
                        <button type="button" ng-click="model.ToDate=''" class="btn btn-default no-shadow end-date">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                </div>
            </div>
            <!--<div class="col-md-2" style="margin-top: 22px;">
                <button ng-click="search()" class="btn btn-accent">
                    <i class="fa fa-search"></i>
                    Tìm kiếm
                </button>
            </div>-->
            <div class="col-md-2">
                <div class="btn-group actions d-flex pt10">
                    <div class="text-center">
                        <a ng-click="search()" class="btn btn-icon-only btn-circle btn-outline purple-custom">
                            <span><i class="fa fa-search"></i></span>
                        </a>
                        <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table class="table dataTable table-hover table-striped"
           datatable
           dt-options="dtOptions"
           dt-columns="dtColumns"
           dt-instance="dtInstance"
           id="tblDataBoxExpired"></table>
</div>
