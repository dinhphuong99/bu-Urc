<div ng-controller="addtable">
    <div class="table-toolbar">
        <form name="assetform" class="form-horizontal" method="post" ng-validate="validationOptionsasset">
            <div class="form-group" style="margin-top: -10px;">
                <div class="col-md-5">
                    <div class="form-group" ng-class="{ 'has-error': errorAssetCode}">
                        <div class="col-md-12">
                            <i class="fa fa-user"></i>
                            <label class="control-label require">{{'COM_SET_CURD_TAB_ASSET' | translate}}</label>
                        </div>
                        <div class="col-md-12">
                            <div class="input-group">
                                <ui-select tagging ng-model="modelAsset.AssetCode" theme="bootstrap" on-select="changleSelect('AssetCode')">
                                    <ui-select-match placeholder="{{'COM_SET_CURD_TAB_ASSET' | translate}}">{{$select.selected.Name}}</ui-select-match>
                                    <ui-select-choices repeat=" x.Code as x in listAssset | filter: $select.search">
                                        {{x.Name}}
                                    </ui-select-choices>
                                </ui-select>
                                <span class="input-group-btn">
                                    <button type="button" ng-click="modelAsset.AssetCode=''" class="btn btn-default no-shadow" style="">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                            <span ng-show="errorAssetCode" class="label-color validation-message">
                                Tài Sản không được bỏ trống
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-1 pr-0 pl-0">
                    <div class="form-group">
                        <div class="col-md-12">
                            <i class="fa fa-user"></i>
                            <label class="control-label require">{{'ASSET_LIST_COL_QUANTITY' | translate}}</label>
                        </div>
                        <div class="col-md-12">
                            <div class="input-group">
                                <input type="number" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57" name="Quantity" class="form-control" placeholder="{{'ASSET_LIST_COL_QUANTITY' | translate}}" ng-model="modelAsset.Quantity" /> <!--min = "0"-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 pr-0">
                    <div class="form-group" ng-class="{ 'has-error': errorAssetStatus}">
                        <div class="col-md-12 ">
                            <i class="fa fa-flag" aria-hidden="true"></i>
                            <label class="control-label require">{{'ASSET_SET_CURD_OBJ_STATUS' | translate}}</label>
                        </div>
                        <div class="col-md-12">
                            <div class="input-group">
                                <ui-select ng-model="modelAsset.AssetStatus" theme="bootstrap" on-select="changleSelect('AssetStatus')">
                                    <ui-select-match placeholder="{{'ASSET_SET_CURD_OBJ_STATUS' | translate}}">{{$select.selected.Name}}</ui-select-match>
                                    <ui-select-choices repeat="x.Code as x in listStatusAsset | filter: $select.search">
                                        {{x.Name}}
                                    </ui-select-choices>
                                </ui-select>
                                <span class="input-group-btn">
                                    <button type="button" ng-click="modelAsset.AssetStatus=''" class="btn btn-default no-shadow" style="">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                            <span ng-show="errorAssetStatus" class="label-color validation-message">
                                Trạng thái trống.
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 pr-0">
                    <div class="form-group">
                        <div class="col-md-12">
                            <i class="fa fa-comment" aria-hidden="true"></i>
                            <label class="control-label">{{'ASSET_LIST_COL_NOTE' | translate}}</label>
                        </div>
                        <div class="col-md-12 pr-0">
                            <input type="text" class="form-control" ng-model="modelAsset.Note" name="title" placeholder="{{'ASSET_LIST_COL_NOTE' | translate}}" />
                        </div>
                    </div>
                </div>
                <div class="col-md-1 pt5">
                    <div class="btn-group pull-right actions d-flex mt25">
                        <div class="text-center ">
                            <p class="text-underline fs9 mb5 pt3" ng-click="addAsset()" style="font-size: 12px !important;color: #428bca;"> {{'Thêm' | translate}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <table class="table dataTable table-hover table-striped"
                       datatable
                       dt-options="dtOptions"
                       dt-columns="dtColumns"
                       dt-instance="dtInstance"
                       id="tblDataAssetRPT"></table>
            </div>
        </form>
    </div>
</div>
