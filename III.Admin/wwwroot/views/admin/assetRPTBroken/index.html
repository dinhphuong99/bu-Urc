<div class="table-toolbar">
    <div class="row">
        <div class="col-md-12">
            <!--<h1 class="bold mb-0">{{'ASSET_TITLE_BROKEN' | translate}}</h1>-->
            <ul class="breadcrumb-title">
                <li>
                    <i class="fa fa-home " style="color:black;"></i>
                    <a class=" bold text text-underline" style="color:black;" href="#">{{'COM_BREAD_CRUMB_ASSET_MAINTENANCE' | translate}}</a>
                    <span class="" style="color:black;">&gt;</span>
                </li>
                <li>
                    <a class=" bold text-underline" style="color:black;" href="/Admin/AssetRPTBroken">{{'ASSET_LINK_BROKEN' | translate}}</a>
                    <!--<a href="/Asset">Báo hỏng/mất tài sản</a>-->
                </li>
            </ul>
            <div class="btn-group actions pt5 pb-1 pull-right d-flex mr5">
                <div class="pr-2" ng-show="!isSearch" ng-click="showSearch()">
                    <button class="btn gold-custom br4">
                        <i class="fa fa-search"></i>
                        {{'COM_BTN_SEARCH'| translate}}
                    </button>
                </div>
                <div class="">
                    <button class="btn green-custom br4" ng-click="add()">
                        <i class="fa fa-plus"></i>
                        {{'COM_BTN_ADD'| translate}}
                    </button>
                </div>
            </div>
        </div>

    </div>
    <div class="portlet light bordered input-search mb5" ng-show="isSearch">
        <div class="portlet-body">
            <div class="row pt5 mb5">
                <div class="col-md-12 pl-0">
                    <div class="col-md-2">
                        <label class="fw600 text-underline  ">{{'ASSET_LIST_COL_CODE' | translate}}</label>
                        <div class='input-group '>
                            <input ng-model="modelsearch.Ticketcode" class="form-control" type="text" placeholder="{{'ASSET_LIST_COL_CODE' | translate}}" ng-keydown="($event.keyCode == 13) && reloadHeader()" />
                            <span class="input-group-btn">
                                <button type="button" ng-click="modelsearch.Ticketcode ='';" class="btn btn-default no-shadow end-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-3 pl-0 pr-0">
                        <label class="fw600 text-underline">{{'Tiêu đề' | translate}}</label>
                        <div class='input-group '>
                            <input ng-model="modelsearch.Ticket" class="form-control" type="text" placeholder="{{'Tiêu đề' | translate}}" ng-keydown="($event.keyCode == 13) && reloadHeader()" />
                            <span class="input-group-btn">
                                <button type="button" ng-click="modelsearch.Ticket='';" class="btn btn-default no-shadow end-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-3 pr-0">
                        <div class="col-md-6 pl-0">
                            <label class="fw600 text-underline">{{'ASSET_LBL_FROM_DATE' | translate}}</label>
                            <div class='input-group '>
                                <input ng-model="modelsearch.FromDate" class="form-control" type="text" name="StartTime" id='StartTime' placeholder="{{'ASSET_TXT_FROM_DATE' | translate}}" ng-keydown="($event.keyCode == 13) && reloadHeader()" />
                                <span class="input-group-btn">
                                    <button type="button" ng-click="modelsearch.FromDate='';" class="btn btn-default no-shadow start-date">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-6 pl-0">
                            <label class="fw600 text-underline">{{'ASSET_LBL_TO_DATE' | translate}}</label>
                            <div class='input-group '>
                                <input ng-model="modelsearch.ToDate" class="form-control" type="text" name="ReceivedTime" id='ReceivedTime' placeholder="{{'ASSET_TXT_TO_DATE' | translate}}" ng-keydown="($event.keyCode == 13) && reloadHeader()" />
                                <span class="input-group-btn">
                                    <button type="button" ng-click="modelsearch.ToDate='';" class="btn btn-default no-shadow end-date">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!--<div class="col-md-2 pl-0 pr-0">

    </div>
    <div class="col-md-2">

    </div>-->
                    <div class="col-md-1 pr-0 pl-0 pt10">
                        <div class="btn-group actions d-flex mr5">
                            <div class="text-center pr10 pl10">
                                <a data-dismiss="modal" ng-click="searchHeader()" class="btn btn-icon-only btn-circle btn-outline purple-custom">
                                    <span><i class="fa fa-search"></i></span>
                                </a>
                                <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>
                            </div>
                        </div>
                    </div>
                    <i ng-click="showSearch()" class="fas fa-angle-up pull-right h28 w28 close-input-search hide-search-more-line" role="button" title="Ẩn tìm kiếm" style="margin-right: 20px !important;"></i>
                </div>
            </div>
        </div>
    </div>
