<script src="../../lib/assets/global/plugins/angularjs-datatable/js/polyline.js"></script>
<link href="../../lib/assets/global/plugins/angularjs-datatable/css/ol.css" rel="stylesheet" />

<style>
    #startPlace {
        width: 66%;
        top: 13px!important;
        box-shadow: rgba(0, 0, 0, 0.3) 0px 1px 4px -1px !important;
        border: none !important;
    }
</style>
<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-map-marker icon-insert" style="color:#ffffff"></i>
    <span class="modal-title white" id="modal-title"> {{'EDMSWHPV_CURD_LBL_WHS_MAP' | translate}}</span>
</div>
<div class="modal-body" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="form-body pt-0" >
                <input id="startPlace" ng-model="model.Start_name" type="text" class="form-control pac-container">
                <div id="map" class="map mh-500" tabindex="0"></div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <!--<a data-dismiss="modal" class="btn  btn-red" href="javascript:;" ng-click="cancel()">
        {{'COM_BTN_CANCEL' | translate}}
    </a>
    <button ng-click="submit()" class="btn btn-green mr25" href="javascript:;">
        {{'COM_BTN_ADD' | translate}}
    </button>-->
    <div class="btn-group actions d-flex pull-right">
        <div class="text-center pr10">
            <a class="btn btn-icon-only btn-circle btn-outline red-custom" ng-click="cancel()">
                <span><i class="fa fa-close"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_CANCEL' | translate}}</p>
        </div>
        <div class="text-center">
            <a class="btn btn-icon-only btn-circle btn-outline green-custom" ng-click="submit()" href="javascript:;">

            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SAVE' | translate}}</p>
        </div>
    </div>
