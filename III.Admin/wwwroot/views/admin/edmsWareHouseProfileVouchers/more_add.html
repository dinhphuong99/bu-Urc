<style>

    @media(max-width:991px) {
        .modal-20 {
            width: 35% !important;
        }
    }

    @media(min-width:992px) and (max-width:1200px) {
        .modal-20{
            width: 30% !important;
        }
    }
    @media(min-width:1201px) and (max-width:1500px) {
        .modal-20{
            width: 35% !important;
        }
    }
    @media(min-width:1501px) {
        .modal-20{
            width: 20% !important;
        }
    }
</style>
<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-plus-circle icon-insert "></i>
    <span class="modal-title  " id="modal-title"> {{'EDMSWHPV_CURD_TITLE_ADD_EXTENT_WHPV' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="forms.addform" class="form-horizontal userFormAreaHeader" method="post" ng-validate="validationOptionsmore">
            <div class="form-body pt-0">
                <div class="form-group">
                    <div class="col-md-4 pr-0">
                        <i class="fa fa-barcode"></i>
                        <label class="control-label require">{{'EDMSWHPV_CURD_LBL_EXT_CODE' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input class="form-control" name="ext_code" ng-model="model.ExtCode" placeholder="{{'EDMSWHPV_CURD_TXT_EXT_CODE' | translate}}..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4 pr-0">
                        <i class="fa fa-code"></i>
                        <label class="control-label require">{{'EDMSWHPV_CURD_LBL_EXT_VALUE' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input class="form-control" name="ext_value" ng-model="model.ExtValue" placeholder="{{'EDMSWHPV_CURD_TXT_EXT_VALUE' | translate}}..." />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="btn-group actions d-flex pull-right">
        <div class="text-center pr10">
            <a class="btn btn-icon-only btn-circle btn-outline red-custom" ng-click="cancel()">
                <span><i class="fa fa-close"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_CANCEL' | translate}}</p>
        </div>
        <div class="text-center">
            <a class="btn btn-icon-only btn-circle btn-outline green-custom" ng-click="submit()" href="javascript:;">
                <span><i class="fa fa-save"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SAVE' | translate}}</p>
        </div>
    </div>
</div>
