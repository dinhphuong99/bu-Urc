<div class="table-toolbar">
    <div class="row">
        <div class="col-md-6">
            <ul class="breadcrumb-title">
                <li>
                    <i class="fa fa-home " style="color:green;"></i>
                    <a class=" bold text text-underline" style="color:green;" href="#">{{'COM_BREAD_CRUMB_COMMON_CATE' | translate}}</a>
                    <span class="" style="color:green;">&gt;</span>
                </li>
                <li>
                    <a class=" bold text-underline" style="color:green;" href="#/AssetActivity">{{'MATERIAL_STORE_LINK_MATERIAL_STORE' | translate}}</a>
                </li>
            </ul>
            <div class="pr-0 pull-right" ng-show="!isSearch" ng-click="showSearch()">
                <button class="btn gold-custom br4">
                    <i class="fa fa-search"></i>
                    {{'COM_BTN_SEARCH'| translate}}
                </button>
            </div>
        </div>
        <div class="col-md-6 ">
            <div class="btn-group pull-right actions  d-flex">
                <div class="text-center pr10 btnSearch">
                    <a class="btn btn-icon-only btn-circle btn-outline purple-custom">
                        <span><i class="fa fa-search"></i></span>
                    </a>
                    <p class="text-underline fs12 mb5 pt3 ">{{'COM_BTN_SEARCH' | translate}}</p>
                </div>
                <div class="text-center pr10" ng-click="add()">
                    <a class="btn btn-icon-only btn-circle btn-outline green-custom">
                        <span><i class="fa fa-plus"></i></span>
                    </a>
                    <p class="text-underline fs12 mb5 pt3">{{'COM_BTN_ADD' | translate}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="portlet light bordered input-search mb5 hidden">
        <div class="portlet-body">
            <img class="pull-right h28 w28 close-input-search" role="button" title="Đóng" src="/images/default/close.png" />
            <div class="row pt5 mb5">
                <div class="col-md-3">
                    <label class="fw600 text-underline">{{'MATERIAL_STORE_CURD_LBL_STORE_CODE' | translate}}</label>
                    <div class="input-group">
                        <input ng-model="model.StoreCode" class="form-control" type="text" placeholder="{{'MATERIAL_STORE_CURD_TXT_STORE_CODE' | translate}}." ng-keydown="($event.keyCode == 13) && reload()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.StoreCode=''" class="btn btn-default no-shadow" style="">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="fw600 text-underline">{{'MATERIAL_STORE_CURD_LBL_STORE_NAME' | translate}}</label>
                    <div class="input-group">
                        <input ng-model="model.StoreName" class="form-control" type="text" placeholder="{{'MATERIAL_STORE_CURD_TXT_STORE_NAME' | translate}}" ng-keydown="($event.keyCode == 13) && reload()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.StoreName=''" class="btn btn-default no-shadow" style="">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="fw600 text-underline">{{'MATERIAL_STORE_LBL_FROM_DAY' | translate}}</label>
                    <div class="input-group">
                        <input ng-model="model.FromDate" autocomplete="off" class="form-control" type="text" placeholder="{{'MATERIAL_STORE_TXT_FROM_DAY' | translate}}." ng-keydown="($event.keyCode == 13) && reload()" id='FromTo' />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.FromDate='';" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="fw600 text-underline">{{'MATERIAL_STORE_LBL_TO_DAY' | translate}}</label>
                    <div class="input-group">
                        <input ng-model="model.ToDate" autocomplete="off" class="form-control" type="text" placeholder="{{'MATERIAL_STORE_TXT_TO_DAY' | translate}}." ng-keydown="($event.keyCode == 13) && reload()" id='DateTo' />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.ToDate='';" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="text-center pr10 pull-right mt15" ng-click="search()">
                        <a class="btn btn-icon-only btn-circle btn-outline purple-custom">
                            <span><i class="fa fa-search"></i></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<table class="table dataTable table-hover table-striped"
       datatable
       dt-options="dtOptions"
       dt-columns="dtColumns"
       dt-instance="dtInstance"
       id="tblData"></table>
