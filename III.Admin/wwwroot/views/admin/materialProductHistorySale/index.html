                <li>

                </li>
            </ul>
            <div class="pr-0 pull-right" ng-show="!isSearch" ng-click="showSearch()">
                <button class="btn gold-custom br4">
                    <i class="fa fa-search"></i>
                    {{'COM_BTN_SEARCH'| translate}}
                </button>
            </div>
        </div>

                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Code='';" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <label class="fw600 text-underline">{{'MPHS_CURD_LBL_NAME_PRODUCT' | translate}}</label>
                    <div class="input-group">
                        <input ng-model="model.Name" class="form-control" type="text" placeholder="{{'MPHS_CURD_LBL_NAME_PRODUCT' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Name='';" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>

                <div class="col-md-2">
                    <label class="fw600 text-underline">{{'MPHS_CURD_LBL_SUPPLIES_CREATEDAY' | translate}}</label>

                        <input ng-model="model.FromTo" autocomplete="off" class="form-control" type="text" placeholder="{{'MPHS_CURD_TXT_SUPPLIES_CREATEDAY' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" id='FromTo' />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.FromTo='';" class="btn btn-default no-shadow start-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <label class="fw600 text-underline">{{'MPHS_CURD_LBL_SUPPLIES_ENDDAY' | translate}}</label>
                    <div class="input-group">
                        <input ng-model="model.DateTo" autocomplete="off" class="form-control" type="text" placeholder="{{'MPHS_CURD_TXT_SUPPLIES_ENDDAY' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" id='DateTo' />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.DateTo='';" class="btn btn-default no-shadow end-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>

                    <div class="input-group">
                        <ui-select tagging ng-model="model.ContractCode" theme="bootstrap">
                            <ui-select-match placeholder="{{'MPHS_CURD_SEARCH_TXT_CT_R_E' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices repeat="x.Code as x in contracts | filter: $select.search">

                        </ui-select>
                        <span class="input-group-btn">

                                <span class="glyphicon glyphicon-remove"></span>
                            </button>

                    <label class="fw600 text-underline">{{'MPHS_CURD_SEARCH_LBL_TYPE' | translate}}</label>
                    <div class="input-group">
                        <ui-select tagging ng-model="model.Type" theme="bootstrap">
                            <ui-select-match placeholder="{{'MPHS_CURD_SEARCH_TXT_TYPE' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices repeat="x.Code as x in listTypes | filter: $select.search">

                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Type=''" class="btn btn-default no-shadow" style="">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="btn-group pt20 d-flex">

                            <a class="btn btn-icon-only btn-circle btn-outline purple-custom" ng-click="search()">
