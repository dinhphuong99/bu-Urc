<div class="table-toolbar">
    <div class="row">
        <div class="col-md-4 ">
            <h1 class="bold mb-0">Quản lý đầu kéo</h1>
            <ul class="breadcrumb-title">
                <li>
                    <i class="fa fa-home"></i>
                    <a href="#">Trang chủ</a>
                    <span>&gt;</span>
                </li>
                <li>
                    <a href="/Admin/RMParking">Quản lý đầu kéo</a>
                </li>
            </ul>
        </div>
        <div class="col-md-8">
            <div class="btn-group pull-right actions">
                <a class="btn btn-accent btnSearch">
                    <span class=""><i class="fa fa-search"></i> Tìm kiếm</span>
                </a>
                <a ng-click="add()" class="btn btn-green">
                    <span class=""><i class="fa fa-plus"></i> Thêm mới</span>
                </a>
            </div>
        </div>
    </div>
    <div class="portlet light bordered input-search hidden mb5">
        <div class="portlet-body">
            <img class="pull-right h28 w28 close-input-search" role="button" title="Đóng" src="/images/default/close.png" />
            <div class="row pt5 pb0">
                <div class="col-md-3">
                    <label class="fw600 text-underline">Mã đầu kéo</label>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="model.Code" name="Code" placeholder="Mã đầu kéo" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Code=''" class="btn btn-default no-shadow start-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="fw600 text-underline">Chọn nhóm</label>
                    <div class="input-group">
                        <ui-select ng-model="model.Group" class="" style="width: 100%;">
                            <ui-select-match placeholder="chọn nhóm...">{{$select.selected.value}}</ui-select-match>
                            <ui-select-choices repeat="x.group_id as x in names1 | filter:$select.value">
                                {{x.value}}
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Group=''" class="btn btn-default no-shadow end-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="fw600 text-underline">Trạng thái chuyến đi</label>
                    <div class="input-group">
                        <ui-select ng-model="model.Flag_Delete" class="" style="width: 100%;">
                            <ui-select-match placeholder="Chọn trạng thái...">{{$select.selected.value}}</ui-select-match>
                            <ui-select-choices repeat="x.group_id as x in names2 | filter:$select.value">
                                {{x.value}}
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Flag_Delete=''" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-2" style="padding-top:23px;">
                    <div class="btn-group ">
                        <a class="btn btn-accent" ng-click="reload()">
                            <span class=""><i class="fa fa-search"></i> Tìm kiếm</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<table class="table dataTable table-hover table-striped"
       datatable
       dt-options="dtOptions"
       dt-columns="dtColumns"
       dt-instance="dtInstance"
       id="tblData"></table>
