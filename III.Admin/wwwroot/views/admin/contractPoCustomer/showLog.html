<style>
    .dataTables_wrapper .table-scrollable {
        border: 1px solid #e7ecf1 !important;
    }

    /*.mBorder .ui-select-toggle {
        border-top-right-radius: 5px !important;
        border-bottom-right-radius: 5px !important;
    }*/

    .headerTab {
        margin-top: -6px;
        background: #cccccc;
        padding-left: -8px;
        margin-left: -21px;
        margin-right: -21px;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
        padding-top: 5px;
        padding-bottom: 2px;
        font-size: 14px;
        cursor: pointer
    }

    .openlog {
        cursor: pointer
    }
</style>
<div >
    <div class="modal-header">
        <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
        <span class="modal-title" id="modal-title">Thông tin log</span>
    </div>
    <div class="modal-body" id="modal-body">
        <table class="table table-striped table-bordered table-hover " >
            <thead>
                <tr>
                    <th style="width:5% !important">STT</th>
                    <th style="width:20% !important">Trạng thái</th>
                    <th style="width:50% !important">Nội dung</th>
                    <th style="width:10% !important">Người tạo</th>
                    <th style="width:15% !important">Thời gian tạo</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in logs">
                    <td>{{x.STT}}</td>
                    <td>{{x.sStatus}}</td>
                    <td><textarea rows="5" style="width:100% !important">{{x.UpdateContent}}</textarea></td>
                    <td>{{x.CreatedBy}}</td>
                    <td>{{x.sCreatedTime}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
