<div class="row">
    <div class="col-lg-12">
        <ul class="breadcrumb-title">
            <li>
                <i class="fa fa-home" style="color:black;"></i>
                <a class=" bold text-underline" style="color:black;" href="#">{{'Urenco System' | translate}}</a>
                <span class="" style="color:black;">&gt;</span>
            </li>
            <li>
                <a class=" bold text-underline" style="color:black;" href="UrencoArea#">{{'UA_INDEX_AREA' | translate}}</a>
            </li>
        </ul>
        <div class="btn-group pb-1 pt5 actions d-flex pull-right">
            <button class="btn green-custom br4" ng-click="add()">
                <i class="fa fa-plus"></i>
                {{'COM_BTN_ADD'| translate}}
            </button>
        </div>
    </div>
</div>
<div class="portlet light bordered input-search mb5 ">
    <div class="portlet-body">
        <div class="row pt5 mb5">
            <div class="col-md-3">
                <label class="fw600 text-underline">{{'UA_CURD_LBL_CODE_AREA' | translate}}</label>
                <div class="input-group">
                    <input ng-model="model.AreaCode" class="form-control" type="text" placeholder="{{'UA_CURD_TXT_CODE_AREA' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                    <span class="input-group-btn">
                        <button type="button" ng-click="model.AreaCode=''" class="btn btn-default no-shadow" style="">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-md-3">
                <label class="fw600 text-underline">{{'UA_CURD_LBL_AREA_NAME' | translate}}</label>
                <div class="input-group">
                    <input ng-model="model.AreaName" class="form-control" type="text" placeholder="{{'UA_CURD_TXT_AREA_NAME' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                    <span class="input-group-btn">
                        <button type="button" ng-click="model.AreaName=''" class="btn btn-default no-shadow" style="">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-md-2">
                <div class="btn-group pull-left d-flex pt20">
                    <div class="text-center">
                        <a class="btn btn-icon-only btn-circle btn-outline purple-custom" ng-click="search()">
                            <span><i class="fa fa-search"></i></span>
                        </a>
                        <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>
                    </div>
                    <!--<div class="pl20 text-center">
                        <a class="btn btn-icon-only btn-circle btn-outline green-custom" ng-click="add()">
                            <span><i class="fa fa-plus"></i></span>
                        </a>
                        <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_ADD' | translate}}</p>
                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>

<table class="table dataTable table-hover table-striped"
       datatable
       dt-options="dtOptions"
       dt-columns="dtColumns"
       dt-instance="dtInstance"
       id="tblData"></table>
