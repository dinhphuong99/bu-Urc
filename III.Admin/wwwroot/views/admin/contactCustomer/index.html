<div class="table-toolbar">
    <div class="row">
        <div class="col-lg-12">
            <ul class="breadcrumb-title">
                <li>
                    <i class="fa fa-home " style="color:black;"></i>
                    <a class=" bold text text-underline" style="color:black;" href="#">{{'COM_MENU_CUSTOMER' | translate}}</a>
                    <span class="" style="color:black;">&gt;</span>
                </li>
                <li>
                    <a class=" bold text-underline" style="color:black;" href="/Admin/Contact">{{'CC_LINK_CC' | translate}}</a>
                </li>
            </ul>
            <div class="btn-group pt5 pb-1 pull-right actions d-flex">
                <div class="pr-2" ng-show="!isSearch" ng-click="showSearch()">
                    <button class="btn gold-custom br4">
                        <i class="fa fa-search"></i>
                        {{'COM_BTN_SEARCH'| translate}}
                    </button>
                </div>
                <div class="">
                    <button class="btn green-custom br4" ng-click="add()">
                        <i class="fa fa-plus"></i>
                        {{'COM_BTN_ADD'| translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="portlet light bordered input-search mb5" ng-show="isSearch">
        <div class="portlet-body">
            <div class="row pt5 mb5">
                <div class="col-md-2">
                    <label class="fw600 text-underline">{{'CC_CURD_LBL_SEARCH_NAME'| translate}}</label>
                    <div class='input-group '>
                        <input type='text' autocomplete="off" class="form-control " ng-model="model.Name" placeholder="{{'CC_CURD_TXT_SEARCH_NAME'| translate}}..." ng-keydown="($event.keyCode == 13) && search()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Name='';search()" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <label class="control-label">{{'CC_CURD_LBL_CC_CUSTOMER' | translate}}</label>
                    <div class="input-group">
                        <ui-select tagging ng-model="model.CusCode" theme="bootstrap">
                            <ui-select-match placeholder="{{'CC_CURD_COMB_CC_CUSTOMER' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices repeat="x.Code as x in listCustomer | filter: $select.search">
                                {{x.Name}}
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.CusCode='';search()" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <label class="fw600 text-underline">{{'CC_CURD_LBL_SEARCH_FROMDATE' | translate}}</label>
                    <div class="input-group">
                        <input type="text" autocomplete="off" class="form-control" placeholder="{{'CC_CURD_TXT_SEARCH_FROMDATE' | translate}}..." ng-model="model.DateFrom" id="DateFrom" ng-keydown="($event.keyCode == 13) && search()">
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.DateFrom='';search()" class="btn btn-default no-shadow start-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <label class="fw600 text-underline">{{'CC_CURD_LBL_SEARCH_TODATE' | translate}}</label>
                    <div class='input-group '>
                        <input type='text' autocomplete="off" class="form-control " ng-model="model.DateTo" placeholder="{{'CC_CURD_TXT_SEARCH_TODATE' | translate}}..." id='DateTo' ng-keydown="($event.keyCode == 13) && search()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.DateTo='';search()" class="btn btn-default no-shadow end-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <label class="fw600 text-underline">{{'CC_CURD_LBL_SEARCH_PHONE' | translate}}</label>
                    <div class='input-group '>
                        <input type='text' autocomplete="off" class="form-control " ng-model="model.Phone" placeholder="{{'CC_CURD_TXT_SEARCH_PHONE' | translate}}..." ng-keydown="($event.keyCode == 13) && search()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Phone='';search()" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-2" style="width: 14%;">
                    <label class="fw600 text-underline">{{'CC_CURD_LBL_CC_POSITION' | translate}}</label>
                    <div class='input-group '>
                        <input type='text' autocomplete="off" class="form-control " ng-model="model.Title" placeholder="{{'CC_CURD_TXT_CC_POSITION' | translate}}..." ng-keydown="($event.keyCode == 13) && search()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Title='';search()" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <i ng-click="showSearch()" class="fas fa-angle-up pull-right h28 w28 close-input-search hide-search-more-line" role="button" title="Ẩn tìm kiếm" style="margin-right: 20px !important;"></i>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label class="fw600 text-underline">{{'CC_CURD_LBL_SEARCH_MAIL' | translate}}</label>
                    <div class='input-group '>
                        <input type='text' autocomplete="off" class="form-control " ng-model="model.Email" placeholder="{{'CC_CURD_LBL_SEARCH_MAIL' | translate}}..." ng-keydown="($event.keyCode == 13) && search()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Email='';search()" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="btn-group pt20 actions d-flex">
                        <div class="text-center pr10">
                            <a class="btn btn-icon-only btn-circle btn-outline purple-custom" ng-click="search()">
                                <span><i class="fa fa-search"></i></span>
                            </a>
                            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12"> <label class="text-danger">{{'COM_MSG_LIST_GUIDE' | translate}}</label></div>
</div>
<table class="table dataTable table-hover table-striped"
       datatable
       dt-options="dtOptions"
       dt-columns="dtColumns"
       dt-instance="dtInstance"
       id="tblData"></table>
