<div class="table-toolbar" ng-show="IsTranslate">
    <div class="row">
        <div class="col-lg-12">
            <ul class="breadcrumb-title">
                <li>
                    <i class="fa fa-home" style="color:black;"></i>
                    <a class=" bold text-underline" style="color:black;" href="#">{{'Urenco System' | translate}}</a>
                    <span class="" style="color:black;">&gt;</span>
                </li>
                <li>
                    <a class=" bold text-underline" style="color:black;" href="UrencoMaintenance#">{{'UM_LINK_SCBD' | translate}}</a>
                    <!--<span class="notify">
                        <i class="ficon icon-bell4"></i><span class="btnNotifi tag tag-pill tag-default tag-danger tag-default tag-up">3</span>
                    </span>-->
                </li>
            </ul>
            <div class="btn-group pb-1 pt5 actions d-flex pull-right">
                <button class="btn green-custom br4" ng-click="add()">
                    <i class="fa fa-plus"></i>
                    {{'COM_BTN_ADD'| translate}}
                </button>
            </div>
        </div>
    </div>
    <div class="portlet light bordered input-search mb5">
        <div class="portlet-body">
            <div class="row pt5 mb5">
                <div class="row col-md-9 pr-0">
                    <div class="col-md-3">
                        <label class="fw600 text-underline">{{'UM_CURD_LBL_CATE' | translate}}</label>
                        <div class="input-group">
                            <ui-select ng-disabled="isAdd==false" ng-model="model.ProductCode" theme="bootstrap">
                                <ui-select-match placeholder="{{'UM_CURD_TXT_CATE' | translate}}">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="x.Id as x in products | filter: $select.search">
                                    {{x.Name}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button ng-disabled="isAdd==false" type="button" class="btn btn-default no-shadow">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="fw600 text-underline">{{'UM_CURD_LBL_TYPE' | translate}}</label>
                        <div class="input-group">
                            <ui-select ng-disabled="isAdd==false" ng-model="model.ProductCode" theme="bootstrap">
                                <ui-select-match placeholder="{{'UM_CURD_TXT_TYPE' | translate}}">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="x.Id as x in products | filter: $select.search">
                                    {{x.Name}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button ng-disabled="isAdd==false" type="button" class="btn btn-default no-shadow">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="fw600 text-underline">{{'UM_LBL_DATE_FROM' | translate}}</label>
                        <div class="input-group">
                            <div class='input-group date' id='date-InsurranceDuration'>
                                <input type='text' class="form-control input-date" placeholder="{{'UM_TXT_DATE_FROM' | translate}}" />
                                <span class="input-group-addon">
                                    <span class="fa fa-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="fw600 text-underline">{{'UM_LBL_DATE_TO' | translate}}</label>
                        <div class="input-group">
                            <div class='input-group date' id='date-InsurranceDuration'>
                                <input type='text' class="form-control input-date" placeholder="{{'UM_TXT_DATE_TO' | translate}}..." />
                                <span class="input-group-addon">
                                    <span class="fa fa-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 pt5">
                    <div class="btn-group pt5 actions d-flex flr">
                        <div class="text-center">
                            <a class="btn btn-icon-only btn-circle btn-outline purple-custom" ng-click="search()">
                                <span><i class="fa fa-search"></i></span>
                            </a>
                            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>
                        </div>
                        <!--<div class="pl20 text-center">
                            <a class="btn btn-icon-only btn-circle btn-outline green-custom" ng-click="add()">
                                <span><i class="fa fa-plus"></i></span>
                            </a>
                            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_ADD' | translate}}</p>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<table class="table dataTable table-hover table-striped"
       datatable
       dt-options="dtOptions"
       dt-columns="dtColumns"
       dt-instance="dtInstance"
       id="tblDataContract"></table>
