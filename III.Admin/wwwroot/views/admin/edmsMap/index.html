<div class="col-md-7">
    <div class="rightPanel" id="pnSearch" style="z-index:999">
        <div class="col-md-12" style="padding:0">
            <ul class="nav nav-tabs pull-right">
                <li class="text-center">
                    <a class="tablinks fs13" data-toggle="tab" data-target="#store">{{'EDMSM_CURD_TAB_STORE' | translate}}</a>
                </li>
                <li class="text-center active">
                    <a class="tablinks fs13" data-toggle="tab" data-target="#parking">{{'EDMSM_CURD_TAB_PARKING' | translate}}</a>

                    <span class="icon-bar"></span>

            </ul>
        </div>
        <div class="tab-content">
            <!--store-->
            <div class="tab-pane " id="store">
                <div class="table-toolbar">
                    <div class="form-bordered">
                        <div class="row pt5 mb5">

                            <div class="col-md-6">
                                <label class="fw600">{{'EDMSM_CURD_TAB_STORE_LBL_FROM_DATE' | translate}}</label>
                                <div class="input-group">
                                    <input ng-model="customer.FromDate" class="form-control fs11" type="text" placeholder="{{'EDMSM_CURD_TAB_STORE_TXT_FROM_DATE' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="customer.FromDate='';" class="btn btn-default no-shadow start-date">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="fw600">{{'EDMSM_CURD_TAB_STORE_LBL_TO_DATE' | translate}}</label>
                                <div class="input-group">
                                    <input ng-model="customer.FromDate" class="form-control fs11" type="text" placeholder="{{'EDMSM_CURD_TAB_STORE_TXT_TO_DATE' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="customer.FromDate='';" class="btn btn-default no-shadow start-date">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="fw600">{{'EDMSM_CURD_TAB_STORE_LBL_CUSTOMER_CODE' | translate}}</label>
                                <div class="input-group">
                                    <input ng-model="customer.CustomerCode" class="form-control fs11" type="text" placeholder="{{'EDMSM_CURD_TAB_STORE_TXT_CUSTOMER_CODE' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="customer.CustomerCode='';" class="btn btn-default no-shadow start-date">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-6 pull-right mt25">
                                <!--<button ng-click="searchCustomer()" class="btn btn-accent">
                                    <i class="fa fa-search"></i>
                                    {{'COM_BTN_SEARCH' | translate}}
                                </button>-->
                                		   <div class="btn-group pull-right pt10 actions d-flex">
                <div class="text-center">
                    <a class="btn btn-icon-only btn-circle btn-outline purple-custom" ng-click="searchCustomer()">
                        <span><i class="fa fa-search"></i></span>
                    </a>
                    <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>

            </div>
                            </div>
                        </div>
                    </div>
                </div>

            <!--end store-->
            <!--Start_drag-->
            <div class="tab-pane active" id="parking">
                <div class="table-toolbar">
                    <form class="form-inline" hidden>
                        <label>{{'EDMSM_CURD_TAB_PARKING_LBL_TYPE_PAINT' | translate}} &nbsp;</label>
                        <select id="type">
                            <option id="o2" value="Polygon">{{'EDMSM_CURD_TAB_PARKING_LBL_POLYGON' | translate}}</option>
                            <option id="o1" value="None">{{'EDMSM_CURD_TAB_PARKING_LBL_NONE' | translate}}</option>
                        </select>
                    </form>
                    <div id="divstyle">
                        <form class="form-horizontal">
                            <div class="form-bordered">
                                <div class="form-group">
                                    <div class="col-md-6">
                                        <label class="col-md-9 bold text-left pl-0">{{'EDMSM_CURD_TAB_PARKING_LBL_BACKGROUND' | translate}}&nbsp;</label>
                                        <div class="col-md-3 pl-0">
                                            <input type="color" name="favcolor" value="#64C936" id="cl1" class="w75 h-35">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="col-md-6 text-left bold pt5 pr-0">{{'EDMSM_CURD_TAB_PARKING_LBL_SIZE' | translate}}&nbsp;</label>
                                        <div class="col-md-6 pr-0 pl-0">
                                            <input type="number" class="form-control" name="points" step="1" min="8" max="20" value="12" id="nb4">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 text-left bold">{{'EDMSM_CURD_TAB_PARKING_LBL_CUSCODE' | translate}}</label>
                                    <div class=" col-md-8">
                                        <div class="input-group">
                                            <ui-select tagging ng-model="model.CusCode" theme="bootstrap">
                                                <ui-select-match placeholder="{{'EDMSM_CURD_TAB_PARKING_TXT_CUSCODE' | translate}}">{{$select.selected.Name}}</ui-select-match>
                                                <ui-select-choices repeat="x.Code as x in lisStore | filter: $select.search">
                                                    {{x.Name}}
                                                </ui-select-choices>
                                            </ui-select>
                                            <span class="input-group-btn">
                                                <button type="button" ng-click="model.CusCode='';" class="btn btn-default no-shadow start-date">
                                                    <span class="glyphicon glyphicon-remove"></span>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 text-left bold">{{'EDMSM_CURD_TAB_PARKING_LBL_PICTURE' | translate}}</label>
                                    <div class="col-md-8">
                                        <div class="input-group">
                                            <ui-select ng-model="model.Picture" theme="bootstrap">
                                                <ui-select-match placeholder="{{'EDMSM_CURD_TAB_PARKING_TXT_PICTURE' | translate}}..."><img class="h-20" ng-src="{{ $select.selected.url }}" />&nbsp; {{$select.selected.name}}</ui-select-match>
                                                <ui-select-choices repeat="x.url as x in lisPicture ">
                                                    <img ng-src="{{ x.url }}" />
                                                    <div ng-bind-html="x.name | highlight: $select.search" style="display: inline"></div>
                                                </ui-select-choices>
                                            </ui-select>
                                            <span class="input-group-btn">
                                                <button type="button" ng-click="model.Picture='';" class="btn btn-default no-shadow start-date">
                                                    <span class="glyphicon glyphicon-remove"></span>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 bold text-left">{{'EDMSM_CURD_TAB_PARKING_LBL_NAME' | translate}} &nbsp;</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" placeholder="{{'' | translate}}Tên" ng-model="model.Name" id="tx1">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 bold text-left">{{'EDMSM_CURD_TAB_PARKING_LBL_NOTE' | translate}} &nbsp;</label>
                                    <div class="col-md-8">
                                        <textarea type="text" rows="3" class="form-control" ng-model="model.Note" placeholder="{{'' | translate}}Mô tả" id="tx2" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 bold text-left">{{'EDMSM_CURD_TAB_PARKING_LBL_IMG' | translate}}&nbsp;</label>
                                    <div class="col-md-8">
                                        <div class="pt10">
                                            <div class="fileupload-new pull-left thumbnail mb5" role="button">
                                                <img id="Profile_picture" class="h-100 w100" alt="holder" src="../../../images/default/no_image.png" />
                                            </div>
                                            <div class="fileupload-new  pull-left thumbnail ml50 mb5" role="button">
                                                <img id="Profile_picture" class="h-100 w100" alt="holder" src="../../../images/default/no_image.png" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 bold text-left">{{'EDMSM_CURD_TAB_PARKING_LBL_PAINT' | translate}}&nbsp;</label>
                                    <div class="col-md-8">
                                        <div class="col-md-6 pl-0">
                                            <a><img src="../../../images/map/drawing.png" class="w50 h50" id="draw" /></a>
                                            <label class="col-md-12 pl-0 fs10">{{'EDMSM_CURD_TAB_PARKING_LBL_DRAW' | translate}}</label>
                                        </div>
                                        <div class="col-md-6 text-center">
                                            <a><img src="../../../images/map/Eraser.png" id="refresh" class="w50 h50" /></a>
                                            <label class="col-md-12 fs10">{{'EDMSM_CURD_TAB_PARKING_LBL_REFRESH' | translate}}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 bold text-left"></label>
                                    <div class="col-md-8">
                                        <div id="divsave">
                                            <!--<button class="btn btn-primary" id="addToParkingTemp">{{'EDMSM_CURD_TAB_PARKING_BTN_ADD_TO_PARKING_TEMP' | translate}}</button>
                                            <button class="btn btn-default" style=" " id="styleform"> {{'COM_BTN_CANCEL' | translate}}</button>
                                            <button class="btn btn-primary pull-right" id="save">{{'COM_BTN_SAVE' | translate}}</button>-->
                                            <div class="btn-group pull-right actions d-flex" style="bottom:20px;">
                                                <div class="text-center">
                                                    <a class="btn btn-icon-only btn-circle btn-outline green-custom" id="addToParkingTemp">
                                                        <span><i class="fa fa-plus"></i></span>
                                                    </a>
                                                    <p class="text-underline fs9 mb5 pt3">{{'EDMSM_CURD_TAB_PARKING_BTN_ADD_TO_PARKING_TEMP' | translate}}</p>
                                                </div>
                                                <div class="pl20 text-center pr10">
                                                    <a class="btn btn-icon-only btn-circle btn-outline red-custom" id="styleform">
                                                        <span><i class="fa fa-close"></i></span>
                                                    </a>
                                                    <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_CANCEL' | translate}}</p>
                                                </div>
                                                <div class="pl20 text-center pr10">
                                                    <a class="btn btn-icon-only btn-circle btn-outline green-custom" id="save">
                                                        <span><i class="fa fa-save"></i></span>
                                                    </a>
                                                    <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SAVE' | translate}}</p>
                                                </div>
                                            </div>
                                            </div>
                                        </div>
                                   </div>
                            </div>
                                <div class="form-group" ng-show="listParkingTemp.length>0">
                                    <label class="col-md-4 bold">{{'EDMSM_CURD_TAB_PARKING_LBL_LIST_PARKING_TEMP' | translate}}</label>
                                    <div class="col-md-8">
                                        <div>
                                            <table class="table-bordered" style="max-height:20px; overflow:auto">
                                                <thead>
                                                    <tr>
                                                        <th class="bold" style="width:150px"><u>{{'EDMSM_CURD_COL_PARKING_NAME' | translate}}</u></th>
                                                        <th class="bold" style="width:150px"><u>{{'EDMSM_CURD_COL_PARKING_IMG' | translate}}</u></th>
                                                        <th class="bold" style="width:100px"><u>{{'EDMSM_CURD_COL_ACTION' | translate}}</u></th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="x in listParkingTemp">
                                                        <td>{{x.title}}</td>
                                                        <td><img class="h-25" ng-src="{{x.Icon}}" /></td>
                                                        <!-- <td>{{x.Description}}</td>-->
                                                        <td><a ng-click="deleteParkingTempItem($index)">{{'COM_BTN_DELETE' | translate}}Xóa</a></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--End_drag-->
        </div>
    </div>
</div>
<div id="map" class="col-md-12 pl-0 pr-0">
    <div id="popup" title="" style="align-content:center"></div>
</div>
