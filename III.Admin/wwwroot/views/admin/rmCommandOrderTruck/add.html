<script>
    $(".modal").modal({ backdrop: "static" });
</script>
<div class="modal-header">
    <span class="close icon-remove" style="margin:0 auto" data-dismiss="modal" aria-hidden="true" ng-click="cancel()"></span>
    <h3 class="modal-title" id="modal-title"><i class="glyphicon glyphicon-plus" style="font-size: 18px;color: #e9edf0;"></i> Thêm mới lệnh điều xe</h3>
</div>
<div class="modal-body no-space" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal  form-bordered" method="post" ng-validate="validationOptions">
            <div class="form-body">
                <div class="row" style="margin-top: 10px;">
                    <!--<div class="form-group" style=" border:none;">-->
                    <!--<div class="form-col-label text-center" style=" font-size:14px; border:none;">
                        <i class="fa fa-file"></i>
                        <label class="control-label" for="Status" style=" border:none;">Upload file lệnh điều động:</label>
                    </div>-->
                    <div class="col-md-2" style=" border:none;"></div>
                    <div class="col-md-8 form-col-control " style=" border:none;">
                        <input type="file" id="file" class="form-control" accept=".xlsx, .xls" files-input ng-model="model.FileUpload" name="Key" />
                        <script>
                            $(":file").filestyle({ buttonName: "btn btn-primary" });
                            $("span.group-span-filestyle.input-group-btn span.buttonText").html("Chọn file excel");
                        </script>
                        <style>
                            span.group-span-filestyle.input-group-btn {
                                background: #aeaece;
                            }
                        </style>
                    </div>

                    <!--</div>-->
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-2" style=" border:none;"></div>
                    <div class="col-md-8 form-col-control " style=" border:none;">
                        <a href="../../files/tai_len_lenh_dieu_do.xls">Bấm vào đây để tải file mẫu</a>
                    </div>
                </div>
        </form>
    </div>
</div>

<div class="modal-footer">
    <div class="col-md-2" style=" border:none;"></div>
    <div class="col-md-5">
    </div>
    <div class="col-md-5 mb10" style=" border:none;">
        <button type="submit" class="btn btn-primary" style="border-radius: 4px !important; margin-top:15px;" ng-click="submit()"><i class="fa fa-plus"></i> Lưu</button>
        <button type="submit" class="btn btn-primary" style="border-radius: 4px !important;  margin-top:15px;margin-right:20px;" ng-click="cancel()"><i class="fa fa-close"></i> Đóng</button>
    </div>
</div>
