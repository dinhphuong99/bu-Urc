<script>
    $(".modal").modal({ backdrop: "static" });
</script>
<div class="modal-header">
    <span class="close icon-remove" style="margin:0 auto" data-dismiss="modal" aria-hidden="true" ng-click="cancel()"></span>
    <h3 class="modal-title" id="modal-title"><i class="glyphicon glyphicon-plus" style="font-size: 18px;color: #e9edf0;"></i> <span ng-bind="name"></span></h3>
</div>
<div class="modal-body no-space" id="modal-body">
    <div class="portlet-body form">     
            <div class="form-body">         
                <div class="form-group" hidden>
                    <label class="control-label col-md-3">Tiêu đề</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" ng-model="model.User_id" name="Path" />
                    </div>
                </div>
                <div class="form-group" hidden>
                    <label class="control-label col-md-3 text-left">Tiêu đề</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" ng-model="model.Ma_Theo_Doi" name="Ma_Theo_Doi" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 text-left">Tiêu đề</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" ng-model="model.Title" name="Path" placeholder="Nhập tiêu đề"/>
                    </div>
                </div>
                <br />
                <div class="form-group">
                    <label class="control-label col-md-3 text-left">Nội dung tin nhắn</label>
                    <div class="col-md-9">
                        <textarea rows="6" class="form-control" ng-model="model.Message" name="Description" placeholder="Nhập nội dung"></textarea>
                    </div>
                </div>
            </div>
       
    </div>
</div>
<br />
<div class="modal-footer">
    <div class="form-group ">
        <button type="submit" class="btn btn-primary" style="border-radius: 4px !important; margin-top:15px;" ng-click="sentChecked()"><i class="fa fa-plus"></i> Gửi</button>
        <button type="submit" class="btn btn-primary" style="border-radius: 4px !important;  margin-top:15px;margin-right:20px;" ng-click="cancel()"><i class="fa fa-close"></i> Đóng</button>

    </div>
 </div>
