<div class="table-toolbar">
    <div class="row">
        <div class="col-md-4 ">
            <h1 class="bold mb-0">Danh sách chuyến đi</h1>
            <ul class="breadcrumb-title">
                <li>
                    <i class="fa fa-home"></i>
                    <a href="#">Trang chủ</a>
                    <span>&gt;</span>
                </li>
                <li>
                    <a href="/Admin/RMParking">Danh sách chuyến đi</a>
                </li>
            </ul>
        </div>
        <div class="col-md-8">
            <div class="btn-group pull-right actions">
                <a class="btn btn-accent btnSearch">
                    <span class=""><i class="fa fa-search"></i> Tìm kiếm</span>
                </a>
            </div>
        </div>
    </div>
    <div class="portlet light bordered input-search hidden mb5">
        <div class="portlet-body">
            <img class="pull-right h28 w28 close-input-search" role="button" title="Đóng" src="/images/default/close.png" />
            <div class="row pt5 pb0">
                <div class="col-md-2">
                    <label class="fw600 text-underline">Mã chuyến/tên tài xế</label>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="model.Ma_Theo_Doi" name="Code" placeholder="Mã chuyến/Tên tài xế" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Ma_Theo_Doi=''" class="btn btn-default no-shadow start-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <label class="fw600 text-underline">Số xe/Mooc</label>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="model.Ma_Remooc" name="Code" placeholder="Số xe/mooc" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Ma_Remooc=''" class="btn btn-default no-shadow end-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <label class="fw600 text-underline">Số cont</label>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="model.Container_Code" name="Code" placeholder="Số cont" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Container_Code=''" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <label class="fw600 text-underline">Thời gian đi</label>
                    <div class="input-group">
                        <input type="text" autocomplete="off" class="form-control" placeholder="Thời gian đi..." ng-model="model.Ngay_gio_di" id="FromTo">
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Ngay_gio_di='';" class="btn btn-default no-shadow start-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <label class="fw600 text-underline">Thời gian đến</label>
                    <div class="input-group">
                        <input type="text" autocomplete="off" class="form-control" placeholder="Thời gian đến..." ng-model="model.Ngay_gio_den" id="DateTo">
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Ngay_gio_den='';" class="btn btn-default no-shadow end-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-1" style="padding-top:23px;">
                    <div class="btn-group ">
                        <a class="btn btn-accent" ng-click="reload()">
                            <span class=""><i class="fa fa-search"></i> Tìm kiếm</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<table class="table dataTable table-hover table-striped"
       datatable
       dt-options="dtOptions"
       dt-columns="dtColumns"
       dt-instance="dtInstance"
       id="tblData"></table>
