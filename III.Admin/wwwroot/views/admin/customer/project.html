<div ng-controller="projectCustomer">
    <div class="table-toolbar">
        <form name="searchform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="mt-action-5">
                <div class="col-lg-3  form-group mr5 ">
                    <label class="control-label">{{"CUS_TAB_PRO_LBL_PRO_CODE" | translate}}</label>
                    <div class="input-group">
                        <input ng-model="model.ProjectCode" class="form-control" type="text" placeholder="{{'CUS_TAB_PRO_TXT_PRO_CODE' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.ProjectCode=''" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-lg-3  form-group mr5 ">
                    <label class="control-label">{{'CUS_CURD_TAB_CONTRACT_LBL_TITLE' | translate}}</label>
                    <div class="input-group">
                        <input ng-model="model.Title" class="form-control" type="text" placeholder="{{'CUS_CURD_TAB_CONTRACT_TXT_TITLE' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Title=''" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="btn-group pt25 actions d-flex ">
                        <div class="mr10 pr-0">
                            <button class="btn gold-custom custom-width-button" ng-click="search()" style="border-radius: 0px !important">
                                <i class="fa fa-search"></i>
                                {{'COM_BTN_SEARCH' | translate}}
                            </button>
                        </div>

                        <!--<div class="text-center">
                            <a class="btn btn-icon-only btn-circle btn-outline purple-custom" ng-click="search()" href="javascript:;">
                                <span><i class="fa fa-search"></i></span>
                            </a>
                            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>
                        </div>-->
                    </div>

                </div>
            </div>
        </form>

    </div>
    <div style="background-color: #fff; border-radius: 5px;">
        <table class="table dataTable table-hover table-striped"
               datatable
               dt-options="dtOptions"
               dt-columns="dtColumns"
               dt-instance="dtInstance"
               id="tblDataCustomerProject">
            <tfoot>
                <tr>
                    <th colspan="1"></th>
                    <th colspan="2" class="pl10"><span> {{'CUS_TAB_PRO_LBL_TOTAL_VALUE' | translate}} </span></th>
                    <th colspan="1" class="pl10"><span class="text-success">{{totalBudgets | number : fractionSize}}</span></th>
                    <th colspan="3"></th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
