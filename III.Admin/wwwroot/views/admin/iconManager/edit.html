<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-edit icon-edit "></i>
    <span class="modal-title" id="modal-title"> {{'SET_IC_MAN_CURD_TITLE_EDIT_IC_MAN' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="editform" class="form-horizontal userFormAreaHeader" method="post" ng-validate="validationOptions">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="thumbnail " style="border: 0; box-shadow: none;background:none">
                                    <input id="File" accept=".png,.jpg,.jpeg,.gif,.tif" type="file" style="display:none" />
                                    <img id="imageId" ng-click="uploadImage()" class="img-circle " style="height: 150px; width: 150px;cursor: pointer" src="/images/default/uploadimg.png" ng-src="{{model.IconPath}}" alt="Hình ảnh" />
                                </div>
                            </div>
                            <div class="col-md-12 text-center" style="font-size: 20px;margin-top: -5px;">
                                <i class="fa fa-picture-o" aria-hidden="true"></i>
                                <label class="control-label ">{{'SET_IC_MAN_CURD_LBL_ICON_AVATAR' | translate}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <div class="col-md-12 mb5">
                                <i class="fa fa-barcode" aria-hidden="true"></i>
                                <label class="control-label require">{{'SET_IC_MAN_CURD_LBL_ICON_CODE' | translate}}</label>
                            </div>
                            <div class="col-md-12">
                                <input type="text" class="form-control" ng-model="model.IconCode" name="Code" placeholder="{{'SET_IC_MAN_CURD_TXT_ICON_CODE' | translate}}..." readonly />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 mb5">
                                <i class="fa fa-cube" aria-hidden="true"></i>
                                <label class="control-label require">{{'SET_IC_MAN_CURD_LBL_ICON_TITLE' | translate}}</label>
                            </div>
                            <div class="col-md-12">
                                <input type="text" class="form-control" ng-model="model.IconTitle" name="Title" placeholder="{{'SET_IC_MAN_CURD_TXT_ICON_TITLE' | translate}}..." />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 mb5">
                                <i class="fa fa-barcode" aria-hidden="true"></i>
                                <label class="control-label">{{'SET_IC_MAN_CURD_LBL_OBJ_CODE' | translate}}</label>
                            </div>
                            <div class="col-md-12">
                                <input type="text" class="form-control" ng-model="model.ObjectCode" name="ObjCode" placeholder="{{'SET_IC_MAN_CURD_TXT_OBJ_CODE' | translate}}..." />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 mb5">
                                <i class="fa fa-code" aria-hidden="true"></i>
                                <label class="control-label ">{{'SET_IC_MAN_CURD_LBL_EXPFilterSQL' | translate}}</label>
                            </div>
                            <div class="col-md-12">
                                <textarea type="text" class="form-control" ng-model="model.ExpFilterSQL" rows="3" placeholder="{{'SET_IC_MAN_CURD_TXT_EXPFilterSQL' | translate}}..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer" style="background-color:transparent">
    <div class="btn-group pull-right actions d-flex mr25">
        <div class="text-center pr10">
            <a data-dismiss="modal" ng-click="cancel()" class="btn btn-icon-only btn-circle btn-outline red-custom">
                <span><i class="glyphicon glyphicon-remove"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_CANCEL' | translate}}</p>
        </div>
        <div class="text-center">
            <a ng-click="submit()" class="btn btn-icon-only btn-circle btn-outline green-custom">
                <span><i class="fa fa-save"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SAVE' | translate}}</p>
        </div>
    </div>
</div>
