<div class="table-toolbar">
    <div class="row">
        <div class="col-lg-4">
            <h1 class="bold mb-0">Khẩn cấp (SOS)</h1>
            <ul class="breadcrumb-title">
                <li>
                    <i class="fa fa-home"></i>
                    <a href="/">Trang Chủ</a>
                    <span>&gt;</span>
                </li>
                <li>
                    <a href="/SosManager">Khẩn cấp (SOS)</a>
                </li>
            </ul>
        </div>
        <div class="col-lg-8 text-right">
            <a class="btn btn-accent btnSearch">
                <i class="fa fa-search"></i>Tìm kiếm
            </a>
        </div>
    </div>
    <div class="portlet light bordered input-search mb5 hidden">
        <div class="portlet-body">
            <img class="pull-right h28 w28 close-input-search" role="button" title="Đóng" src="/images/default/close.png" />
            <div class="row pt5 mb5">
                <div class="col-md-3">
                    <label class="fw600 text-underline">Từ ngày</label>
                    <div class="input-group">
                        <input type="text" autocomplete="off" class="form-control" placeholder="Từ ngày..." ng-model="model.CreateDate" id="DateFrom">
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.CreateDate='';" class="btn btn-default no-shadow start-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="fw600 text-underline">Đến ngày</label>
                    <div class='input-group '>
                        <input type='text' autocomplete="off" class="form-control " ng-model="model.Ngay_gio_den" placeholder="Đến ngày..." id='DateTo' />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Ngay_gio_den='';" class="btn btn-default no-shadow end-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3" style="padding-top:23px">
                    <div class="btn-group">
                        <a class="btn btn-accent" ng-click="reload()">
                            <i class="fa fa-search"></i> Tìm kiếm
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<table class="table dataTable table-hover table-striped"
       datatable
       dt-options="dtOptions"
       dt-columns="dtColumns"
       dt-instance="dtInstance"
       id="tblData"></table>
