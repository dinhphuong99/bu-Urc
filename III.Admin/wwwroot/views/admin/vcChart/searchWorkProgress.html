<style>
    .blockElement {
        z-index: 4000 !important;
    }

    .blockOverlay {
        z-index: 4000 !important;
    }
</style>
<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fas fa-search icon-insert"></i>
    <span class="modal-title" id="modal-title">{{'VCMM_CURD_LBL_SEARCH_WORKING_PROGRESS' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="searchform" class="form-horizontal userFormAreaHeader" method="post" ng-validate="validationOptionsSearchWorkProgress">
            <div class="form-body" style="padding: 10px;">
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="far fa-calendar-alt"></i>
                        <label class="control-label require ">{{'VCMM_CURD_LBL_SEARCH_FROM_DATE' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="model.FromDate" name="FromDate" placeholder="{{'VCMM_CURD_TXT_SEARCH_FROM_DATE' | translate}}..." id="FromTo" autocomplete="off" />
                            <span class="input-group-addon start-date" ng-click="model.FromDate=''">
                                <span class="fa fa-times"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="far fa-calendar-alt"></i>
                        <label class="control-label require ">{{'VCMM_CURD_LBL_SEARCH_TO_DATE' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="model.ToDate" name="ToDate" placeholder="{{'VCMM_CURD_TXT_SEARCH_TO_DATE' | translate}}..." id="DateTo" autocomplete="off" />
                            <span class="input-group-addon end-date" ng-click="model.ToDate=''">
                                <span class="fa fa-times"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': errorUser}">
                    <div class="col-md-4">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <label class="control-label require">{{'VCMM_CURD_LBL_EMPLOYEES' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-group">
                            <ui-select tagging ng-model="model.User" theme="bootstrap" on-select="changleSelect('User')">
                                <ui-select-match placeholder="{{'VCMM_CURD_TXT_EMPLOYEES' | translate}}...">{{$select.selected.GivenName}}</ui-select-match>
                                <ui-select-choices repeat="x.Id as x in listUser | filter: $select.search">
                                    {{x.GivenName}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-addon" ng-click="model.User=''">
                                <span class="fa fa-times"></span>
                            </span>
                        </div>
                        <span ng-show="errorUser" class="label-color validation-message">
                            {{'VCMM_MSG_EMPLOYEE_REQUIRED' | translate}}
                        </span>
                    </div>
                </div>
                <div class="from-group">
                    <span class="text-danger">{{'VCMM_CURD_LBL_NOTE_SEARCH_LIMIT' | translate}}</span>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <!--<a data-dismiss="modal" class="btn btn-red" href="javascript:;" ng-click="cancel()">
        Đóng
    </a>
    <button ng-click="submit()" class="btn btn-green mr5" href="javascript:;">
        Tìm kiếm
    </button>-->
    <div class="btn-group pull-right actions d-flex">
        <div class="pr10 text-center">
            <a data-dismiss="modal" ng-click="cancel()" class="btn btn-icon-only btn-circle btn-outline red-custom">
                <span><i class="glyphicon glyphicon-remove"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_CANCEL' | translate}}</p>
        </div>
        <div class="text-center">
            <a ng-click="submit()" class="btn btn-icon-only btn-circle btn-outline purple-custom">
                <span><i class="fa fa-search"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>
        </div>
    </div>
</div>
