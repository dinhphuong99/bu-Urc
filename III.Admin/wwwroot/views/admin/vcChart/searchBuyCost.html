<style>
    .blockElement {
        z-index: 4000 !important;
    }

    .blockOverlay {
        z-index: 4000 !important;
    }
</style>
<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fas fa-search icon-insert"></i>
    <span class="modal-title" id="modal-title">{{'VCMM_CURD_LBL_SEARCH_BUY_CONST' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="searchform" class="form-horizontal userFormAreaHeader" method="post" ng-validate="validationOptionsSearchBuyCost">
            <div class="form-body" style="padding: 10px;">
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="far fa-calendar-alt"></i>
                        <label class="control-label require ">{{'VCMM_CURD_LBL_TIME' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-group">
                            <input ng-model="model.DateSearch" name="DateSearch" class="form-control" type='text' id="datesearchbuycost" placeholder="{{'VCMM_CURD_TXT_SELECT_MONTH' | translate}}..." autocomplete="off"/>
                            <span class="input-group-addon" ng-click="model.DateSearch=''">
                                <span class="fa fa-times"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': errorStore}">
                    <div class="col-md-4">
                        <i class="fas fa-store"></i>
                        <label class="control-label require ">{{'VCMM_CURD_LBL_STORE' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-group">
                            <ui-select tagging ng-model="model.Store" theme="bootstrap" on-select="changleSelect('Store')">
                                <ui-select-match placeholder="{{'VCMM_CURD_TXT_SELECT_STORE' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="x.Code as x in listCustomers | filter: $select.search">
                                    {{x.Name}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-addon" ng-click="model.Store=''">
                                <span class="fa fa-times"></span>
                            </span>
                        </div>
                        <span ng-show="errorStore" class="label-color validation-message">
                            {{'VCMM_MSG_STORE_REQUIRED' | translate}}
                        </span>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': errorSpecies}">
                    <div class="col-md-4">
                        <i class="fa fa-book"></i>
                        <label class="control-label require ">{{'VCMM_CURD_LBL_SPECIES' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-group">
                            <ui-select tagging ng-model="model.Species" theme="bootstrap" on-select="changleSelect('Species')">
                                <ui-select-match placeholder="{{'VCMM_CURD_TXT_SELECT_SPECIES' | translate}}...">{{$select.selected.ProductName}}</ui-select-match>
                                <ui-select-choices repeat="x.ProductCode as x in listProductCats | filter: $select.search">
                                    {{x.ProductName}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-addon" ng-click="model.Species=''">
                                <span class="fa fa-times"></span>
                            </span>
                        </div>
                        <span ng-show="errorSpecies" class="label-color validation-message">
                            {{'VCMM_MSG_SPECIES_REQUIRED' | translate}}
                        </span>
                    </div>
                </div>
                <!--<div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                        <label class="control-label">Thời điểm</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="model.Time" name="Time" placeholder="Thời điểm..." id="Time" />
                            <span class="input-group-addon start-date" ng-click="model.Time=''">
                                <span class="fa fa-times"></span>
                            </span>
                        </div>
                    </div>
                </div>-->
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <!--<a data-dismiss="modal" class="btn btn-red" href="javascript:;" ng-click="cancel()">
        Đóng
    </a>-->
    <!--<button ng-click="submit()" class="btn btn-green mr5" href="javascript:;">
        Tìm kiếm
    </button>-->
    <div class="col-md-4 pull-right">
        <div class="btn-group actions d-flex pull-right">
            <div class="text-center">
                <a ng-click="submit()" class="btn btn-icon-only btn-circle btn-outline purple-custom">
                    <span><i class="fa fa-search"></i></span>
                </a>
                <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>
            </div>
        </div>
    </div>
</div>
