<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fas fa-history icon-edit "></i>
    <span class="modal-title " id="modal-title">ASSET_CANCEL_TITLE</span>
</div>

<div id="modal-body">
    <div class="portlet-body form">
        <form name="addform" method="post" ng-validate="validationOptions">
            <div class="form-body">
                <div class="row">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th class="col-md-1 text-center fw600 text-underline">ASSET_CANCEL_CL_STT</th>
                                    <th class="col-md-2 text-center fw600 text-underline">ASSET_CANCEL_CL_STATUS</th>
                                    <th class="col-md-2 text-center fw600 text-underline">ASSET_CANCEL_CL_PERSON</th>
                                    <th class="col-md-5 text-center fw600 text-underline">ASSET_CANCEL_COMMENT</th>
                                    <th class="col-md-2 text-center fw600 text-underline">ASSET_CANCEL_CL_TIME</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in listActivity">
                                    <td class="text-center">{{$index+1}}</td>
                                    <td class="text-center">
                                        {{x.Status}}
                                    </td>
                                    <td class="text-center">
                                        {{x.CreatedBy}}
                                    </td>
                                    <td class="text-center">
                                        {{x.Reason}}
                                    </td>
                                    <td class="text-center">
                                        {{x.CreatedTime | date:'dd/MM/yyyy'}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
