<style>
    .badge {
        position: absolute;
        top: -10px;
        right: -10px;
        padding: 5px 10px;
        border-radius: 50%;
        background-color: red;
        color: white;
    }

<div class="input-group">
    <div class="row">
        <div class="col-md-12">
            <ul class="breadcrumb-title">
                <li>
                    <i class="fa fa-home  " style="color:black;"></i>
                    <a class=" bold text text-underline" style="color:black;" href="#">{{'COM_BREAD_CRUMB_ASSET_MAINTENANCE' | translate}}</a>
                    <span class="" style="color:black;">&gt;</span>
                </li>
                <li>
                    <a class=" bold text-underline" style="color:black;" href="/Admin/AssetImprovement">{{'ASSETIMPRO_LINK_ASSET_MAINTENANCE' | translate}}</a>
                </li>
            </ul>
            <div class="btn-group actions pt5 pb-1 pull-right d-flex mr5">
                <div class="pr-2" ng-show="!isSearch" ng-click="showSearch()">
                    <button class="btn gold-custom br4">
                        <i class="fa fa-search"></i>
                        {{'COM_BTN_SEARCH'| translate}}
                    </button>
                </div>
                <div class="">
                    <button class="btn green-custom br4" ng-click="add()">
                        <i class="fa fa-plus"></i>
                        {{'COM_BTN_ADD'| translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="portlet light bordered input-search mb5" ng-show="isSearch">
        <div class="portlet-body">
            <div class="row pt5 mb5">
                <div class="col-md-12 pl-0">
                    <div class="col-md-2">
                        <label class="fw600 text-underline">{{'ASSETIMPRO_CURD_LBL_TICKET_CODE' | translate}}</label>
                        <div class='input-group'>
                            <input ng-model="modelsearch.TicketCode" class="form-control" type="text" placeholder="{{'ASSETIMPRO_CURD_TXT_TICKET_CODE' | translate}}..." ng-keydown="($event.keyCode == 13) &&  reloadTabHeader()" />
                            <span class="input-group-btn">
                                <button type="button" ng-click="modelsearch.TicketCode='';" class="btn btn-default no-shadow end-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-2 pl-0 pr-0">
                        <label class="fw600 text-underline">{{'ASSETMPRO_KEY_SEARCH' | translate}}</label>
                        <div class='input-group'>
                            <input ng-model="modelsearch.Title" class="form-control" type="text" placeholder="{{'ASSETMPRO_KEY_SEARCH' | translate}}.." ng-keydown="($event.keyCode == 13) && reloadTabHeader()" />
                            <span class="input-group-btn">
                                <button type="button" ng-click="modelsearch.Title='';" class="btn btn-default no-shadow end-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>

                    </div>
                    <div class="col-md-3 pr-0">

                            <div class='input-group date'>
                                <input type='text' id='StartTime' class="form-control input-date" name="StartTime" ng-model="modelsearch.FromDate" placeholder="{{'ASSETIMPRO_CURD_TXT_FROM_DATE' | translate}}..." ng-keydown="($event.keyCode == 13) && reloadTabHeader()" />
                                <span class="input-group-btn">
                                    <button type="button" ng-click="modelsearch.FromDate='';" class="btn btn-default no-shadow end-date">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-6 pl-0">
                            <label class="fw600 text-underline">{{'ASSETIMPRO_CURD_LBL_TO_DATE' | translate}}</label>
                            <div class='input-group date'>
                                <input type='text' id='ReceivedTime' class="form-control input-date" name="ReceivedTime" ng-model="modelsearch.ToDate" placeholder="{{'ASSETIMPRO_CURD_TXT_TO_DATE' | translate}}..." ng-keydown="($event.keyCode == 13) && reloadTabHeader()" />
                                <span class="input-group-btn">
                                    <button type="button" ng-click="modelsearch.ToDate='';" class="btn btn-default no-shadow end-date">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 pl-0 pr-0" style="width: 14%;">
                        <label class="fw600 text-underline">{{'ASSETIMPRO_CURD_LBL_BRANCH' | translate}}</label>
                        <div class='input-group'>
                            <div class="input-group">
                                <ui-select tagging ng-model="modelsearch.Branch" theme="bootstrap">
                                    <ui-select-match placeholder="{{'ASSETIMPRO_CURD_TXT_BRANCH' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                    <ui-select-choices repeat=" x.Code as x in listOrganization | filter: $select.search">
                                        {{x.Name}}
                                    </ui-select-choices>
                                </ui-select>
                                <span class="input-group-btn">
                                    <button type="button" ng-click="modelsearch.Branch='';" class="btn btn-default no-shadow end-date">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label class="fw600 text-underline">{{'ASSETIMPRO_CURD_LBL_UNIT_MAINTENANCE' | translate}}</label>
                        <div class='input-group'>
                            <div class="input-group">
                                <ui-select tagging ng-model="modelsearch.UnitMaintenance" theme="bootstrap">
                                    <ui-select-match placeholder="{{'ASSETIMPRO_CURD_TXT_UNIT_MAINTENANCE' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                    <ui-select-choices repeat=" x.Code as x in listUnitMaintenance | filter: $select.search">
                                        {{x.Name}}
                                    </ui-select-choices>
                                </ui-select>
                                <span class="input-group-btn">
                                    <button type="button" ng-click="modelsearch.UnitMaintenance='';" class="btn btn-default no-shadow end-date">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1 pr-0 pl-0 pt10">
                        <div class="btn-group actions d-flex mr5">
                            <div class="text-center pr10 pl10">
                                <a data-dismiss="modal" ng-click="searchHeader()" class="btn btn-icon-only btn-circle btn-outline purple-custom">
                                    <span><i class="fa fa-search"></i></span>
                                </a>
                                <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>
                            </div>
                        </div>
                    </div>
                    <i ng-click="showSearch()" class="fas fa-angle-up pull-right h28 w28 close-input-search hide-search-more-line" role="button" title="Ẩn tìm kiếm" style="margin-right: 20px !important;"></i>
                </div>
            </div>
        </div>
    </div>
