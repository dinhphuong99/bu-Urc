<div ng-controller="Addtable">
    <div class="table-toolbar">
        <form name="addassetform" class="form-horizontal" method="post" ng-validate="validationOptionsasset">
            <div class="form-group" style="margin-top: -10px;">
                <div class="col-md-4" style="width: 29%;">
                    <div class="form-group" ng-class="{ 'has-error': errorAssetCode}">
                        <div class="col-md-12">
                            <i class="fa fa-th-list" aria-hidden="true"></i>
                            <label class="control-label require">{{'ASSET_RMR_CURD_ASSET' | translate}}</label>
                        </div>
                        <div class="col-md-12">
                            <div class="input-group">
                                <ui-select tagging ng-model="model.AssetCode" theme="bootstrap" on-select="changleSelect('AssetCode')">
                                    <ui-select-match placeholder="{{' ASSET_RMR_CURD_ASSET' | translate}}">{{$select.selected.Name}}</ui-select-match>
                                    <ui-select-choices repeat=" x.Code as x in ListAsset | filter: $select.search">
                                        {{x.Name}}
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                            <span ng-show="errorAssetCode" class="label-color validation-message">
                                {{'ASSET_RMR_VALIDATE_ASSET' | translate}}
                            </span>
                        </div>
                    </div>

                </div>
                <div class="col-md-1 pr-0 pl-0" style="width: 12%;">
                    <div class="form-group">
                        <div class="col-md-12">
                            <i class="fa fa-user"></i>
                            <label class="control-label require">{{'ASSET_RMR_QUANTITY' | translate}}</label>
                        </div>
                        <div class="col-md-12">
                            <div class="input-group">
                                <input type="number" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57" class="form-control" ng-model="model.Quantity" name="Quantity" placeholder="{{'ASSET_RMR_QUANTITY' | translate}}" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 pr-0">
                    <div class="form-group" ng-class=" {'has-error': errorStatusAsset}">
                        <div class="col-md-12 ">
                            <i class="fa fa-flag" aria-hidden="true"></i>
                            <label class="control-label">&nbsp;{{'ASSET_RMR_ASSET_STT' | translate}}</label>
                        </div>
                        <div class="col-md-12">
                            <div class="input-group">
                                <ui-select ng-model="model.StatusAsset" theme="bootstrap">
                                    <ui-select-match placeholder="{{'ASSET_RMR_ASSET_STT' | translate}}">{{$select.selected.Name}}</ui-select-match>
                                    <ui-select-choices repeat="x.Code as x in listStatusAsset  | filter: $select.search">
                                        {{x.Name}}
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                            <span ng-show="errorStatusAsset" class="label-color validation-message">
                                {{'ASSET_RMR_VALIDATE_ASSET_STT' | translate}}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group" ng-class=" {'has-error': errorProperty}">
                        <div class="col-md-12 ">
                            <i class="fa fa-flag" aria-hidden="true"></i>
                            <label class="control-label require">{{'ASSET_RMR_ASSET_PROP' | translate}}</label>
                        </div>
                        <div class="col-md-12">
                            <div class="input-group">
                                <ui-select ng-model="model.Property" theme="bootstrap" on-select="changleSelect('Property')">
                                    <ui-select-match placeholder="{{'ASSET_RMR_ASSET_PROP' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                    <ui-select-choices repeat="x.Code as x in listProp  | filter: $select.search">
                                        {{x.Name}}
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                            <span ng-show="errorProperty" class="label-color validation-message">
                                {{'ASSET_RMR_VALIDATE_ASSET_PROP' | translate}}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 pr-0 pl-0">
                    <div class="form-group">
                        <div class="col-md-12">
                            <i class="fa fa-comment" aria-hidden="true"></i>
                            <label class="control-label">{{'ASSET_RMR_NOTE' | translate}}</label>
                        </div>
                        <div class="col-md-12 pr-0">
                            <input type="text" class="form-control" ng-model="model.Note" name="title" placeholder="{{'ASSET_RMR_NOTE' | translate}}..." />
                        </div>
                    </div>
                </div>
                <div class="col-md-1 pt5">
                    <div class="btn-group pull-right actions d-flex mt25">
                        <div class="text-center ">
                            <p class="text-underline fs9 mb5 pt3" ng-click="addasset()" style="font-size: 12px !important;color: #428bca;"> {{'Thêm' | translate}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <table class="table dataTable table-hover table-striped"
                       datatable
                       dt-options="dtOptions"
                       dt-columns="dtColumns"
                       dt-instance="dtInstance"
                       id="tblDataAssetRqRepair"></table>
            </div>
        </form>
    </div>
</div>
