<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fas fa-qrcode fs15 pt5"></i>
    <span class="modal-title" id="modal-title"> QR Code</span>
</div>
<div class="modal-body" id="modal-body">
    <div class="portlet-body form">
        <form name="addformfile" class="form-horizontal">
            <div class="form-body pt5 pb-0">
                <div class="form-group">
                    <div class="img-thumbnail text-center input-unstyled" style="width:100%;">
                        <qrcode data="{{qrcodeString}}" download size="250"></qrcode>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
