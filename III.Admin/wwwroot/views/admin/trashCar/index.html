<div class="table-toolbar" ng-show="IsTranslate">
    <div class="row">
        <div class="col-lg-12">
            <ul class="breadcrumb-title">
                <li>
                    <i class="fa fa-home" style="color:black;"></i>
                    <a class=" bold text-underline" style="color:black;" href="#">{{'Urenco System' | translate}}</a>
                    <span class="" style="color:black;">&gt;</span>
                </li>
                <li>
                    <a class=" bold text-underline" style="color:black;" href="TrashCar#">{{'TRC_LINK_TRASH_CAR' | translate}}</a>
                </li>
            </ul>
            <div class="btn-group pb-1 pt5 actions d-flex pull-right">
                <button class="btn green-custom br4" ng-click="add()">
                    <i class="fa fa-plus"></i>
                    {{'COM_BTN_ADD'| translate}}
                </button>
            </div>
        </div>
    </div>
    <div class="portlet light bordered input-search mb5">
        <div class="portlet-body">
            <!--<img class="pull-right h28 w28 close-input-search" role="button" title="Đóng" src="/images/default/close.png" />-->
            <div class="row pt5 mb5">
                <div class="col-lg-3">
                    <label class="fw600 text-underline">{{'TRC_CURD_LBL_LICENCES_PLATE' | translate}}</label>
                    <div class="input-group">
                        <input ng-model="model.CarCode" class="form-control" type="text" placeholder="{{'TRC_CURD_TXT_LICENCES_PLATE' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.CarCode=''" class="btn btn-default no-shadow" style="">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="fw600 text-underline">{{'TRC_CURD_LBL_GROUP' | translate}}</label>
                    <div class="input-group">
                        <ui-select tagging ng-model="model.Group" theme="bootstrap">
                            <ui-select-match placeholder="{{'TRC_CURD_TXT_GROUP' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices repeat="x.Code as x in groups | filter:$select.search">
                                {{x.Name}}
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Group=''" class="btn btn-default no-shadow" style="">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="fw600 text-underline">{{'TRC_CURD_LBL_STATUS' | translate}}</label>
                    <div class="input-group">
                        <ui-select tagging ng-model="model.Flag" theme="bootstrap">
                            <ui-select-match placeholder="{{'TRC_CURD_TXT_STATUS' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices repeat="x.Code as x in flags | filter:$select.search">
                                {{x.Name}}
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Flag=-1" class="btn btn-default no-shadow" style="">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="btn-group pt10 actions d-flex">
                        <div class="text-center">
                            <a class="btn btn-icon-only btn-circle btn-outline purple-custom" ng-click="reload()">
                                <span><i class="fa fa-search"></i></span>
                            </a>
                            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>
                        </div>
                        <!--<div class="pl20 text-center">
                            <a class="btn btn-icon-only btn-circle btn-outline green-custom" ng-click="add()">
                                <span><i class="fa fa-plus"></i></span>
                            </a>
                            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_ADD' | translate}}</p>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<table class="table dataTable table-hover table-striped"
       datatable
       dt-options="dtOptions"
       dt-columns="dtColumns"
       dt-instance="dtInstance"
       id="tblDataContract"></table>
