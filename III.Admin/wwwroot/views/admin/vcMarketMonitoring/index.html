            <ul class="breadcrumb-title">
                <li>
                    <i class="fa fa-home"></i>
                    <a href="/Admin/VCChart">{{'VCMM_LINK_HOME' | translate}}</a>
                    <span>&gt;</span>
                </li>
                <li>
                    <a href="#">{{'VCMM_LINK_MARKET_MANAGEMENT' | translate}}</a>
                    <span>&gt;</span>
                </li>
                <li>
                    <div>{{'VCMM_TITLE_JOB_STATUS' | translate}}</div>
                </li>
            </ul>
        </div>
        <div class="col-md-6">
            <div class="btn-group pull-right actions">
                <!--<a class="btn btn-accent btnSearch">
                    <i class="fa fa-search"></i>
                    {{'COM_BTN_SEARCH' | translate}}
                </a>-->

                    Thêm mới
                </a>-->

                </a>-->
            </div>
        </div>
    </div>
    <div class="portlet light bordered input-search mb5">
        <div class="portlet-body">
            <div class="row pt5 mb5">
                <div class="col-md-3">
                    <label class="fw600 text-underline">{{'VCMM_CURD_LBL_JOB_CODE' | translate}}</label>
                    <div class="input-group">
                        <input ng-model="model.WpCode" class="form-control" type="text" placeholder="{{'VCMM_CURD_TXT_JOB_CODE' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.WpCode=''" class="btn btn-default no-shadow" style="">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <!--<div class="col-md-2">
                    <label class="fw600 text-underline">{{'VCMM_CURD_LBL_EMPLOYEES' | translate}}</label>
                    <div class="input-group">
                        <input ng-model="model.Name" class="form-control" type="text" placeholder="{{'VCMM_CURD_TXT_EMPLOYEES' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Name=''" class="btn btn-default no-shadow" style="">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>-->
                <div class="col-md-3">
                    <label class="fw600 text-underline">{{'VCMM_CURD_LBL_EMPLOYEES' | translate}}</label>
                    <div class="input-group">
                        <ui-select tagging ng-model="model.UserName" theme="bootstrap" ng-change="reload()">
                            <ui-select-match placeholder="{{'VCMM_CURD_TXT_SELECT_EMPLOYEES' | translate}}">{{$select.selected.GivenName}}</ui-select-match>
                            <ui-select-choices repeat="x.UserName as x in allStaff | filter: $select.search">
                                {{x.GivenName}}
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.UserName='';" class="btn btn-default no-shadow start-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="fw600 text-underline">{{'VCMM_CURD_LBL_STATUS' | translate}}</label>
                    <div class="input-group">
                        <select ng-model="model.CurrentStatus" tabindex="-1" aria-hidden="true" ng-change="reload()"
                                class="form-control select2-multiple select2-hidden-accessible">
                            <option value="">{{'VCMM_CURD_TXT_STATUS' | translate}}</option>
                            <option ng-repeat="x in ListCurrentStatus" value="{{x.Name}}">{{x.Name}}</option>
                        </select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.CurrentStatus=''" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="fw600 text-underline">{{'VCMM_CURD_LBL_SEARCH_FROM_DATE' | translate}}</label>
                    <div class="input-group">
                        <input type="text" autocomplete="off" class="form-control" placeholder="{{'VCMM_CURD_TXT_SEARCH_FROM_DATE' | translate}}..." ng-model="model.FromDate" id="FromDate" ng-keydown="($event.keyCode == 13) && reload()">
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.FromDate='';resetToDate()" class="btn btn-default no-shadow start-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="fw600 text-underline">{{'VCMM_CURD_LBL_SEARCH_TO_DATE' | translate}}</label>
                    <div class='input-group '>
                        <input type='text' autocomplete="off" class="form-control " ng-model="model.ToDate" placeholder="{{'VCMM_CURD_TXT_SEARCH_TO_DATE' | translate}}..." id='ToDate' ng-keydown="($event.keyCode == 13) && reload()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.ToDate='';resetFromDate()" class="btn btn-default no-shadow end-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <!--<div class="col-md-3" style="padding-top:23px">
                    <button class="btn btn-accent" ng-click="reload()">
                        <i class="fa fa-search"></i>
                        {{'COM_BTN_SEARCH' | translate}}
                    </button>
                </div>-->
                <div class="col-md-2">
                    <div class="btn-group pt20 actions d-flex">
                        <div class="text-center pr10">
                            <a ng-click="reload()" class=" btn btn-icon-only btn-circle btn-outline purple-custom">
                                <span><i class="fa fa-search"></i></span>
                            </a>
                            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>
                        </div>
                        <div class="text-center ">
                            <a ng-click="export()" class="btn btn-icon-only btn-circle btn-outline green-custom">
                                <span><i class="fa fa-file-excel-o"></i></span>
                            </a>
                            <p class="text-underline fs9 mb5 pt3">{{'VCMM_BTN_EXPORT_EXCEL' | translate}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12"> <label class="text-danger">{{'VCMM_MSG_GUIDE_VIEW_DETAIL' | translate}}</label></div>
</div>
<table class="table dataTable table-hover table-striped"
       datatable
       dt-options="dtOptions"
       dt-columns="dtColumns"
       dt-instance="dtInstance"
       id="tblData"></table>
