<div class="row" style="margin: auto">
    <div class="col-md-12" style="width: 100% !important;border: 1px solid #ddd;">
        <div class="col-md-12 mt15">
            <div class="col-md-3">
                <label class="text-underline fs12">Từ ngày</label>
                <div class="input-group date" id="datefrom">
                    <input placeholder="{{'CM_CURD_TXT_CM_FROM_DATE' | translate}} " ng-model="modelCalendar.FromDate" type='text' autocomplete="off" class="form-control" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default no-shadow end-date">
                            <span class="fa fa-calendar"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-md-3">
                <label class="text-underline fs12">Đến ngày</label>
                <div class="input-group date" id="dateto">
                    <input placeholder="{{'CM_CURD_TXT_CM_TO_DATE' | translate}} " ng-model="modelCalendar.ToDate" type='text' autocomplete="off" class="form-control" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default no-shadow ">
                            <span class="fa fa-calendar"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-md-3">
                <label class="text-underline fs12">Thời gian phỏng vấn</label>
                <div class="input-group" >
                    <input type="text" class="form-control" ng-model="modelCalendar.AppointmentTime" placeholder="{{'CM_CURD_INTERVIEW_TIME' | translate}}" id="appointmentTime"> <!--CM_CURD_TXT_CM_APPOINTMENT_TIME-->
                    <span class="input-group-btn">
                        <button type="button" ng-click="modelCalendar.AppointmentTime='';" class="btn btn-default no-shadow">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-md-3">
                <div class=" text-center pull-left pt20">
                    <a class="btn btn-icon-only btn-circle btn-outline green-custom" ng-click="registration()">
                        <span><i class="fa fa-plus"></i></span>
                    </a>
                    <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SET_SIGN' | translate}}</p>
                </div>
            </div>
        </div>
        <div class="col-md-12 mt15 pb5">
            <div class="col-md-9" style="bottom:15px;">
                <label class="text-underline fs12">Lịch làm việc</label>
                <div class="col-md-12 br4" style="border:1px solid #c2cad8">
                    <div class="input-group">
                        <label ng-repeat="x in entities" class="mt-checkbox mt-checkbox-outline fs12 fw600" style="margin: 10px 10px 15px 15px!important ;color:{{x.color}}">
                            <input type="checkbox" ng-model="x.checked"> {{x.name}}
                            <span></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row pt30">
    <div class="col-md-4">
        <table class="table dataTable table-hover table-striped "
               datatable
               dt-options="dtOptions"
               dt-columns="dtColumns"
               dt-instance="dt.dtInstance"
               id="tblData"></table>
    </div>
    <div class="col-md-8">
        <style>
            .fc-event {
                font-size: 0.8em !important;
                line-height: 1.1 !important;
            }

            .calendar-wrap .fc th {
                color: rgb(153, 153, 153);
            }
        </style>
        <div class="calendar-wrap">
            <div id="calendar"></div>
        </div>
    </div>
</div>
