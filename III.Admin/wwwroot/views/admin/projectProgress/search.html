<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-search icon-insert "></i>
    <span class="modal-title" id="modal-title"> {{'PROJECT_PROGRESS_SEARCH_TITLE' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="searcform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="form-body">
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fas fa-info-circle" aria-hidden="true"></i>
                        <label class="control-label">{{'PROJECT_PROGRESS_SEARCH_CURD_LBL_PROJECT_NAME' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="model.ProjectTitle" name="ProjectTitle" placeholder="{{'PROJECT_PROGRESS_SEARCH_CURD_LBL_PROJECT_NAME' | translate}}..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fas fa-info-circle" aria-hidden="true"></i>
                        <label class="control-label">{{'PROJECT_PROGRESS_SEARCH_CURD_LBL_PROJECT_TYPE' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-group">
                            <ui-select tagging ng-model="model.ProjectType" theme="bootstrap">
                                <ui-select-match placeholder="{{'PROJECT_PROGRESS_SEARCH_CURD_LBL_PROJECT_TYPE' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="x.Code as x in projectType | filter: $select.search">
                                    {{x.Name}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.ProjectType='';" class="btn btn-default no-shadow start-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                        <label class="control-label">{{'PROJECT_PROGRESS_SEARCH_CURD_LBL_FROM_DATE' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-group date" id="FromTo">
                            <input type="text" autocomplete="off" class="form-control" placeholder="{{'PROJECT_PROGRESS_SEARCH_CURD_LBL_FROM_DATE' | translate}}..." ng-model="model.StartTime" >
                            <span class="input-group-addon">
                                <span class="fa fa-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                        <label class="control-label">{{'PROJECT_PROGRESS_SEARCH_CURD_LBL_DATE_TO' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-group date" id='DateTo'>
                            <input type='text' autocomplete="off" class="form-control " ng-model="model.EndTime" placeholder="{{'PROJECT_PROGRESS_SEARCH_CURD_LBL_DATE_TO' | translate}}..."  />
                            <span class="input-group-addon">
                                <span class="fa fa-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="far fa-money-bill-alt" aria-hidden="true"></i>
                        <label class="control-label">{{'PROJECT_PROGRESS_SEARCH_CURD_LBL_BUDGET_START' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-group">
                            <div class="input-group">
                                <input ng-model="model.BudgetStart" class="form-control" type="text" placeholder="{{'PROJECT_PROGRESS_SEARCH_CURD_LBL_BUDGET_START' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" num-thousand='true' awnum num-int='21' />
                                <span class="input-group-btn">
                                    <button type="button" ng-click="model.BudgetStart=''" class="btn btn-default no-shadow">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="far fa-money-bill-alt" aria-hidden="true"></i>
                        <label class="control-label">{{'PROJECT_PROGRESS_SEARCH_CURD_LBL_BUDGET_END' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-group">
                            <div class="input-group">
                                <input ng-model="model.BudgetEnd" class="form-control" type="text" placeholder="{{'PROJECT_PROGRESS_SEARCH_CURD_LBL_BUDGET_END' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" num-thousand='true' awnum num-int='21' />
                                <span class="input-group-btn">
                                    <button type="button" ng-click="model.BudgetEnd=''" class="btn btn-default no-shadow">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="btn-group actions d-flex pull-right">
        <div class="text-center pr20">
            <a class="btn btn-icon-only btn-circle btn-outline purple-custom" ng-click="search()">
                <span><i class="fa fa-search"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>
        </div>
    </div>
</div>
