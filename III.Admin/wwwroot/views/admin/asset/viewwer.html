<style>
    .img-banner {
        width: 100%;
        height: 500px;
        object-fit: contain;
    }
</style>
<div class="modal-header">
    <img class="close icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="far fa-image" style="color: white; margin-top: 7px; font-size: 25px"></i>
    <span class="modal-title custom-title " id="modal-title"> {{'Picture' | translate}}</span>
</div>
<div class="modal-body" id="modal-body">
    <img class="img-banner" src="{{model.Picture}}">
</div>
