<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fas fa-list" style="padding-top:8px"></i>
    <span class="modal-title" id="modal-title">Gán hoạt động xe</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal" method="post">
            <div class="form-body pt5">
                <div class="form-group">
                    <div class="col-md-5 row">
                        <label class="text-underline">Hoạt động</label>
                        <div class="input-group">
                            <ui-select tagging ng-model="model.ActCode" theme="bootstrap">
                                <ui-select-match placeholder="Hoạt động...">{{$select.selected.ActName}}</ui-select-match>
                                <ui-select-choices repeat="x.ActCode as x in listactivity | filter: $select.search">
                                    {{x.ActName}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.ActCode=''" class="btn btn-default no-shadow" style="">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="text-underline">Thứ tự ưu tiên</label>
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="model.Priority" name="ValueSet" placeholder="Thứ tự ưu tiên..." />
                        </div>
                    </div>
                    <div class="col-md-2 pt20">
                        <div class="btn-group actions d-flex">
                            <div class="text-center">
                                <a class="btn btn-icon-only btn-circle btn-outline green-custom" ng-click="add()">
                                    <span><i class="fa fa-plus"></i></span>
                                </a>
                            </div>
                            <div class="text-center pl10">
                                <a class="btn btn-icon-only btn-circle btn-outline blue-custom" ng-click="edit()">
                                    <span><i class="fa fa-pencil"></i></span>
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <div>
                        <tags-input add-on-enter="true" use-Strings="true" min-length="0" placeholder="Hoạt động" ng-model="model.Tags" on-tag-added="onTagAdded($tag)" on-tag-clicked="tagClick($tag)" on-tag-removed="tagRemoved($tag)"></tags-input>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4 row">
                        <label class="text-underline">Đối tượng bị tác động</label>
                        <ui-select tagging ng-model="model.ObjTypeCode" theme="bootstrap">
                            <ui-select-match placeholder="Chọn đối tượng...">{{$select.selected.ObjTypeName}}</ui-select-match>
                            <ui-select-choices repeat="x.ObjTypeCode as x in listCatObjectType | filter: $select.search">
                                {{x.ObjTypeName}}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="col-md-3">
                        <label class="text-underline">Thuộc tính</label>
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="model.Code" name="ValueSet" placeholder="Nhập tên thuộc tính..." />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="text-underline">Đơn vị</label>
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="model.Value" name="ValueSet" placeholder="Nhập đơn vị..." />
                        </div>
                    </div>
                    <div class="col-md-2 pt20">
                        <div class="btn-group actions d-flex">
                            <div class="text-center">
                                <a class="btn btn-icon-only btn-circle btn-outline green-custom" ng-click="addCode()">
                                    <span><i class="fa fa-plus"></i></span>
                                </a>
                            </div>
                            <div class="text-center pl10">
                                <a class="btn btn-icon-only btn-circle btn-outline blue-custom" ng-click="editCode()">
                                    <span><i class="fa fa-pencil"></i></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <table class="table dataTable table-bordered table-hover table-striped"
                           datatable
                           dt-options="dtOptions"
                           dt-columns="dtColumns"
                           dt-instance="dtInstance"
                           id="tblDataDetail"></table>
                </div>


            </div>
        </form>
    </div>
</div>
