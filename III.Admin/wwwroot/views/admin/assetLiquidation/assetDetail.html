<div ng-controller="assetDetail">
    <div class="table-toolbar">
        <form name="addformAsset" class="form-horizontal" method="post" ng-validate="validationOptionsAssetAttribute">
            <div class="form-group" style="margin-top: -10px;">
                <div class="col-md-3">
                    <div class="form-group" ng-class="{ 'has-error': errorAssetCode}">
                        <div class="col-md-12">
                            <i class="fa fa-th-list" aria-hidden="true"></i>
                            <label class="control-label require">{{'ASLQDT_CURD_LBL_ASSET' | translate}}</label>
                        </div>
                        <div class="col-md-12">
                            <div class="input-group">
                                <ui-select tagging ng-model="modelAsset.AssetCode" theme="bootstrap" ng-change="changeSelectBox('AssetCode', modelAsset.AssetCode)">
                                    <ui-select-match placeholder="{{' ASLQDT_CURD_TXT_ASSET' | translate}}">{{$select.selected.Name}}</ui-select-match>
                                    <ui-select-choices repeat=" x.Code as x in modelAsset.listAsset | filter: $select.search">
                                        {{x.Name}}
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                            <span ng-show="errorAssetCode" class="label-color validation-message">
                                {{'ASLQDT_MSG_CURD_LBL_ASSET_NULL' | translate}}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-1 pr-0 pl-0">
                    <div class="form-group">
                        <div class="col-md-12">
                            <i class="fa fa-user"></i>
                            <label class="control-label require">{{'ASLQDT_MSG_CURD_LBL_QUANTITY' | translate}}</label>
                        </div>
                        <div class="col-md-12">
                            <input type="number" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57" class="form-control" ng-model="modelAsset.Quantity" name="Quantity" placeholder="{{'ASLQDT_MSG_CURD_LBL_QUANTITY' | translate}}" />
                        </div>
                    </div>
                </div>
                <div class="col-md-3 pr-0">
                    <div class="form-group" style="margin-bottom: -5px !important;">
                        <div class="col-md-12">
                            <i class="fa fa-money"></i>
                            <label class="control-label">{{'ASLQDT_MSG_CURD_LBL_PRICE' | translate}}</label>
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-9 p-0">
                                <input class="form-control text-danger" style="font-weight:bold;" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57" type="text" name="Price" ng-model="modelAsset.Price" placeholder="{{'ASLQDT_MSG_CURD_LBL_PRICE' | translate}}..." num-thousand='true' awnum num-int='21' />
                            </div>
                            <div class="col-md-3 pull-right">
                                <div class="form-group" ng-class="{ 'has-error': errorCurrencyAsset}">
                                    <div class="input-group">
                                        <ui-select class="ui-select-bootstrap-right-radius" tagging ng-model="modelAsset.CurrencyAsset" theme="bootstrap" ng-change="changeSelectBox('CurrencyAsset', modelAsset.CurrencyAsset)">
                                            <ui-select-match placeholder="{{'' | translate}}">{{$select.selected.Name}}</ui-select-match>
                                            <ui-select-choices repeat="x.Code as x in ListCurrency | filter: $select.search">
                                                {{x.Name}}
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                    <span ng-show="errorCurrencyAsset" class="label-color validation-message">
                                        {{'Tiền tệ không được bỏ trống!' | translate}}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 pr-0">
                    <div class="form-group">
                        <div class="col-md-12 ">
                            <i class="fa fa-flag" aria-hidden="true"></i>
                            <label class="control-label">&nbsp;{{'ASLQDT_CURD_LBL_ASSET_STATUS' | translate}}</label>
                        </div>
                        <div class="col-md-12">
                            <div class="input-group">
                                <ui-select ng-model="modelAsset.Status" theme="bootstrap">
                                    <ui-select-match placeholder="{{'ASLQDT_CURD_TXT_ASSET_STATUS' | translate}}">{{$select.selected.Name}}</ui-select-match>
                                    <ui-select-choices repeat="x.Code as x in modelAsset.listStatusAsset  | filter: $select.search">
                                        {{x.Name}}
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 pr-0">
                    <div class="form-group">
                        <div class="col-md-12">
                            <i class="fa fa-comment" aria-hidden="true"></i>
                            <label class="control-label">{{'ASLQDT_CURD_LBL_ASSET_NOTE' | translate}}</label>
                        </div>
                        <div class="col-md-12 pr-0">
                            <input type="text" class="form-control" ng-model="modelAsset.Note" placeholder="{{'ASLQDT_CURD_TXT_ASSET_NOTE' | translate}}" />
                        </div>
                    </div>
                </div>
                <div class="col-md-1 pt5">
                    <div class="btn-group pull-right actions d-flex mt25">
                        <div class="text-center ">
                            <p class="text-underline fs9 mb5 pt3" ng-click="addAsset()" style="font-size: 12px !important;color: #428bca;"> {{'Thêm' | translate}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div>
            <table class="table dataTable table-hover table-striped"
                   datatable
                   dt-options="dtOptions"
                   dt-columns="dtColumns"
                   dt-instance="dtInstance"
                   id="tblDataAssetLiqui"></table>
        </div>
    </div>
