<div class="table-toolbar">
    <div class="row">
        <div class="col-md-4">
            <h1 class="bold mb-0">Tin tức nội bộ</h1>
            <ul class="breadcrumb-title">
                <li>
                    <i class="fa fa-home"></i>
                    <a href="/Admin/VCChart">Trang Chủ</a>
                    <span>&gt;</span>
                </li>
                <li>
                    <div>Tin tức nội bộ</div>
                </li>
            </ul>
        </div>
        <div class="col-md-8 text-right">
            <a class="btn btn-accent btnSearch">
                <i class="fa fa-search"></i>Tìm kiếm
            </a>
            <a ng-click="add()" class="btn br4 btn-green">
                <span class=""><i class="fa fa-plus"></i> Thêm mới</span>
            </a>
        </div>
    </div>
    <div class="portlet light bordered input-search mb5 hidden">
        <div class="portlet-body">
            <img class="pull-right h28 w28 close-input-search" role="button" title="Đóng" src="/images/default/close.png" />
            <div class="row pt5 mb5">
                <div class="col-md-3">
                    <label class="fw600 text-underline">Tên danh mục</label>
                    <div class='input-group '>
                        <ui-select ng-model="model.Key4" class="">
                            <ui-select-match placeholder="Danh mục....">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices repeat="x.Code as x in treeDatacategory | filter:$select.value">
                                {{x.Name}}
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Key4='';" class="btn btn-default no-shadow end-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="fw600 text-underline">Tiêu đề</label>
                    <div class='input-group '>
                        <input ng-model="model.Key" class="form-control" type="text" placeholder="Tiêu đề..." ng-keydown="($event.keyCode == 13) && reload()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Key='';" class="btn btn-default no-shadow end-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="fw600 text-underline">Từ ngày</label>
                    <div class="input-group">
                        <input type="text" autocomplete="off" class="form-control" placeholder="Từ ngày..." ng-model="model.FromDate" id="DateFrom">
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.FromDate='';" class="btn btn-default no-shadow start-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="fw600 text-underline">Đến ngày</label>
                    <div class='input-group '>
                        <input type='text' autocomplete="off" class="form-control " ng-model="model.ToDate" placeholder="Đến ngày..." id='DateTo' />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.ToDate='';" class="btn btn-default no-shadow end-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3 col-md-offset-9 pt20">
                    <button ng-click="search()" class="btn btn-accent pull-right">
                        <i class="fa fa-search"></i>
                        Tìm kiếm
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<table class="table dataTable table-hover table-striped"
       datatable
       dt-options="dtOptions"
       dt-columns="dtColumns"
       dt-instance="dtInstance"
       id="tblData"></table>
