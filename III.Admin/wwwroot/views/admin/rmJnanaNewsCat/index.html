<div class="table-toolbar">
    <div class="row">
        <div class="col-lg-4">
            <h1 class="bold mb-0">{{'RMJNC_TITLE_RMJNC' | translate}}</h1>
            <ul class="breadcrumb-title">
                <li>
                    <i class="fa fa-home"></i>
                    <a href="/">Trang Chủ</a>
                    <span>&gt;</span>
                </li>
                <li>
                    <a href="/JnanaNewsCat">{{'RMJNC_LINK_RMJNC' | translate}}</a>
                </li>
            </ul>
        </div>
        <div class="col-lg-8 text-right">
            <a class="btn btn-accent btnSearch">
                <i class="fa fa-search"></i>{{'COM_BTN_SEARCH' | translate}}
            </a>
            <a ng-click="add()" class="btn br4 btn-green">
                <span class=""><i class="fa fa-plus"></i> {{'COM_BTN_ADD' | translate}}</span>
            </a>
        </div>
    </div>
    <div class="portlet light bordered input-search mb5 hidden">
        <div class="portlet-body">
            <img class="pull-right h28 w28 close-input-search" role="button" title="Đóng" src="/images/default/close.png" />
            <div class="row pt5 mb5">

                <div class="col-md-3">
                    <label class="fw600 text-underline">{{'RMJNC_CURD_LBL_TITLE' | translate}}</label>
                    <div class='input-group '>
                        <input ng-model="model.Key" class="form-control" type="text" placeholder="{{'RMJNC_CURD_TXT_TITLE' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Key='';" class="btn btn-default no-shadow end-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="fw600 text-underline">{{'RMJNC_CURD_LBL_DATE_FROM' | translate}}</label>
                    <div class="input-group">
                        <input type="text" autocomplete="off" class="form-control" placeholder="{{'RMJNC_CURD_TXT_DATE_FROM' | translate}}..." ng-model="model.FromDate" id="DateFrom">
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.FromDate='';" class="btn btn-default no-shadow start-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="fw600 text-underline">{{'RMJNC_CURD_LBL_DATE_TO' | translate}}</label>
                    <div class='input-group '>
                        <input type='text' autocomplete="off" class="form-control " ng-model="model.ToDate" placeholder="{{'RMJNC_CURD_TXT_DATE_TO' | translate}}..." id='DateTo' />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.ToDate='';" class="btn btn-default no-shadow end-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3" style="padding-top:22px">
                    <button ng-click="search()" class="btn btn-accent">
                        <i class="fa fa-search"></i>
                       {{'COM_BTN_SEARCH' | translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<table class="table dataTable table-hover table-striped"
       datatable
       dt-options="dtOptions"
       dt-columns="dtColumns"
       dt-instance="dtInstance"
       id="tblData"></table>
