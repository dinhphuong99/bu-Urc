<script>
    function readURL(input) {
        //alert('fine');
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                console.log('link: ' + e.target.result);
                $('#Image')
                    .attr('src', e.target.result);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
<style>
    .nav-tabs {
        height: 36px;
    }

        .nav-tabs > li.active > a, .nav-tabs > li.active > a:focus, .nav-tabs > li.active > a:hover {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            background-color: #3c8dbc;
            color: #efecec;
            height: 35px;
        }
</style>
<div class="modal-header">
    <img class="close icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-edit icon-edit "></i>
    <div class="modal-title custom-title " id="modal-title">{{'RMJNC_CURD_LBL_EDIT' | translate}}</div>
</div>
<div class="modal-body" id="modal-body">
    <div class="portlet-body form">
        <form name="editform" class="form-horizontal  form-bordered" method="post" ng-validate="validationOptions">
            <div class="form-body">
                <div class=" col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-4 text-left" style="padding-right:0"><i class="glyphicon glyphicon-th-large"></i> {{'RMJNC_CURD_LBL_CODE' | translate}}</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" ng-model="model.cat_code" name="cat_code" placeholder="{{'RMJNC_CURD_TXT_CODE' | translate}}" readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4 text-left" style="padding-right:0"><i class="glyphicon glyphicon-tint"></i> {{'RMJNC_CURD_LBL_TITLE' | translate}}</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" ng-model="model.cat_title" name="cat_title" placeholder="{{'RMJNC_CURD_TXT_TITLE' | translate}}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4 text-left" style="padding-right:0"><i class="glyphicon glyphicon-screenshot"></i> {{'RMJNC_CURD_LBL_DESCRIPTION' | translate}}</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" ng-model="model.cat_description" name="cat_description" placeholder="{{'RMJNC_CURD_LBL_DESCRIPTION' | translate}}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4 text-left" style="padding-right:0"> <i class="glyphicon glyphicon-leaf"></i> {{'RMJNC_CURD_LBL_MAIN_CATEGORY' | translate}}</label>
                        <div class="col-md-8 form-col-control">
                            <div class="bs-component">
                                <div class="input-group " style="width:100%">
                                    <ui-select ng-model="model.cat_parent_code" class="" ui-select-required>
                                        <ui-select-match placeholder="{{'RMJNC_CURD_TXT_MAIN_CATEGORY' | translate}}...">{{$select.selected.cat_code}}</ui-select-match>
                                        <ui-select-choices repeat="x.id as x in treeDatacategory | filter:$select.value">
                                            {{x.cat_code}}
                                        </ui-select-choices>
                                    </ui-select>

                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-4 text-left" for="Status"><i class="sprite-image-16x16"></i> {{'RMJNC_CURD_LBL_IMG' | translate}}</label>
                        <div class="col-md-8 form-col-control">
                            <div>
                                <div class="fileupload-new thumbnail mb5" style="width:49% !important;margin:auto;   float:left">
                                    <img onerror="this.src='../../../images/default/no_image.png'" id="Image" ng-src='{{model.cat_avarta}}' src="{{model.cat_avarta}}" alt="holder" style="height:120px; width:120px" />
                                </div>
                                <div class="fileupload-new thumbnail mb5" style="width:49% !important;margin:auto; margin-left:1%;  float:left">
                                    <img onerror="this.src='../../../images/default/no_image.png'" id="Image1" ng-src='{{model.cat_avarta1}}' src="images/default/no_image.png" style="height:120px; width:120px" />
                                </div>
                            </div>
                            <input type="file" id="file" accept=".png, .jpg, .jpeg, .gif, .bmp" files-input ng-model="model.cat_avarta" name="cat_avarta" onchange="readURL(this);">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="form-group">
        <button type="submit" class="btn btn-primary" style="border-radius: 4px !important; margin-top:15px;" ng-click="submit()"><i class="fa fa-plus"></i> {{'COM_BTN_EDIT' | translate}}</button>
        <button type="submit" class="btn btn-primary" style="border-radius: 4px !important;  margin-top:15px;margin-right:20px;" ng-click="cancel()"><i class="fa fa-close"></i> {{'COM_BTN_CLOSE' | translate}}</button>
    </div>
</div>
